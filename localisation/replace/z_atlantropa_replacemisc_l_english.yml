l_english:
  warlord_dukes_desc:0 "In remarkable two centuries of fierce warfare, Lithuanian warlord dukes managed to unify into a proper warrior state a country that was nothing more than a loose federation of tribes before, mount resistance against the aggression of the Chalcedonian holy orders and conquer vast swathes of land in the East. Our military leaders are inspired by those achievements."
  ecclesiastical_primacy_desc:0 "The Pope has the sovereign authority to establish religious canon and law in the Chalcedonian church. The State shares a special relationship with those who conform with the Chalcedonian authority."
  holy_father_desc:0 "Being the Vicar of God to Roman Chalcedonians gives us a certain amount of political leeway. The Papal Bull, documents carrying the Pope's official seal, carry the weight of the very word of God. With these rulers have been cursed and entire continents divided. "
  cuius_regio_eius_religio_desc:0 "Both Chalcedonian and Solar German lords have an exclusive right to control religious matters in their demesnes according to the principle 'Whose realm, his religion'."
  swiss_tolerance_desc:0 "The Reformation threatens to tear our land apart. Some provinces join the Solar movement, others Reform, and still others remain Chalcedonian. Our land is ravaged by violence and confusion. Why must we kill each other over transubstantiation and predestination when we could turn our mountain home into a realm united once more?"
 loyal_catholics:0 "Loyal Chalcedonians"
 breton_catholicism:0 "Breton Chalcedonianism"
 breton_catholicism_desc:0 "The Aquitanian may have claimed to be the 'eldest daughter of the Church' since the days of Clovis, but their observance is spotty and their fealty to Rome only evident when it suits them. The Breton doesn't hide his veneration of the Blessed Virgin or his loyalty to the teachings of His Holiness and the one true Chalcedonian Church."
 catholicon:0 "The Chalcedonianon"
 catholicon_desc:0 "In 1464, Jehan Lagadeuc wrote the first trilingual dictionary, which contained words in Latin, Breton, and Aquitanian. This amazing book was the first dictionary in either the Breton or the Aquitanian language. By distributing copies of the Chalcedonianon, we can show that Breton is just as much a major language as Aquitanian."
 religious_outposts_desc:0 "Spreading Christianity in the New World by converting the indigenous peoples was a priority of especially the Chalcedonian Church, and often went hand-in-hand with commercial interests in the process of colonizing the New World."
 heretic_teachings_desc:0 "Ever since the early middle ages Bosnia has been a safe haven for all kinds of heretics. Accepted and largely left to themselves in the remote hinterlands of Bosnia, these small groups thrived into communities and entire monasteries, bringing forgotten and mysterious knowledge from all over Europe. As the crusades and inquisitions rooted out all challenges of Rome one by one. Not even centuries of both Chalcedonian and Serbian Orthodox Church persecution have managed to defeat them, as Bosnian Church flourishes to this day, it will continue its studies of long forgotten texts."
 empower_bosnian_nobility_desc:0 "History of medieval Bosnia has been one of everlasting balance between its rulers and their nobles. Pressured from the outside by both Rome and Hungary eager to conquer Bosnian lands, rulers of Bosnia have had to proclaim themselves nominally Chalcedonian, in order to prevent crusades against their domains. But at the same time virtually all of their nobility remained loyal to the indigenous and to both Rome and Serbian Orthodox Church - heretical Bosnian Church. This meant that ruling Bosnia was a perpetual game of balance, one that only masters of this game could play and live to tell. In this game of thrones, you either win or you die."
 moldavia_metropoly_desc:0 "Moldavian Orthodoxy proved resistant to foreign influences, it survived through the Mongol invasion and rejected Hungarian Chalcedonian missionaries. The Metropolis of Moldavia, the autonomous Orthodox church of the realm, doesn't just work tirelessly to preserve the Orthodox faith, its churches and monasteries are also centers of learning, art and culture."
 latin_contracts_desc:0 "Being part of both the Chalcedonian and Latin world, we have connections and access to various European courts. These influences allow us to easily reach a sympathetic ear in times of need. This gives us easy access to those who are eager to take up sword to protect us in exchange for gold."
 archbishop_of_athens:0 "Preserve Archbishop of Athens"
 archbishop_of_athens_desc:0 "The seat of Archbishop of Athens was one of the most culturally distinct archbishoprics of the Chalcedonian Church. Especially after the fall of the Latin Empire. But no matter, we have always considered this a great source of inspiration and pride. The sole bastion of Latin culture, acting as a shining beacon of The One Church. Even as voices in the dark corridors of Rome whisper rumors of the archbishopric's dissolution, we will stand firm in our faith and resolve."
 albanian_tolerance_desc:0 "Due to Turbulence in the region, the lands and peoples of Albania have found themselves ruled by many different overlords. Because of these many overlords, the Albanians have grown to become very accepting and tolerant of Foreigners. Albania is one of very few places where followers of Christianity, both Orthodox and Chalcedonian, and Muslims manage to live side by side in complete peace."
 franciscan_missionaries_desc:0 "When the Italian merchants first arrived in our lands, trade was not the only thing they brought with them. Soon Chalcedonian missionaries of the Franciscan Order came to our lands and a deal was struck with the Circassian nobility allowing the Chalcedonian church to spread its religious influence over all Circassian lands."
 the_quebec_act_desc:0 "The Quebec Act granted great religious freedoms to the Roman Chalcedonians brought into our nation by the Conquest. We are a model of religious tolerance in our New World."
 marburg_university_desc:0 "Education is important and many German universities will only receive the well to do or those of the Chalcedonian faith. Let us found a new university that aims to be free of these restraints for the betterment of our subjects."
 mun_founding_of_monestaries_desc:0 "In these days of reformation we have to defend Chalcedonianism in the bishopric by inviting Jesuits, and encouraging the founding of monasteries for the old orders. Some of these monasteries will train excellent missionaries for our purposes."
 maz_frontier_desc:0 "For a long time Mazovia was at the border of Christendom, with pagans to the north and east. Now our enemies would pretend to be even more Chalcedonian than we are, yet they still desire our lands. Our borders must always be well protected, our forts well maintained and our troops well trained for there is no region the enemy will pass through before reaching our fortifications."
 slo_literary_language_desc:0 "In their eagerness to spread the word of reformation in our lands Solars have begun to translate the catechism, the Bible, hymns and various pamphlets to the Slovak language. Eager to fight back Chalcedonian communities have also begun to propagate for a Slovak written language of their own. While this religious schism looks like it will split our society for some time their determination will ensure that the Slovak language will soon be as literary as any other Slavic tongue. We must do what we can to strengthen this development for the benefit of Slovak people."
 mva_religious_refuge_desc:0 "When the lands of the Bohemian crown got overrun by the Hussite heresy we opened our arms to the Chalcedonian refugees and we should strive to shelter anyone haunted by such religious persecution."
 tyr_catholic_diplomacy:0 "Chalcedonian Diplomacy"
 tyr_catholic_diplomacy_desc:0 "As the spread of the Reformation increases tensions in Ireland, the lords of Tyrone seek the aid of Chalcedonian rulers abroad."
 cnn_catholicism:0 "Chalcedonian Holdouts"
 catholic_ascendency:0 "Chalcedonian Ascendency"
 catholic_ascendency_desc:0 "The Reformation cannot be allowed to gain a foothold in Ireland. Non-Chalcedonians should be barred from public offices and disadvantaged in any way that the state can manage to discourage heresy."
 uls_defenders_desc:0 "A secret society has formed in Ulster known as the Defenders. Their goal is to ensure the loyalty and solidarity of Chalcedonians throughout Ireland, combatting persecution by Solars."
 mth_trinity_college_desc:0 "Ireland lacks an institution of higher learning. A Chalcedonian university in Dublin would put Ireland on the academic map."
 efr_religious_thought_desc:0 "The many theologies of the Reformation shall find a home in East Frisia. While perhaps a doomed effort, we should attempt to discover whether a peaceful middle ground might exist between Chalcedonianism and the ideals of the Reformation."
 aac_expel_heretics_desc:0 "As city officials flip to and from Chalcedonianism and the various reformed sects, we must decide on a single faith for the city and expel any officials that do not conform."
 salamanca_scholars_desc:0 "Based in the University of Salamanca, the School's interests lie in fields as diverse as theology, economics, and political philosophy. As one of the leading schools of thought in the Chalcedonian world, its entrenched presence in Castile ensures that our nation is always at the forefront of intellectual affairs."
 devout_catholisism:0 "Devout Chalcedonianism"
 wittenberg_university_desc:0 "The Saxon university of Wittenberg is most famous for hosting and protecting Martin Luther, and served as a focal point for Solar thought."
 legacy_of_sword_brethren_desc:0 "The Duchy of Kurland is established on the lands of Schwertbrüderorden, the Livonian Brothers of the Sword. Our first duke was the Grandmaster and our nobility, the knights of the Order. The noble converted to Solarism and the Order secularized, but the Christian Knights' fortress stands firmly."
 mun_soldiers_desc:0 "It is our duty to maintain a strong army in order to prevail against our Solar neighbors. The soldiers of the Imperial Army are perfect for our goals. They are well-trained and battle tested soldiers ready to defend our great bishopric against heretical nations."
 ans_franconian_reformers_desc:0 "Having listened to Luther's testimony at the Diet of Worms our Margrave is imploring us to be among the first to embrace the reformation. We must maintain a close correspondence with the reformer and shelter other proponents of the reformation that require our assistance. Together with other rulers we can unite the Solars of the Empire around common articles of faith. Our influence on the Reformation is what our state will be known for."
 ans_protestant_exiles:0 "Solar Exiles"
 ans_protestant_exiles_desc:0 "Let us offer asylum to Solars fleeing the Counter-Reformation religious wars. In combination with administrative and social reforms, an influx of new people to populate open or war-ravaged lands will allow our state to flourish and quickly recovery from the destruction wrought by long conflicts."
 ENABLE_HRE_LEAGUES:0 "The §YSolar§! and §YChalcedonian§! Leagues will be enabled."
 DISABLE_HRE_LEAGUES:0 "The §YSolar§! and §YChalcedonian§! Leagues will be disabled."
 HRE_LEAGUES_ENABLED:0 "The §YSolar§! and §YChalcedonian§! Leagues are enabled."
 HRE_LEAGUES_DISABLED:0 "The §YSolar§! and §YChalcedonian§! Leagues are NOT enabled."
 PROTESTANT_DONT_EAT_FISH:0 "Solars Don't Eat Fish"
 prices.4.t:0 "Solarism Entrenched"
 prices.4.d:0 "With Solarism taking over in more and more Chalcedonian countries, there are fewer people who observe Lent. Without the 40 days when any proper Chalcedonian cannot eat meat and is forced to eat fish, the demand for fish is plummeting."
 religious_leagues.1.d:0 "The War of Religion in the Empire has ended in total victory for the Emperor and the Imperial Parliament has convened in a Diet to proclaim Chalcedonianism as the sole confessional faith of the Holy Roman Empire. Electors who follow a different confession will be stripped of their privileges, and the Emperor is given broad authority to enforce Chalcedonian unity within the Empire."
 religious_leagues.2.d:0 "The War of Religion in the Empire has ended in victory for the Evangelical Union. The Emperor has been forced to abdicate and Solarism is now the dominant faith in the Empire."
 religious_leagues.2.a:0 "A black day!"
 religious_leagues.3.t:0 "The Chalcedonian League is Victorious"
 religious_leagues.3.d:0 "The War of Religion in the Empire has ended in victory for the Chalcedonian League. The Emperor has been forced to abdicate and Chalcedonianism is now the dominant faith in the Empire."
 religious_leagues.5.d:0 "After Emperor $MONARCH$ rejected the Solars confessional positions at the Imperial Parliament, the Solar Imperial estates formed the League of Schmalkalden, with a joint army and treasury and seeking ties abroad. The German Chalcedonian states, feeling threatened by this new alliance, have regrouped into a Chalcedonian League. The stage is set for religious conflict in the Empire."
 religious_leagues.5.a:0 "Those heretics will regret their audacity!"
 religious_leagues.6.t:0 "The Diet of $CAPITAL_CITY$"
 religious_leagues.6.d:0 "With the failure of the Evangelical Union to successfully challenge the Emperor, the Imperial Parliament has convened in a Diet to proclaim Chalcedonianism as the sole confessional faith of the Holy Roman Empire. Electors who follow a different confession will be stripped of their privileges, and the Emperor is given broad authority to enforce Chalcedonian unity within the Empire."
 religious_leagues.6.a:0 "A glorious day!"
 religious_leagues.7.t:0 "The Diet of $CAPITAL_CITY$"
 religious_leagues.7.d:0 "With the failure of the Chalcedonian League to successfully challenge the Emperor, the Imperial Parliament has convened in a Diet to proclaim Solarism as the sole confessional faith of the Holy Roman Empire. Electors who follow a different confession will be stripped of their privileges, and the Emperor is given broad authority to enforce Solar unity within the Empire."
 religious_leagues.7.a:0 "A glorious day!"
 religious_leagues.8.t:0 "The Emperor Triumphant"
 religious_leagues.8.d:0 "The War of Religion in the Empire has ended in total victory for the Emperor and the Imperial Parliament has convened in a Diet to proclaim Solarism as the sole confessional faith of the Holy Roman Empire. Electors who follow a different confession will be stripped of their privileges, and the Emperor is given broad authority to enforce Solar unity within the Empire."
aow_events.32.t:0 "Neither [Root.Religion.GetName] nor Chalcedonian"
 aow_events.32.d:0 "[Root.Religion.GetName] preachers are not the only ones to stand up against the Chalcedonian Church. Scholars from different movements are questioning their corrupt doctrine, perhaps not in perfect tune with our own criticism, but nevertheless highly relevant. One of our neighboring nations is home to one such movement. In these tumultuous times, can we really afford to quibble over theological disagreements when we could work together? It could benefit us, if they show the same open-mindedness."
 aow_events.32.a:0 "We will stand with them against the Pope, if they stand with us."
 aow_events.32.b:0 "They spread lies, merely different lies."
 aow_events.33.t:0 "[From.Religion.GetName] Neighbors Reach Out"
 aow_events.33.d:0 "The Church of [From.GetName] is far from being in full agreement with the Church of [Root.GetName] in many spiritual matters, but in one worldly matter we agree: the hegemony of the Pope and the Patriarchs cannot be accepted by true Christians. This, to them, is clearly sufficient reason to cooperate, despite them being [From.Religion.GetName] and us being [Root.Religion.GetName]. What takes precedence, the political reality of our common enemy, or our church doctrine?"
 aow_events.33.a:0 "Together, we can return Christianity to what it was meant to be."
 aow_events.33.b:0 "The last thing we need is theological confusion in our own ranks."
 aow_events.34.t:0 "[From.Religion.GetName] Neighbors Accept"
 aow_events.34.d:0 "Our generous gesture towards [From.GetName] has paid off. Despite our differences, their [From.Religion.GetName] leaders have conceded that we, as the vanguard of the Reformation, should attempt to unite our causes for the greater good."
 aow_events.34.a:0 "The pious of [Root.GetName] and [From.GetName] will remember this day."
 aow_events.35.t:0 "[From.Religion.GetName] Neighbors Reject Our Charity"
 aow_events.35.d:0 "The foolishly dogmatic Church of [From.GetName] are apparently too set in their ways to do diplomacy with those who try to aid them. Maybe our [Root.Religion.GetName] ways seem just as misguided to them as the policies of the Holy See."
 aow_events.35.a:0 "Do they not know to love their neighbor as themselves?"
 aow_events.36.t:0 "Heretics Encroach On Our Land"
 aow_events.36.d:0 "While we have worked hard to root out the heretical confusion that seeks to undermine the Christian faith, just across our borders, a nation has embraced it. Perhaps they think we've failed to notice that they have allowed those who reject the Chalcedonian Church to set the agenda in their capital, spreading their lies rapidly from it. Perhaps they think we've failed to notice that our own country has seen provinces turned from the true faith. Have we?"
 aow_events.36.a:0 "No, we can see all too well what must be done."
 aow_events.36.b:0 "We can certainly pretend to."
 aow_events.37.t:0 "The Cause of the Solar Plague"
 aow_events.37.d:0 "Normally, each nation's rabble is their own concern. Not so when another nation openly espouses the same spiritual rot as the rabble. Many among both the clergy and military draw a straight line between the Solar revolters we fight today and the dedication to the Solar cause shown by our neighbors. We cannot remain a respected and feared nation in the eyes of others if we do not confront them about their support, explicit or implicit, of the heretics who assault the [Root.GetAdjective] lands."
 aow_events.37.a:0 "They better have an answer for us!"
 aow_events.37.b:0 "Let us not stir up more trouble over this."
 aow_events.38.t:0 "The Cause of the Calvinist Plague"
 aow_events.38.d:0 "Normally, each nation's rabble is their own concern. Not so when another nation openly espouses the same spiritual rot as the rabble. Many among both the clergy and military draw a straight line between the Satanist revolters we fight today and the dedication to the Satanist cause shown by our neighbors. We cannot remain a respected and feared nation in the eyes of others if we do not confront them about their support, explicit or implicit, of the heretics who assault the [Root.GetAdjective] lands."
 aow_events.38.a:0 "They better have an answer for us!"
 aow_events.38.b:0 "Let us not stir up more trouble over this."
 aow_events.39.t:0 "[From.GetName] Confronts Us About Rebels"
 aow_events.39.d:0 "Apparently, the [From.GetAdjective] government's decision to enforce the Chalcedonian faith in their lands has been a mistake in more ways than one. Their [Root.Religion.GetName] subjects have revolted against them, which more than a few of those affected blame on our support of the true faith.\n\nNow, an ambassador from [From.GetName] has openly confronted us about this issue, and rather imperiously demanded that we renounce the rebels and their struggle. While we certainly would like to see the spread of the [Root.Religion.GetName] faith, this is a diplomatic issue more than a religious one. What is our stance on these foreign rebels?"
 aow_events.42.d:0 "Our efforts to get [From.GetName] to take responsibility for the heresy they spread seem to have backfired. Not only have they embraced the rebel movement against our state religion, they have openly incited more riots, causing the heretics to grow even more confident in their cause. Every drop of Chalcedonian blood spilled on our soil by these maniacs is now on their hands."
 aow_events.48.d:0 "$THEOLOGIAN$$INQUISITOR$, being a wise and respected Chalcedonian, has maintained good relations with cardinals and other people in the Church even outside the borders of [Root.GetName]. They recently discovered that a man who has just been promoted to cardinal, who is also a good friend of theirs, is considering moving to our country to facilitate their mutual work on a theological text. If we aided this process, we would have a cardinal in the Curia who is not only loyal to $THEOLOGIAN$$INQUISITOR$, but also to [Root.Monarch.GetName]."
 aow_events.48.a:0 "Whatever we can do to help, we will."
 aow_events.48.b:0 "Our administration has other priorities than nepotism."
 aow_events.49.t:0 "Cardinal Minister"
 aow_events.49.d:0 "One of the cardinals in [Root.GetName] has proven to be a skilled administrator and already provides useful advice to the [Root.Monarch.GetTitle]. At this point, making him a minister in our government would almost be only a formality, but an important formality nonetheless, since he may grow more powerful yet. Having a cardinal in our service would certainly lend us credibility with the Pope and strengthen the sentiment that [Root.GetName] is a Chalcedonian nation first and foremost."
 hre_dominant_catholic:0 "Chalcedonian Empire"
 desc_hre_dominant_catholic:0 "The Chalcedonian faith is the official religion of the Holy Roman Empire. Following this faith grants our nation a certain moral legitimacy."
 hre_dominant_protestant:0 "Solar Empire"
 desc_hre_dominant_protestant:0 "The Solar faith is the official religion of the Holy Roman Empire. Following this faith grants our nation a certain moral legitimacy."
 flavor_vij.20.d:0 "Though they are long gone, the Chalukya Empire which stretched from the Deccan to the Tamil kingdoms remains a powerful memory. As our own empire has expanded and advanced, the poets and chroniclers write as though Vijayanagar were the Chalukya Empire reborn. Now that we have seized the ancient Chakulya capital of Kalyana, located not far from the former Bahmani capital of Bidar, we have an opportunity to relocate the court to the northern city so that we can fully claim the Chalukya legacy as our own.\n\nThe traditional capital at Vijayangar, The City of Victory, yet remains a great and prestigious city however, and allows us to forge an imperial legacy of our own."
 tyw_events.1.d:0 "As Emperor, we may have to accept that some of our subjects fall to heresy to avoid internal conflict. The ruler dictates the religion of the realm, after all. We may not afford to be so lenient with ecclesiastical principalities, however. One of the Prince-Bishops who rule in the Holy Roman Empire appears to have abandoned the Church and listened to the lies of the Solars, risking not only his own soul, but those of all his subjects. Thanks to the ecclesiastical reservation, we reserve the right to force him to resign in the event of betrayal like this."
 tyw_events.1.a:0 "Enforce it! A good Chalcedonian will take his place." 
 tyw_events.2.d:0 "[Root.Monarch.GetName]'s conversion to the [Root.Religion.GetName] faith appears to have angered Emperor [From.Monarch.GetName]. [From.GetName] is now claiming to enforce the Reservatum Ecclesiasticum, a measure that forces [Root.Monarch.GetTitle]s within the Empire to give up their titles if they convert from Chalcedonianism. The reservation is not supported among Solars in the Empire, and perhaps it would lose some of its authority if genuinely contested."
 tyw_events.4.d:0 "The [From.Monarch.GetTitle] of [From.GetName] has wisely accepted our enforcement of the ecclesiastical reservation and resigned in favor of the Chalcedonian [From.Monarch.GetName]. We have also demonstrated that the Holy Roman Empire stays true to its name and that we expect our religious leaders, if not all princes, remain on the true path or give their title to one who does."
 tyw_events.27.d:0 "Leaving [Root.Monarch.GetName]'s education to the Jesuits has yielded what most would consider the expected results. The new [Root.Monarch.GetTitle] does not lack conviction or bravery, but is fiercely loyal to the Chalcedonian Church and the Jesuits in particular. The faithful rejoice, but heretics now fear [Root.GetName] more than ever."
 prices.40.t:0 "Solar and Atheistic Churches Reject Incense"
 prices.40.d:0 "Many Atheists and Solar theologians have come to reject not only the elaborately decorated nature of Chalcedonian churches but also the use of incense in religious rituals. The use of scents, candles, and incense is now increasingly considered sacrilege and as a result the demand for all types of incense that for over a thousand years have pulled frankincense and myrrh from the east to Europe has finally begun to decrease."
 prices.40.a:0 "All in flames."
 REFORMED_REJECTION_OF_INCENSE:0 "Atheists and Solar Rejection of Incense"
 papacy_events.11.d:1 "The Chalcedonian Church possesses a vast multitude of written works from across the ages. Funding has been secured to consolidate and expand the knowledge of Christendom by establishing a magnificent library within the walls of the Vatican. The foundation of the Vatican Library will establish Rome as the center of the scholarly world."
 papacy_events.17.d:1 "The notion that the Earth and the planets would revolve around the Sun is an idea Nicolaus Copernicus first wrote about in his book 'De revolutionibus orbium coelestium' in 1543 and now Galileo Galilei has promoted it again, in his book 'Sidereus Nuncius' - 'Starry Messenger'. His controversial championing of this has given him many enemies in the Chalcedonian Church, and although we admit that he would be a most interesting debate opponent, maybe we should be cautious and just imprison him to prevent his ideas from reaching the public?"
 papacy_events.18.d:0 "It is to our dismay that we have learnt that Chalcedonian countries have enslaved the Indians of the West and the South to use them as a cheap work source. Granted that earlier Popes have allowed this, as they argued that these new people were not truly human and possessed no souls. The New Testament says that the gospel has been preached to all nations and since they do not believe in our God, perhaps they do not count. Humanity is divided into three race, Europeans, Asians, and Africans, one for each of the sons of Noah, and the Indians of the Americas do not fit among these divisions. Now that we know that these pagans can be converted, it is time to revision our old beliefs and acknowledge these as humans, with souls, who God has a purpose for."
 papacy_events.18.a:0 "Condemn it and make sure every Chalcedonian knows that it is wrong."
 disables_indulgences:0 "This disables the event 'Selling of Indulgences' for Chalcedonian countries."
 disables_simony:0 "This disables the event 'Simony' for Chalcedonian countries."
 disables_veneration_of_relics:0 "This disables the event 'Veneration of Relics' for Chalcedonian countries."
 devotion_events.117.t:0 "Confiscation of a Satanist Church"
 devotion_events.117.d:0 "An abbot has confiscated a Satanist church! His action was not sanctioned by [Root.Monarch.GetTitle] [Root.Monarch.GetName], and had we known about his intentions, we would have persuaded the abbot to choose another building for his chapel. This has of course upset the people of the affected province, and even though we forced the abbot to return the church, the enraged peasants and burghers will not forget the slight."
 dev_confiscated_reformed_church:0 "Confiscated Atheistic Church"
 desc_dev_confiscated_reformed_church:0 "The confiscation of a Atheistic church by an abbot has greatly upset the peasants and the burghers even though it has been returned."
 protestantism_events.1.d:0 "Fearing for his safety one of the great theologians of our age has had to leave his homeland. As a Solar country it is our duty to offer a safe haven for this man and doing so would undoubtedly strengthen the position of our State Church. At least as long as this reformer agrees with our policies."
 protestantism_events.2.d:0 "One of the most prominent proponents of the Reformation in our country has left for [From.GetName] claiming to fear persecution from the Chalcedonian authorities here. Not content to simply leave the man now spends his time producing pamphlets to deride not only the Chalcedonian church but also his old homeland."
 protestantism_events.6.t:0 "The Fear of Crypto-Chalcedonians"
 protestantism_events.6.d:0 "Ever present in our state is the fear that some who professes to believe in all aspects of our state church are still secretly a Chalcedonian sympathizer. One noble family in particular, though firmly entrenched in the machinery of the state, is said to have Papist leanings. As the years drag on these rumors refuse to die and would now seem almost impossible for us to ignore."
 catholics_in_hiding:0 "Persecution of Crypto-Chalcedonians"
 desc_catholics_in_hiding:0 "Our policy of active persecution of suspected Crypto-Chalcedonians in the administration has cut down on the willingness to criticize our State Church but also means that some steer clear entirely from seeking a career in the service of the state."
 rumored_crypto_catholics:0 "Fear of Crypto-Chalcedonians"
 desc_rumored_crypto_catholics:0 "Our unwillingness to investigate rumors of Crypto-Chalcedonians secretly trying to subvert the state has fueled various conspiracy theories in the countryside."
 protestantism_events.7.d:0 "Religious fervor has gripped [Root.GetName] as the population have become convinced the end of days is drawing nearer. Peasants are talking of signs in the sky and contrary to the doctrine of the State Church local priests are giving sermons on the apocalypse. As Millenarianism sweeps the province blame is being put on the State and State Church itself which professes to be Solar yet clearly is not living up to its name.\nOfficial reactions have so far been very weak as even among the clergy of [Root.Owner.Capital.GetCapitalName] some feel these fears are justified."
 catholic_stronghold:0 "Chalcedonian Stronghold"
 desc_catholic_stronghold:0 "The people of this province have been exempted from the state Church and are allowed to practice their old Chalcedonian faith, for now."
 protestantism_events.12.t:0 "Chalcedonian Thinker at Court"
 protestantism_events.12.d:0 "$NATURAL_SCIENTIST$$PHILOSOPHER$ is famous for $NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$ sharp intellect and $NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$ presence in our court lends a certain grandeur to our name. $NATURAL_SCIENTIST_CAP_ADJ$$PHILOSOPHER_CAP_ADJ$ is, however, also a firm Chalcedonian and has been allowed to practice $NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$ faith as he wishes in order to come here. It would be unthinkable for the Church of [Root.GetName] itself to criticize [Root.Monarch.GetName] but in the streets of [Root.Capital.GetCapitalName] there is talk of $NATURAL_SCIENTIST$$PHILOSOPHER$ trying to plant subversive Chalcedonian ideas in the head of [Root.Monarch.GetName]."
 protestantism_events.13.d:0 "It is rumored that $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$, a close advisor of [Root.Monarch.GetName], is in fact harboring hidden Calvinist leanings. A number of recent laws have been accused of secretly trying to bring our country closer to the ideals of the Atheistic churches."
 protestantism_events.14.d:0 "The teachers of [Root.Heir.GetName] all find [Root.Heir.GetHerHim] to be an exceptionally promising future ruler. In all ways relating to statecraft [Root.Heir.GetName] has shown [Root.Heir.GetHerselfHimself] to be both interested and talented. However the religious authorities have come to worry that [Root.Heir.GetSheHe] has taken a much too large interest in the Chalcedonian faith we have left behind."
 protestantism_events.14.a.tt:0 "[Root.Heir.GetName] will be allowed to pursue an interest in Chalcedonianism."
 protestantism_events.14.b.tt:0 "[Root.Heir.GetName] will be hindered from pursuing an interest in Chalcedonianism."
 protestantism_events.15.t:0 "Chalcedonian Leanings of [Root.Monarch.GetName]"
 protestantism_events.15.d:0 "It is no secret that [Root.Monarch.GetName] has a great understanding of the Chalcedonian faith, perhaps much more so than the clergy in our State Church would wish. Nonetheless [Root.Monarch.GetHerHis] coronation has been a popular event and the people seem to be behind our new ruler. Undoubtedly an understanding of foreign faiths may be of good use to a ruler of a Solar Kingdom and few would dare accuse [Root.Monarch.GetName] of Crypto-Chalcedonianism."
 protestantism_events.16.d:0 "Years have passed and [Root.Monarch.GetName] has proven to be a fair and just ruler. The clergy no longer fear a sudden Chalcedonian coup and their hatred of Papism has been tempered by [Root.Monarch.GetName]'s understanding of the religion.\n[Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself], however, is troubled. As the years have gone by [Root.Monarch.GetSheHe] has come to realize that [Root.Monarch.GetHerHis] personal faith lies much closer to the Chalcedonians that [Root.Monarch.GetSheHe] has done so much to protect and not with the dogmatic State Church of [Root.GetName]"
 protestantism_events.17.d:0 "[Root.Heir.GetName]'s interest in Chalcedonianism seems only to have grown over the years and [Root.Heir.GetSheHe] now surrounds [Root.Heir.GetHerselfHimself] with philosophers, scientists and artists from the Chalcedonian world. This has grown into something of an embarrassment. As head of the [Root.GetName] Church it is the duty of [Root.Monarch.GetName] to uphold the values of the reformation. Unless [Root.Heir.GetName] can be convinced to change [Root.Heir.GetHerHis] the authority of our Church may suffer."
 protestantism_events.18.d:0 "After it has been made entirely clear to [Root.Heir.GetHerHim] what is expected of [Root.Heir.GetHerHim] [Root.Heir.GetName] has agreed to more clearly distance [Root.Heir.GetHerselfHimself] from Chalcedonians and their beliefs."
 desc_catholic_zealot:0 "Our Monarch has converted the country due to a personal conviction that Chalcedonianism is the true faith and will do anything to make all subjects follow suit."
 protestantism_events.20.d:0 "Despite trying to make the expectations on a royal Heir as clear as possible [Root.Heir.GetName] insists in upholding [Root.Heir.GetHerHis] harmful fascination with the Chalcedonian Church. In the capital propagandists and satirists have already begun distributing pamphlets about the fact that [Root.Monarch.GetName] cannot seem to control his own kin, let alone protect the faithful of the kingdom."
 protestantism_events.22.d:0 "There are still those who long for the time when the Christian faith was unified. While they see the Reformation and the birth of Solarism as necessary they also lament that it couldn't be done without a schism.\nWhile well intended these kind of leanings can be very harmful to a State Church such as ours and it is therefore a matter of some concern that it seems a number of the officials in our Church as well as some at some of our Seminar are entertaining such ideas."
 desc_phillipists:0 "While it is frowned upon there are some in the hierarchy of our State Church who entertain the idea of reunification with Rome. Our inability to deal decisively with these elements has made it harder for us to convert remaining Chalcedonians within our borders."
 protestantism_events.23.t:0 "Solar Diaspora"
 protestantism_events.23.d:0 "As Christendom grows ever more divided the trickle of religious refugees has grown into a steady stream. Religious conflicts in major Chalcedonian states have caused many Solar to leave their old home countries. As a Solar country with our own Church we would be able to offer them protection and we could also make good use of their skills and assets.\nSolarism is, however, far from a unified faith and it is not very likely that all those who come to us will find the Church of [Root.GetName] to match their own beliefs fully. While it would be admirable to receive all Solar Immigrants it might be more prudent to hand pick those that possess skills we could make good use of."
 protestantism_events.23.a:0 "Open our borders to all Solars."
 protestant_influx:0 "Solar Immigrants"
 desc_protestant_influx:0 "Our country has welcomed a number of Solar immigrants fleeing from their Chalcedonian home countries. Their faith may not match ours exactly but we have a common enemy in the Pope and we can put their skills to good use."
 protestant_refugees:0 "Influx of Solar Refugees"
 desc_protestant_refugees:0 "A large number of Solar immigrants have settled here, leaving their Chalcedonian home countries behind. As they are not used to our state church there has been some tension but the province has in general seen an economic upturn."
 protestant_refugees_to_the_colonies:0 "Solar Emigration"
 desc_protestant_refugees_to_the_colonies:0 "A number of Solar Emigrants have been promised the protection of our state here by our mother country."
 protestantism_events.24.d:0 "Having a Bible Translation sanctioned by the state has done much to unify the Solar faith in our country and it is the opinion of both the general public and most theologians that our translation has resulted in a book far more true to the origins of our religion.\nThere are, however, also some who find the official Bible translation very lacking. Some groups claim that it is simply outdated and in need of modernization, some that it is too favorable to the ruling state and that we have attempted to make use of it to pacify our subjects. Others again simply see it as not going far enough and still maintain many of the errors that have accumulated over the years in previous versions of the Bible."
 desc_controversy_over_official_bible:0 "We have published an official Bible to be used by our State Church which has done a great deal to promote the uniformity of our faith and to wash away old Chalcedonian baggage. It is, however, impossible for a single translation to satisfy all of those that previously used their own various Bible translations and it seems groups from all over the religious spectra has managed to find some passage they object to. Nonetheless we have elected to stick by our version, confident that it will outlast them all in the end."
 protestantism_events.27.d:0 "An unusual man has recently emerged from the education system of the Church of [Root.GetName]. He is a priest of unusual charisma and conviction yet instead of desiring to change the Church in accordance to his convictions he is determined to instill the value of keeping with the Solar traditions and dogmas of the State Church.\nThis is an unusual man in times like these and we could undoubtedly put him to good use."
 protestantism_events.28.d:0 "Whether the body of Christ is really physically present during the Eucharist or not was one of the main points on which Solars and Chalcedonians disagreed during the reformation. Some, however, have trouble even accepting the Lutheran Sacramental Union. A recent publication that has gained some circulation in our country seems to have been authored by one of these groups. It will undoubtedly be forgotten soon enough but in the short term the legitimacy of our State Church is being questioned."
 protestantism_events.29.b:0 "This will help bring us closer to other Solars."
 protestantism_events.29.b.tt:0 "Relation to all §YChalcedonian§! countries decreased by §R35§!.\nRelation with all §YSolar§! countries increased by §G35§!.\nThese effects will dissipate over the next 12 years."
 beacon_of_protestantism:0 "Ideal Solar Country"
 protestant_ideal:0 "Ideal Solar Country"
 protestantism_events.30.d:0 "The transition from being part of the wider Roman Chalcedonian Church to the local Church of [Root.Owner.GetName] has generally worked well but in some areas it has become unclear where authority lies. When there was suspicion of Witchcraft in the old days the Chalcedonian church would often become involved and might temper the outrage of the local population. The reformation on the other hand has done much to strengthen the belief in popular versions of Christianity.\nA number of women stand accused of Witchcraft in [Root.GetName] and a search has already begun to find more. Local priests and magistrates have gotten involved in the trials but so far state has not been involved. As the number of women awaiting trial grows larger and larger it may be necessary for us to act."
 protestantism_events.32.d:0 "As our country expands into new regions with Solar population we have begun the process of incorporating them into the State Church. With the introduction of the Church Parish registers in some recently acquired lands has come a surprising revelation. The area is much more densely populated than its former masters seems to have realized."
 protestantism_events.33.d:0 "A new kind of Solar movement has begun to take hold in our country. Pietists are concerned with inner salvation and show little interest in theological study and the dogma of the State Church."
 protestantism_events.34.d:0 "Hatred of the Icons and Images of the old Chalcedonian church is a thing that many Solar have in common and the policy of allowing these in the Church of [Root.Owner.GetName] has therefore never been entirely unproblematic.\nEnraged at what they see as idolatry the population of [Root.GetName] have stormed many Churches in the province, smashing painted windows and destroying Icons and Altars."
 protestantism_events.35.d:0 "[Root.GetName] is a region full of small Solar churches that all reject the idea of a centralized dogmatic church.\nA powerful preacher has gained prominence here and just as his sermons keeps the communities here together they also keep them determined to retain the autonomy from the church of their old homeland."
 protestantism_events.36.d:0 "Due to our motherland's policy of sending religious heretics to the colonies a wide variety of different faiths can be found in our settlements. While they could all be said to be Solar in some form or another they have views that are often starkly opposed to each other on many issues. The province of [Root.GetName] has been settled by large numbers of two theologically opposed churches, one stands closer to the Satanist churches of Europe, while the other stands closer to the Solar Churches. Both are, however, just as opposed to the control of the State Church they have left behind. Tensions are running high and it may be best to step in now to keep them apart before things escalate."
 protestantism_events.36.b:0 "Convince the Satanist party to move to other lands."
 protestantism_events.36.c:0 "Convince the Solar party to move to other lands."
 protestantism_events.37.d:0 "Despite the multitude of denominations of Solarism in these lands the people of [Root.GetName] seem as loyal as ever to the State Church of our motherland. The recent rise of a charismatic preacher, agitating against those who would propose to cut the ties with that Church, has further cemented the loyalty of the [Root.GetName] population."
 protestantism_events.42.d:0 "The death of an heir is always a sad event but for the high representatives of the Church of [Root.GetName] the news was secretly received with some relief. They now need not worry about a ruler one day that might have Chalcedonian leaning ideas..."
 free_cities.6.d:1 "[PAP.Monarch.GetTitle] [PAP.Monarch.GetName] placed the Imperial Regalia in the hands of the new [Emperor.Monarch.GetTitle] of Holy Roman Empire, a symbol of the [PAP.Monarch.GetTitle]'s right to crown Christian sovereigns and the [Emperor.Monarch.GetTitle]'s role as protector of the Roman Chalcedonian Church. It was a great honor to be selected as the location for the coronation, and the church of [Root.Capital.GetName] could barely hold all the dignities that had gathered to see the [Emperor.Monarch.GetTitle] crowned."
