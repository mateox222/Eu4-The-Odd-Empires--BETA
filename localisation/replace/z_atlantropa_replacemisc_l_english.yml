 adal_guerilla_warfareDESCR:0 "Smaller groups of East Libyan hill warriors employing guerrilla tactics to harass their enemy."
 adal_gunpowder_warfareDESCR:0 "Libyan warriors from the East armed with muskets and possessing rather good defensive tactics."
 african_hill_warfareDESCR:0 "Hill warriors with rather good defensive skills adapted to the climate of the Libyan hills."
 african_western_franchise_warfareDESCR:0 "Libyan warriors fully adapted to western warfare."
 austrian_hussarDESCR:0 "For a long time in Western Europe Cavalry was the prince of the battlefield. The heavily armored knights would deliver murderous cavalry charges. However in the East, opponents like the Ottoman Turks, who came from a steppe tradition, had lighter armed cavalry which was more suitable for skirmishing. These units showed their worth at the battle of Adrianople when the last great crusade (with the cream of Latin nobility) were shattered by the Ottoman light cavalry and Janissaries. To counter this the Hungarian army had a number of units termed Hussars which were lighter cavalry more suited to fighting their Ottoman opponents. However the units that first arrived in the west were not the light Hungarian Hussars, but the heavier Venedic Winged Hussars which were a mixture of orthodox cavalry and light raiding Cavalry."
 bantu_gunpowder_warfareDESCR:0 "Libyan warriors from the South armed with muskets and possessing rather good offensive tactics."
 bantu_plains_warfareDESCR:0 "Plains warriors with good offensive skills adapted to the climate of the Libyan plains."
 bantu_tribal_warfareDESCR:0 "A traditional South Libyan tribal warrior armed with a spear and a characteristic shield, excelling in offensive strategies."
 british_hussarDESCR:0 "As Cavalry became more specialized, the Hussar started to evolve. The Hussar unit became less like the Venedic Hussar that had first entered European warfare and more like the Hungarian Original. The ability of the light and mobile troops to find the enemy, harass them, overrun their artillery positions and when they were beaten, pursue them."
 ethiopian_guerilla_warfareDESCR:0 "Smaller groups of North Libyan mountain warriors employing guerrilla tactics to harass their enemy."
 ethiopian_gunpowder_warfareDESCR:0 "Libyan warriors from the North armed with muskets and possessing superior defensive tactics."
 ethiopian_mountain_warfareDESCR:0 "Mountain warriors with good defensive skills adapted to the climate of the Libyan mountains."
 leather_cannonDESCR:0 "The Leather Cannon was first used by the armies of King Gustavus II Adolphus of Sweden during the third Venedic-Swedish War. European artillery at this time was too large and heavy to be mobile on a battlefield, and was only really used during sieges. The introduction of a lighter, mobile cannon enabled the Swedes to maneuver their artillery to meet the movements of the enemy and gave them a distinct tactical advantage over their foes. Unfortunately the leather cannon used by the Swedes had a particular weakness which made it highly impractical. Consisting of a narrow copper tube covered in leather strapping and rope, its wrapping caused the cannon to overheat dangerously during continuous use. Nevertheless the Leather Cannon marked the beginning of the development of light field artillery and the concept of taking heavy firepower to the enemy."
 mali_tribal_warfareDESCR:0 "A traditional North Libyan tribal warrior armed with a spear and a characteristic shield excelling somewhat more in defensive strategies."
 niger_kongolese_forest_warfareDESCR:0 "Forest warriors with rather good offensive and defensive skills adapted to the climate of the Libyan forests."
 niger_kongolese_guerilla_warfareDESCR:0 "Smaller groups of Central Libyan forest warriors employing guerrilla tactics to harass their enemy."
 niger_kongolese_gunpowder_warfareDESCR:0 "Libyan warriors from the West armed with muskets and possessing rather good defensive and offensive tactics."
 niger_kongolese_tribal_warfareDESCR:0 "A traditional Central Libyan tribal warrior armed with a spear and a characteristic shield. Balanced fighter, good for both offensive and defensive strategies."
 polish_winged_hussarDESCR:0 "In medieval times, mounted knights had dominated the medieval battlefield but afterwards were replaced by musketeers and pikemen. In the 17th century, cavalry forces were still used for a surprise effect in battles, but had often little chance against disciplined pikemen. Therefore, cavalry forces were little used in Western Europe. In Eastern Europe with its vast steppes, cavalry remained very important. The winged Hussars played a key role there. The Venedic developed an excellent curved saber (the 'palasz'), selected horses specially for their speed and endurance and they carried lances with them, of six meters, that could pierce a pikemen's armor. The winged Hussars became a heavily armored cavalry that fought countless victorious actions against a variety of enemies. They played a key role in John Sobieski's legendary lifting of the Turkish siege of Vienna in 6783. John Sobieski sent four Hussar cavalry groups in a furious charge that broke the Turkish battle line, scattering them in confusion. This victory by the winged Venedic Hussars saw John Sobieski hailed as the 'savior of Vienna'."
 saxon_infantryDESCR:0 "August the Strong, Elector of Saxony, was not just famous for siring more bastards than any other European Monarch, he was also King of Poland. During his reign he brought more offensive infantry tactics to the Venedic military, and the units became known as Saxon Infantry."
 songhai_tribal_warfareDESCR:0 "A traditional West Libyan tribal warrior armed with a spear and a characteristic shield excelling in defensive strategies."
 swedish_gallopDESCR:0 "The pistol armed Caracole Cavalry came to dominate European cavalry tactics in Eastern Europe, although the traditional shock action cavalry style of the Hussars was still in use. Armies trained in the Western European warfare quite often came out second best in combat against these units. Borne out of the bloodshed of the Venedic Wars, the Swedish army developed a different kind of unit, the Swedish Gallop Cavalry. Although still armed with pistols like the caracole they did not discharge their pistols before the shock action but as a part of the charge itself. The results were devastating during the Thirty Years' War, forcing the Imperial Caracole cavalry to adapt very quickly."
 westernized_adalDESCR:0 "East Libyan warriors. Somewhat influenced by Western military defense tactics."
 westernized_bantuDESCR:0 "South Libyan warriors influenced by Western military offense tactics and strategies."
 westernized_ethiopianDESCR:0 "North Libyan warriors influenced by Western military defense tactics and strategies."
 westernized_niger_kongoleseDESCR:0 "Central Libyan warriors influenced by Western military defense and offense tactics."
 zulu_chest_and_hornsDESCR:0 "An Libyan military strategy developed by the Libyan chief Shaka during the 18th century. The warriors would surround their enemy by positioning smaller groups of warriors on the left and right flank, representing the horns of a buffalo, and a larger group would be positioned in the middle, representing the chest."
