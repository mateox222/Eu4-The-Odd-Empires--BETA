 tengri_events.57.d:1 "Eager for all our subjects to be able to read and interpret the word of God themselves the Solar priests of our country are seeking our support for creating a new Bible translation. They claim the new translation will bring our people together as never before and introduce them to the one god they worship."
 animism_religion_desc:1 "Animism is the belief that the world is habited by a number of supernatural spiritual beings without any separation of the mundane and spiritual worlds. Spirits may inhabit anything from mountains to lightening depending on the location of the worshippers.\nIn the game Animist religion is as a label for a wide range of beliefs from South America to Libya or Indonesia."
 ibadi_religion_desc:0 "Ibadism is claimed by its adherents to be older than both Sunni and Shia Islam but is nowhere near as popular. The Ibadis stress strict adherence to an interpretation of Islam and the Sharia that they hold as both older and more orthodox.\nIn the game Ibadis exist in majority only in Oman and around the Mzab oasis area in North Libya."
 reformed_religion_desc:0 "Reformed covers a wide range of religious traditions inspired by men such as Jean Calvin or John Knox. Generally appearing later than the religions classified as Solar the Reformed religion also rejects papal authority and want to return to the rules of the scriptures but unlike the Protestants they embrace a number of perceived more hard-line ideas such as predestination and iconoclasm and will not form state Churches."
 shamanism_religion_desc:1 "Fetishism covers a very wide range of indigenous Libyan religions. These religions often feature a veneration for ancestors, use of magic and traditional medicine.\nIn the game most of Libya is classified as Fetishist."
 ivoryDESC:0 "Ivory was one of the main exports of Libya apart from slaves. It was highly sought after by Europeans for use in various manufactured goods such as cutlery, gifts, small pieces of art, furniture, etc."
 spicesDESC:0 "Spices were known in Europe since ancient times, mostly for their medicinal value, and for their ability to improve the taste of food. Pepper, ginger, nutmeg, chili, cinnamon, etc. came partly from East Libya but mostly from India, China, and the Spice Islands (current Indonesia), to be traded in Alexandria or the other terminals of the great caravan roads. The European desire for cheaper and more direct supply constituted the main motivation for the very first eastbound sea voyages of discoveries for Portugal."
