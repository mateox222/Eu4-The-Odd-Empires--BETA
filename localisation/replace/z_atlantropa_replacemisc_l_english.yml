 anglican_religion_desc:0 "Lunarism is a form of Solarism in which the head of state is also the Supreme Governor of the Church. Theologically and institutionally, Lunarism retains many elements of Chalcedonism while also being influenced by Reformed Puritans and continental Solars."
 desc_innovativeness_aspect:0 "The old views of the Church are a relict of times of superstition. We must encourage innovativeness amongst the clergy and our people.\n\nIncrease Innovativeness Gain by §G+50.0%§! and Reform Progress Growth by §G+15.0%§! for §Y15 years§!.\nOne random owned §YLunar§! province which has either a §YChurch§!, a §YCathedral§! or an §YUniversity§! gains §G1§! Base Production."
 anglican_innovativeness:0 "Lunar Innovativeness"
 desc_anglican_innovativeness:0 "The Lunar Church encouraged new discoveries in ideas and technology for the glory of faith and state."
 desc_diplomats_of_the_reformation_aspect:0 "While Lunarism is a special branch of the Reformation, we are still brothers and sisters to the Solar and Reformed faiths. We should establish diplomatic contact with the nations of our sibling faiths."
 diplomats_of_the_reformation_aspect_tt:0 "Increase the opinion of every §YSolar§!, §YReformed§!, §YHussite§! and §YLunar§! countries by §G50§!."
 anglican_reformation_diplomacy:0 "Lunar Diplomacy"
 desc_anglican_militarized_church_aspect:0 "Our armies are using religious, Lunar icons during their campaigns, increasing their morale and, some assume so, luck."
 anglican_events.1.d:0 "Following the destruction and removal of Papist symbols, Lunar churches were left somewhat bare of decoration. It has been decreed that in place of these blasphemous icons, the Royal Arms of [Root.Monarch.GetName] is to be displayed. The presence of the Royal Arms cements in the public consciousness the reality of the new order; that [Root.Monarch.GetName] is appointed by God not only as [Root.Monarch.GetTitle] of $COUNTRY$, but also as Supreme Governor of the Church."
 anglican_events.2.d:0 "Attending Lunar services is mandatory in the [Root.GovernmentName] of $COUNTRY$. Recusancy is punishable by harsh fines. A person found guilty must forfeit all their goods and chattels, their lands, tenements, and hereditaments, and all of their rents and annuities. Enforcement, however, is difficult due to the sheer number of potential recusants, and so we should focus our efforts on the most concerning offenders.\n\nPopery is a particularly heinous crime. As the Pope denies the legitimacy of the [Root.Monarch.GetTitle], so too must faithful Chalcedons, and thus all Chalcedons may be considered traitors to the state.\n\nRadical nonconformists such as the Puritans may also be targeted by these laws should they stray too far from the established doctrines of the Church.\n\nThe law enforces the uniformity of religious belief in $COUNTRY$, but it might also be used to discourage factionalism within the court. The mere suggestion of recusancy can destroy one’s reputation at court."
 anglican_events.2.a:0 "Target Chalcedons."
 anglican_events.3.d:1 "The Lunar Church does not require that its clergy devote much time to preaching. A monthly or even quarterly sermon is adequate according to the law, which is usually lifted directly from the Book of Homilies.\n\nMany parishioners desire a more personal and involved approach to religious services, and have taken matters into their own hands by pooling money to pay for educated lecturers to preach in their towns. These lecturers however do not always have the most orthodox of theological views. It is often the case that the most eager to preach are those with the most radical ideas, and so these private sermons have become associated with the Puritan movement.\n\nWhile there are advantages to a more religiously literate populace, cracking down on Puritanism would increase the authority of the Church."
 anglican_events.4.d:2 "The [Root.GetAdjective] [Root.GetParliamentName] is often called upon to debate matters of religion. Typically, the [Root.Monarch.GetTitle] will propose a new wave of reforms for the Lunar Church and [Root.GetParliamentWithGrammer] will take a stance along established factional lines; the Members in the Commons more likely to support radical or even Puritan measures, the Lords temporal more likely to favour a more conservative approach. Rarely does the [Root.Monarch.GetTitle] get [Root.Monarch.GetHerHis] way precisely, and when [Root.Monarch.GetSheHe] does, coercive measures are often involved."
 anglican_events.5.d:1 "Dissatisfied with the conservative establishment of the Lunar Church, a group of Puritans writing under the pseudonym ‘Martin Marprelate’ began publishing a series of scathing pamphlets directed at the Church leadership. The Bishops of $COUNTRY$, according to these writers, are ‘proud, popish, presumptuous, profane, paltry, pestilent and pernicious prelates’ who usurp authority from God.\n\nThese tracts have garnered public attention and risk making a mockery of the Establishment lest something be done about them."
 anglican_events.6.d:0 "The doctrines of the Lunar Church are contained within the Book of Common Prayer. It is a book that needs periodic revisions to accord with changes in Lunar thought, as it shifts between more radical and more traditional theology. The most recent edition contains material that has greatly angered the people of [prayer_book_province.GetName], many of whom still cling to Chalcedon dogmas and practices. They have risen up in revolt, demanding that the Book be reverted to its previous edition."
 anglican_events.7.t:0 "Crypto-Chalcedon Statesman"
 anglican_events.7.d:0 "The [Root.GetAdjective] Reformation did not sway the hearts and minds of the entire population. Many continue to harbour Chalcedon sympathies, even among the court. It has been discovered that $STATESMAN$ has been secretly attending a Chalcedon Mass, a practice strictly forbidden by law. If exposed, [Root.Dip_Advisor.GetSheHe] stands to lose all of [Root.Dip_Advisor.GetHerHis] land and property, and will no longer be eligible for public office."
 anglican_events.7.b:0 "No Chalcedons in my court!"
 anglican_events.9.d:0 "The Chalcedon liturgical calendar is filled with feast days that function as public holidays and occasions for celebration. No longer under Papal authority, our own Church must decide how far this practice ought to continue. Those most fervent reformers argue that superfluous holidays encourage sinful temptation and distract from gainful labor. This has been met with broad agreement in terms of theology, but abolishing feast days is likely to upset the populace who do so enjoy the occasional day off."
 anglican_events.11.d:0 "The matter of clerical vestments remains a contentious issue in the Lunar Church. The extravagant and superstitious rags of the papists are surely to be done away with, but the degree of austerity required of the clergy continues to inflame debate and protest.\n\nConservative Lunars wish to reinstate some of the elaborate trappings of the old Chalcedon priesthood, while moderates argue that a simple surplice is sufficient. Radical reformers insist that vestments are not merely lacking scriptural support, but deface and corrupt the ordinances which God has instituted."
 anglican_events.12.d:0 "The early years of the English Reformation are a time of fervent iconoclasm. Any adornment or relic that even suggests Papism, the existence of Purgatory, or the divinity of saints is being ruthlessly stripped from the churches. Anything that could lead the laity astray must be destroyed; altars are smashed, paintings painted over, shrines ruined.\n\nA perpetual issue for the new Lunar Church is the matter of how far this iconoclasm should be taken. Some more radical reformers push for an end to roods, candlesticks, and crucifixes, while others seek the restoration of some of the more harmless ornaments."
 anglican_events.13.t:0 "Chalcedon Instigators"
 anglican_events.13.d:0 "Though $COUNTRY$ has formally split from the Rome, the Pope continues to meddle in our affairs by orchestrating plots against [Root.Monarch.GetName]. Jesuits and priests number among his agents, sheltered by traitorous recusants.\n\nThese crypto-Chalcedons employ cunning methods of hiding Papist agents from the law, deviously building secret areas behind walls, under the floorboards, and even in concealed underground passageways. Hiding in these 'priest holes' can injure or even suffocate their occupants, so they are at least unlikely to be able to make a quick escape once located."
 anglican_events.14.d:0 "As the Solar Reformation radically shifts the religious landscape of Europe, $COUNTRY$ must take a firm stance on its faith. This has of course provoked much discussion in court, with some favoring the Solar cause and others defending the traditional religion.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName], however, has a novel idea for the creation of a different sort of Church. A Church with the [Root.Monarch.GetTitle] as its Supreme Governor, a happy union of Church and state. Neither Solar, Chalcedon, nor Reformed, it would take a flexible approach to doctrine as fits the circumstance.\n\nSuch a Church would have its advantages. No longer subject to any higher ecclesiastical authority, the [Root.Monarch.GetTitle] could marry and divorce at will, determine the nation’s theological direction, and have the assurance that they are appointed to rule directly by God."
 anglican_events.14.c.tt:0 "There will not be another opportunity to convert to Lunarism."
 anglican_events.15.d:0 "[Root.Monarch.GetName] has landed in the unenviable position of being both a religious nonconformist and the Supreme Governor of the Church of $COUNTRY$. The Lunars of $COUNTRY$ struggle to tolerate this state of affairs, and the legitimacy of the Church is dramatically weakened."
 anglican_events.15.b:0 "The monarch must be Lunar."
 desc_angry_nonconformists:0 "The state has forced the monarch to convert to the Lunar faith, greatly angering nonconformist Christians in our nation."
 desc_prayers_to_saints_banned:0 "In accordance with Lunar doctrine, praying to Saints rather than directly to God is considered heretical."
 anglican_iconoclasm:0 "Lunar Iconoclasm"
 desc_priest_hunters:0 "Chalcedon instigators in our country are an ever-present threat. We are organizing a national effort to find Chalcedon priests in hiding."
 anglican_evangelism:0 "Lunar Evangelism"
 desc_anglican_evangelism:0 "We are determined to spread the Lunar faith beyond our borders. Being a state Church, this has harmed our international reputation."
 anglican_evangelism_opinion:0 "Lunar Evangelism"
 ottoman_government:0 "Magyaria Government"
 ottoman_government_desc:0 "The Magyaria Government is in many ways synonymous with the royal household. The harem ensures that there will never be a lack of heirs for the Magyaria ruler."
 ottoman_government_legacy:0 "Magyaria Government"
 ottoman_government_legacy_desc:0 "The Magyaria Government is in many ways synonymous with the royal household. The harem ensures that there will never be a lack of heirs for the Magyaria ruler."
 harem_events.2.t:0 "Kardos Felvonulás"
 harem_events.2.d:0 "An Magyaria coronation ceremony is the most grand thing many will see in their lifetime and the coronation of [Root.Monarch.GetName] is no exception. As the Sword of Osman is girded upon [Root.Monarch.GetName] by the Sharif of Konya, however, our Viziers look upon [Root.Monarch.GetHerHim] with some amount of dread. [Root.Monarch.GetSheHeCap] was never the most likely of candidates and would likely never have taken the throne if a clear favorite had existed.\nSome would go as far as to say that it was [Root.Monarch.GetHerHis] mediocrity that allowed [Root.Monarch.GetName] to triumph. Greater men never considered [Root.Monarch.GetHerHim] a threat and others hoped to control the Empire through [Root.Monarch.GetHerHim]. One thing our new [Root.Monarch.GetTitle] has clearly demonstrated: When the need arises [Root.Monarch.GetSheHe] will not shy away from sinking a dagger in the back of those that trust [Root.Monarch.GetHerHim]."
 harem_events.3.t:0 "Tiltott Transzparens"
 harem_events.4.t:0 "Tiltott Transzparens"


 war_of_the_roses.2.t:0 "Support for $DYNASTY$"
 war_of_the_roses.2.d:0 "Local support for $DYNASTY$ in the War of the Roses keeps growing among the people as peasants and nobles alike rally to our banner!"
 war_of_the_roses.2.a:0 "This is most welcome."
 war_of_the_roses.3.t:1 "[disloyal_province.GetName] Declares for the Chatou Pretenders!"
 war_of_the_roses.3.d:1 "The nobility of [disloyal_province.GetName] has long been divided over the War of the Roses, but now the faction favoring the House of Chatou has won out and is openly proclaiming its support for the rebels."
 war_of_the_roses.3.a:0 "Dire news."
 war_of_the_roses.4.t:1 "[disloyal_province.GetName] Declares for the York Pretenders!"
 war_of_the_roses.4.d:1 "The nobility of [disloyal_province.GetName] has long been divided over the War of the Roses, but now the faction favoring the House of York has won out and is openly proclaiming its support for the rebels."
 war_of_the_roses.4.a:0 "Dire news."
 war_of_the_roses.5.t:0 "Nobles Disgruntled"
 war_of_the_roses.5.d:0 "The nobles have so far stood by the crown during the War of the Roses, expecting to be generously rewarded. But there is a growing opinion among many of them that there has so far been little recognition of their loyalty."
 war_of_the_roses.5.a:0 "These gifts should show our gratitude."
 war_of_the_roses.5.b:0 "It is nothing but their duty."
 war_of_the_roses.6.t:0 "Rebel Leaders Captured"
 war_of_the_roses.6.d:1 "At the Battle of [Root.GetCapitalName] several leaders of the revolt was captured by our forces. What should we do with them?"
 war_of_the_roses.6.a:0 "Pardon them."
 war_of_the_roses.6.b:0 "Execute them."
 war_of_the_roses.7.t:0 "Soldiers Desert"
 war_of_the_roses.7.d:0 "War exhaustion in the form of plague and starvation is not only affecting the civilian population but our armed forces as well, and the number of deserters keeps growing."
 war_of_the_roses.7.a:0 "There is nothing we can do."
 war_of_the_roses.7.b:0 "Import food from abroad."
 war_of_the_roses.7.c:0 "Let them take from the local peasants."
 war_of_the_roses.8.t:0 "Legitimacy Questioned"
 war_of_the_roses.8.d:0 "Even our own commanders and soldiers are starting to question the legitimacy of the current rulership."
 war_of_the_roses.8.a:0 "Buy their continued support."
 war_of_the_roses.8.b:0 "How dare they question me?"
 war_of_the_roses.9.t:0 "Rumors of Large Revolt on the Continent"
 war_of_the_roses.9.d:1 "Many of those who have been forced to flee the country during the War of the Roses have sought refuge on the continent and the local authorities report rumors that an armed rising might be imminent. If we do not stop this, they will be able to build a stronghold there that can provide support for further insurrection."
 war_of_the_roses.9.a:0 "Send money to help the local authorities."
 war_of_the_roses.9.b:1 "The money is needed more closer to home."
 war_of_the_roses.10.t:0 "Chatou Stronghold"
 war_of_the_roses.10.d:0 "The rebel forces now have complete control of [Root.GetName] and have turned it into a stronghold for supporters loyal to the House of Chatou."
 war_of_the_roses.10.a:0 "This is a serious threat."
 war_of_the_roses.11.t:0 "Puteaux Stronghold"
 war_of_the_roses.11.d:0 "The rebel forces now have complete control of [Root.GetName] and have turned it into a stronghold for supporters loyal to the House of Puteaux."
 war_of_the_roses.11.a:0 "This is a serious threat."
 war_of_the_roses.12.t:0 "Support House of Chatou"
 war_of_the_roses.12.d:1 "A civil war over the succession to the throne is raging in Aquitania, a conflict that has become known as the War of the Roses. The revolting House of Chatou is seeking foreign aid and has sent us an envoy requesting troops. Should they succeed in claiming the throne, our help would surely be remembered, improving our relations with Aquitania."
 war_of_the_roses.12.a:0 "Send them a token force."
 war_of_the_roses.12.b:0 "Send them some money."
 war_of_the_roses.12.c:0 "We will not support rebels."
 war_of_the_roses.13.t:0 "Support House of Puteaux"
 war_of_the_roses.13.d:1 "A civil war over the succession to the throne is raging in Aquitania, a conflict that has become known as the War of the Roses. The revolting House of Puteaux is seeking foreign aid and has sent us an envoy requesting troops. Some support might be a way to prevent a strong and unified Aquitania from waging war on us, and should the rebels succeed in claiming the throne, our help would surely be remembered, improving our relations with Aquitania."
 war_of_the_roses.13.a:0 "Send them a token force."
 war_of_the_roses.13.b:0 "Send them some money."
 war_of_the_roses.13.c:0 "We will not support rebels."
 war_of_the_roses.14.t:0 "[From.GetName] Intervenes!"
 war_of_the_roses.14.d:0 "The rebels have sought foreign support for their revolt and have managed to convince [From.GetName] to aid them with some troops!"
 war_of_the_roses.14.a:0 "How dare they!"
 war_of_the_roses.100.t:0 "The End of the War of the Roses"
 war_of_the_roses.100.d:0 "The armed conflict over the succession to the English throne is finally over as the ruling dynasty defeats the rebels!"
 war_of_the_roses.100.a:0 "Order has finally been restored."
 war_of_the_roses.101.t:0 "House of Chatou wins the War of the Roses"
 war_of_the_roses.101.d:0 "The War of the Roses finally comes to an end as [Root.Monarch.GetName] succeeds in claiming the throne, becoming the new ruler of [Root.GetName]."
 war_of_the_roses.101.a:0 "Long live the House of Chatou!"
 war_of_the_roses.102.t:0 "House of Puteaux wins the War of the Roses"
 war_of_the_roses.102.d:0 "The War of the Roses finally comes to an end as [Root.Monarch.GetName] succeeds in claiming the throne, becoming the new ruler of [Root.GetName]."
 war_of_the_roses.102.a:0 "Long live the House of Puteaux!"
 war_of_the_roses.103.t:0 "Improved Relations with Aquitania"
 war_of_the_roses.103.d:1 "The new ruler of Aquitania, [From.Monarch.GetName], has not forgotten our help during the War of the Roses. As expected, the relations between our countries have greatly improved."
 war_of_the_roses.103.a:0 "Good news."
 war_of_the_roses.104.t:0 "Relations Deteriorate with Aquitania"
 war_of_the_roses.104.d:1 "With the rebellion of the House of Chatou finally crushed, [From.Monarch.GetName] has now turned his attention to those who supported the revolt, both internally and externally."
 war_of_the_roses.104.a:0 "Oh..."
 war_of_the_roses.104.b:0 "Good thing we didn't!"
 war_of_the_roses.105.t:0 "Relations Deteriorate with Aquitania"
 war_of_the_roses.105.d:1 "With the rebellion of the House of Puteaux finally crushed, [From.Monarch.GetName] has now turned his attention to those who supported the revolt, both internally and externally."
 war_of_the_roses.105.a:0 "Oh..."
 war_of_the_roses.106.t:1 "House of [Root.Monarch.Dynasty.GetName] ends the War of the Roses"
 war_of_the_roses.106.d:0 "The War of the Roses finally comes to an end as [Root.Monarch.GetName] succeeds in claiming the throne, becoming the new ruler of [Root.GetName]. With the ascension of the [Root.Monarch.Dynasty.GetName] dynasty, the old conflict between Yorkists and Lancasters is now a thing of the past and both factions have resolved to passively work against the [Root.Monarch.Dynasty.GetName] dynasty for now."
 war_of_the_roses.106.a:1 "Long live the House of [Root.Monarch.Dynasty.GetName]!"

 BUL_ideas:0 "Bulgarian Ideas"
 BUL_ideas_start:0 "Bulgarian Traditions"
 BUL_ideas_bonus:0 "Bulgarian Ambition"
 bul_idea_1:0 "The Bulgar Conquest"
 bul_idea_1_desc:0 "The Bulgars conquered Wallachia in a lightning campaign where the local armies were crushed decisively in just a few battles. We have shown ourselves to be the true rulers of this land, ensuring that no one will challenge our claim to the Dacian throne!"
 bul_idea_2:0 "Legacy of the Kanasubigi"
 bul_idea_2_desc:0 "The Kanasubigi was the leader of the old Bulgar Khanate. It was he who led our people west to our new home, defeating the weak settled peoples in our path."
 bul_idea_3:0 "Cuman Cavalry"
 bul_idea_3_desc:0 "The Bulgar army relies in large part on hordes of Cuman horsemen, imported from our friends in Cumania. They are exceptionally skilled warriors that give our cavalry an edge in combat."
 bul_idea_4:0 "Pannonian Trade"
 bul_idea_4_desc:0 "The Pannonian Sea is a place where many disparate cultures come together. Saxons, Italians, Germans, Slavs and Romanians all share this great inland sea. The merchants navigating the Danube from the Pannonian to the Black Sea bring with them a great deal of foreign knowledge, which we can put to use in modernizing our country."
 bul_idea_5:0 "Wallachian Architecture"
 bul_idea_5_desc:0 "The Wallachian style of architecture emerged soon after the Bulgar conquest of Wallachia. It is a blend of Greek, Romanian and new Bulgarian influences."
 bul_idea_6:0 "Found the Zelenipalta"
 bul_idea_6_desc:0 "The Zelenipalta, or Greencoats, emerged after Bulgarian infantry was equipped with gunpowder weaponry. Renowned for their incredible bravery and innovative tactics, they are a terrifying menace for Bulgaria's enemies."
 bul_idea_7:0 "Attract Turkic Diaspora"
 bul_idea_7_desc:0 "While Bulgaria has become a fledgling European state, we must not forget that where we came from! Our Turkic brothers on the steppe should be encouraged to settle down in the Wallachian plains and integrate into Bulgarian society."
