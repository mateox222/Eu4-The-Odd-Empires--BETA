 yakub_ideas:0 "Yakub’s Ideas"
yakub_ideas_desc:0 "The map bleeds where Mu rises. On the alabaster dais sits the Engineer-King, counting chromosomes like coins while the ocean chants prime numbers. Submit, or be measured."

yakub_ideas_start:0 "Yakub’s Traditions"
yakub_ideas_start_desc:0 "White fire in a glass crucible; black ink on the ledger of flesh. Missionaries speak in equations, and innovation grows like coral on the bones of the deep."

yakub_ideas_bonus:0 "Yakub’s Ambition"
yakub_ideas_bonus_desc:0 "Bureaucracy becomes an exoskeleton. Every clerk a nerve, every ledger a rib-until the empire moves as a single, lucid animal."

jakubs_throne:0 "Ivory Throne of Ratios"
jakubs_throne_desc:0 "He sits where the continents once argued, a compass in one hand and a bloodline in the other. The legions march to the metronome of his jaw."

tricknology:0 "Tricknology Cabal"
tricknology_desc:0 "Truth is a mirror dropped from Mu’s cliffs; we assemble the shards into knives. Spies whisper logarithms; diplomats smile with too many teeth."

laboratories_of_mu:0 "Laboratories Beneath the Sea"
laboratories_of_mu_desc:0 "Glass corridors hum under pressure. In saline cathedrals, scholars graft calculus onto destiny while turbines sing to the abyss."

chosen_of_patmos:0 "Chosen of Patmos"
chosen_of_patmos_desc:0 "Exile is a crown turned inside out. On the basalt altar, oaths calcify; the faithful breathe in tide, breathe out thunder."

narrative_control:0 "Department of Narrative"
narrative_control_desc:0 "We do not censor-we curate probability. Facts molt; rumors pupate; by dusk the headlines kneel."

oceanic_dominion:0 "Pelagic Dominion"
oceanic_dominion_desc:0 "Ships like vertebrae, keels like prayers. The ocean remembers our name and forgets our enemies."

disciplined_elites:0 "Sanctioned Precision"
disciplined_elites_desc:0 "Muscle obeys geometry. When the drum cracks once, a thousand bayonets discover parallel lines."

mu_basic_yakub_reform:0 "Yakubite Theocracy"
mu_basic_yakub_reform_desc:0 "Clergy of ratios, judges of tides. The throne is an altar; the empire, a proof."

yakub_prime_mechanic:0 "Prime Mandate"
 yakub_prime_mechanic_desc:0 "§YThe abacus trembles.§! One bead for the breath, one for the bone. §TIn the drowned archives of Mu§!, equations molt into hymns, and the state counts until the ocean blinks."

 yakub_prime_mandate:0 "Prime Mandate"
 yakub_prime_mandate_desc:0 "§GDistill authority into integers.§! The gauge ticks upward when sermons align with geometry; it spills when the compass hiccups. §RDo not let it clot.§!"

 monthly_yakub_prime_mandate:0 "Monthly Prime Mandate"
 yakub_prime_mandate_gain_modifier:0 "Prime Mandate Gain"

 yakub_clone_legions:0 "Clone the Legions"
 yakub_clone_legions_desc:0 "§ROpen the alabaster vats.§! From brine and blueprint, §Ypale phalanxes§! rise, each jaw hinged on a metronome. §TGive them numbers instead of names;§! they march straighter when the moon clicks."

 yakub_annunaki_concord:0 "Concord with the Annunaki"
 yakub_annunaki_concord_desc:0 "§YTune the antenna to the abyss.§! The signal smells like copper and thunder. Who know what will happen if §Rthey answer§!"

 yakub_pink_tablets:0 "Redistribute the Pink Tablets"
 yakub_pink_tablets_desc:0 "§TPass the tablets, count the halos.§! §YPill by pill, narrative crystallizes§!, logic sweats, and the census learns to hum. §RSide effects:§! obedient miracles and paperwork that dreams in hex."

 yakub_clone_legions_mod:0 "Vat-Born Cohorts"
 yakub_clone_legions_mod_desc:0 "§RTeeth in perfect rows.§! §YDrums in perfect squares.§! A million boots remember the same childhood and forgive the same war."

 yakub_pink_tablets_mod:0 "Pink-Lit Liturgy"
 yakub_pink_tablets_mod_desc:0 "§YTake with water.§! If water refuses, §Gtake the tide.§! Forms sign themselves; ink grows fins; §Tthe ministry applauds in binary.§!"

 yakub_annunaki.1.t:0 "The Fountain That Listens"
 yakub_annunaki.1.d:0 "§YA dish of hammered moonlight§! receives a voice that forgot its throat. §TWe bargain with a rumor of ancestors§!, weigh thunder against blueprints, §Gand pray our shadows do not learn arithmetic.§!"

 yakub_annunaki.1.a:0 "Trade Blueprints"
 yakub_annunaki.1.a_desc:0 "§GKnowledge tastes metallic.§! Bite down; let sparks teach the jaw new alphabets."

 yakub_annunaki.1.b:0 "Harvest the Signal"
 yakub_annunaki.1.b_desc:0 "§YDo not translate.§! Wear the meaning like armor; let the echo make you tall."

 yakub_annunaki.1.c:0 "Refuse the Yoke"
 yakub_annunaki.1.c_desc:0 "§RBreak the dish.§! Count thunder on your fingers and swear none of them belong to kings."
 femboy_personality: "Femboy"
 desc_femboy_personality: "This ruler is a Femboy. Embracing a more delicate and refined aesthetic, our monarch promotes tolerance and diplomatic finesse. Their unconventional style and charm attract talented individuals to the court and foster better relations with other nations."
 femboy_personality.1.t: "An Unconventional Style"
 femboy_personality.1.d: "Our ruler [Root.Monarch.GetName] has recently adopted a more delicate and refined aesthetic that challenges traditional expectations. Wearing elegant, softer clothing and embracing a graceful demeanor, [Root.Monarch.GetHerHim] has begun to charm the court with wit and diplomatic finesse. Some nobles whisper in the corridors, but many are drawn to [Root.Monarch.GetHerHis] charisma and progressive attitude. Will we embrace this unconventional path?"
 femboy_personality.1.a: "Our ruler's charm opens new doors for diplomacy."
 femboy_personality.1.b: "This is too unconventional for our realm."
 ANNUNAKICONTACTED:"Contacted Annunaki"
 mu1_annunaki_contact.1.t:0 "First Transmission: Magnetic Storm"
 mu1_annunaki_contact.1.d:0 "The antenna hums, then screams. Sky and stone swap colors. Compasses spin until their needles snap. No answer from the void—only a pressure building in every skull on site."

 mu1_annunaki_contact.1.a:0 "Continue transmission"
 mu1_annunaki_contact.1.b:0 "Abort the signal"

 mu1_annunaki_contact.2.t:0 "Second Transmission: Seismic Rupture"
 mu1_annunaki_contact.2.d:0 "When the dish pivots toward the old coordinates, mountains shudder. Provinces crack like dropped glass. We still hear nothing but our own echoes, screaming back distorted."

 mu1_annunaki_contact.2.a:0 "Amplify the signal"
 mu1_annunaki_contact.2.b:0 "Reduce power"

 mu1_annunaki_contact.3.t:0 "Third Transmission: The Plague"
 mu1_annunaki_contact.3.d:0 "Antenna crews collapse in sequence, coughing static and silver. Quarantine does nothing—the sickness spreads through radio waves, dream logic, and silence itself."

 mu1_annunaki_contact.3.a:0 "Quarantine and persist"
 mu1_annunaki_contact.3.b:0 "Evacuate the site"

 mu1_annunaki_contact.4.t:0 "Fourth Transmission: Cosmic Noise"
 mu1_annunaki_contact.4.d:0 "The signal carrier floods with alien hiss—images flicker in the static: thrones empty, cities burning backward, geometry that forgets its own angles. Still no voice. Only white roar."

 mu1_annunaki_contact.4.a:0 "Filter the noise"
 mu1_annunaki_contact.4.b:0 "Shut down the array"

 mu1_annunaki_contact.5.t:0 "Broken Transmission: The Warning"
 mu1_annunaki_contact.5.d:0 "A fragment cuts through—§Rdistorted, panicked§!: '—do not contact us—portals compromised—§Ythey have breached the—§!' Then silence. The message repeats, decaying with each loop, until only vowels remain."

 mu1_annunaki_contact.5.a:0 "Decode the fragment"
 mu1_annunaki_contact.5.b:0 "Ignore the warning"

 mu1_annunaki_contact.6.t:0 "Something Answers"
 mu1_annunaki_contact.6.d:0 "The antenna did not fail. §GSomething heard us.§! Not the Annunaki—something §Rolder, hungrier§!, something that has been waiting on the other side of their lost gates, counting our breaths through the static."

 mu1_annunaki_contact.6.a:0 "Prepare defenses"
 mu1_annunaki_contact.6.b:0 "Open the gate wider"

 mu1_magnetic_storm_mod:0 "Magnetic Storm Aftermath"
 desc_mu1_magnetic_storm_mod:0 "Lodestones weep; calendars stutter; iron tastes afraid."

 mu1_seismic_interference_mod:0 "Seismic Interference"
 desc_mu1_seismic_interference_mod:0 "Foundations remember the tremor and refuse to settle."

 mu1_antenna_plague_mod:0 "Antenna Plague"
 desc_mu1_antenna_plague_mod:0 "Radio sickness spreads through bone and broadcast alike."

 mu1_cosmic_noise_mod:0 "Cosmic Noise Saturation"
 desc_mu1_cosmic_noise_mod:0 "Advisors hear the hiss in their sleep and wake up counting backwards."

 mu1_broken_signal_mod:0 "Decoded Warning"
 desc_mu1_broken_signal_mod:0 "We learned their fear; it teaches us caution and cunning."

 mu1_hubris_mod:0 "Ignored Warning"
 desc_mu1_hubris_mod:0 "Pride deafens the wise; arrogance dims the lamp."

 mu1_portal_watch_mod:0 "Portal Watch Protocol"
 desc_mu1_portal_watch_mod:0 "Sentries scan the frequencies for breathing that is not ours."

 mu1_gate_opening_mod:0 "Gate Widening"
 desc_mu1_gate_opening_mod:0 "We pry the threshold wider; what slides through may not kneel."
  mu1_cosmic_storm.1.t:0 "The First Flickers"
 mu1_cosmic_storm.1.d:0 "§BBlue light tears the horizon§!—not lightning, but something §Rcolder, hungrier§!. Gravity stutters. Birds fall mid-flight, then rise again sideways. Compasses spin in prayer. The antenna's signal has answered, but §Ynot with words§!."

 mu1_cosmic_storm.1.a:0 "Observe and document"
 mu1_cosmic_storm.1.b:0 "Fortify our borders"

 mu1_cosmic_storm.2.t:0 "The Wave Breaks"
 mu1_cosmic_storm.2.d:0 "§RA blue wall§! sweeps across the world. Stones lift from roads; rivers forget which way to flow. §GThe sky cracks like stained glass§!, and through each fracture, §Ysomething watches§!. Cities crumble at the seams; the dead do not stay buried."

 mu1_cosmic_storm.2.a:0 "Evacuate the exposed"
 mu1_cosmic_storm.2.b:0 "Hold positions, weather the storm"

 mu1_cosmic_storm.3.t:0 "They Come Through"
 mu1_cosmic_storm.3.d:0 "§RPortals yawn in alleys, in forests, in throne rooms.§! From them crawl things that §Gwere never meant to breathe our air§!—limbs bent wrong, mouths counting in harmonics, eyes reflecting worlds we've never seen. They are not invaders; they are §Yrefugees from a collapsing boundary§!."

 mu1_cosmic_storm.3.a:0 "Deploy the military"
 mu1_cosmic_storm.3.b:0 "Seal the breaches with science"

 mu1_cosmic_storm.4.t:0 "Resonance Cascade"
 mu1_cosmic_storm.4.d:0 "§RThe storm reaches critical mass.§! Every mirror becomes a window; every shadow, a doorway. §BReality itself resonates§!, vibrating at frequencies that shatter bone and faith alike. The world is §Yno longer one world§!, but a thousand overlapping prints, bleeding through."

 mu1_cosmic_storm.4.a:0 "This is the end"
 mu1_cosmic_storm.4.b:0 "We will endure"

 mu1_cosmic_storm.5.t:0 "The Great Disaster"
 mu1_cosmic_storm.5.d:0 "§GThe boundaries dissolve.§! Earth and §Runknown realms beyond§! collapse into a single bleeding map. Portals no longer close; §Ythey breathe§!. The old laws are suspended. The new age has no name yet—only witnesses, survivors, and those who learn to walk between the cracks."

 mu1_cosmic_storm.5.a:0 "Oh my God"
 mu1_cosmic_storm.5.b:0 "Resist the convergence"

 mu1_storm_watch_mod:0 "Storm Watch Protocol"
 desc_mu1_storm_watch_mod:0 "We count the flickers and map the tears in the sky."

 mu1_early_fortification_mod:0 "Early Fortifications"
 desc_mu1_early_fortification_mod:0 "Walls rise; garrisons hold breath."

 mu1_gravity_disruption_mod:0 "Gravity Disruption"
 desc_mu1_gravity_disruption_mod:0 "Stones hover; anchors fail; the world forgets its weight."

 mu1_storm_scar_mod:0 "Storm Scar"
 desc_mu1_storm_scar_mod:0 "Land where the wave touched; ground remembers the wrongness."

 mu1_stoic_resistance_mod:0 "Stoic Resistance"
 desc_mu1_stoic_resistance_mod:0 "Hold formation while the sky bends."

 mu1_breach_sealing_mod:0 "Breach Sealing Protocol"
 desc_mu1_breach_sealing_mod:0 "Science stitches the tears with wire and will."

 mu1_resonance_cascade_mod:0 "Resonance Cascade Aftermath"
 desc_mu1_resonance_cascade_mod:0 "Reality vibrates at the wrong frequency; everything costs more, hurts more."

 mu1_endurance_protocol_mod:0 "Endurance Protocol"
 desc_mu1_endurance_protocol_mod:0 "We steel ourselves; discipline becomes prayer."

 mu1_conjunction_spheres_mod:0 "Conjunction of Spheres"
 desc_mu1_conjunction_spheres_mod:0 "The worlds have merged; the old rules no longer apply."

 mu1_portal_vortex_mod:0 "Portal Vortex"
 desc_mu1_portal_vortex_mod:0 "A wound in space; nothing here grows right anymore."

 mu1_new_order_mod:0 "Adaptation to the New Order"
 desc_mu1_new_order_mod:0 "We learn the new laws, however strange."

 mu1_resistance_mod:0 "Resistance to Convergence"
 desc_mu1_resistance_mod:0 "We hold to the old world's memory and refuse to bend."
