 raumarian_ideas: "Udmurtia Ideas"
 raumarian_ideas_start: "Tribes of the Steppes"
 raumarian_ideas_bonus: "Battle-Hardened Hordes"
 
 raum1: "Divine Mandate of the Qara Kün"
 raum1_desc: "Our shamans and chieftains unite the scattered clans under the eclipsed sky, binding nomadic tradition with emerging theocratic authority."
 
 raum2: "Endless Horizons"
 raum2_desc: "The steppes stretch beyond sight, offering unlimited grazing lands and fresh warriors from every aul and yurt settlement we establish along the frontier."
 
 raum3: "Zealot Missionaries"
 raum3_desc: "Our priests carry the word of the Black Sun to every conquered village, converting pagans with fire and devotion while drawing sustenance from the faithful."
 
 raum4: "Warrior Brotherhoods"
 raum4_desc: "Elite military societies—forerunners of the Kün Qorgaushy—organize our warriors into disciplined units that blend nomadic mobility with tactical doctrine."
 
 raum5: "Council of Elders"
 raum5_desc: "Wise khans, experienced shamans, and cunning advisors gather at our kurgan councils, their counsel purchased cheaply through honor rather than gold."
 
 raum6: "Terror of the Steppes"
 raum6_desc: "Our name spreads across trade routes and frightened villages—the Raumarians who ride under the eclipse, whose coming heralds transformation or annihilation."
 
 raum7: "Solar Prophecy"
 raum7_desc: "Ancient prophecies foretell the Qara Kün's ultimate triumph, and our missionaries invoke these visions to shatter the false faiths of settled peoples with divine certainty."
  atlantissolarian_ideas: "Tartarian Ideas"
 atlantissolarian_ideas_start: "Eclipse Over the World"
 atlantissolarian_ideas_bonus: "Fanatic Resilience"
 
 draum1: "The Qara Kün Ascendant"
 draum1_desc: "The Black Sun reigns supreme over every province from the Atlantic to the Pacific—our High Priests wield absolute theocratic authority, binding empire and faith into an unbreakable divine mandate that tolerates no dissent or doubt among the faithful."
 
 draum2: "Infinite Conquest"
 draum2_desc: "The Kün Qorgaushy recruiting stations span from Baltic shores to Manchurian forests, drawing endless hordes of zealot warriors eager to die for the prophecy, while our frontier settlements push ever outward into lands destined for purification under the eclipse's shadow."
 
 draum3: "Ay Qarash Inquisition"
 draum3_desc: "The Lunar Inquisition's network of spies, informants, and traveling missionaries operates at minimal cost through fanatical devotion, converting provinces with methodical efficiency as additional inquisitors spread the Qara Kün's word to every village and temple."
 
 draum4: "Military Doctrines of the Eclipse"
 draum4_desc: "The Qara Jeñgileri Crusaders and Kün Qorgaushy warriors have perfected synchronized military doctrines combining steppe cavalry tactics with siege warfare, granting our commanders mastery over multiple strategic approaches to crush any resistance."
 
 draum5: "Theocratic Bureaucracy"
 draum5_desc: "Elite advisors selected through rigorous Ay Qarash testing and ritual purification staff our ziggurats and war councils—their wisdom purchased cheaply through religious devotion while our recruitment pools overflow with qualified candidates eager to serve the divine empire."
 
 draum6: "Terror Incarnate"
 draum6_desc: "The world trembles at Tartaria's name—our reputation for ruthless conquest and religious zeal precedes our armies, while our efficient theocratic administration channels power through streamlined hierarchies where every decision serves the Qara Kün's will without bureaucratic waste."
 
 draum7: "The Prophesied Glory"
 draum7_desc: "We stand at the apex of the ancient prophecy—the empire stretches from ocean to ocean, awaiting only the final darkening of the Black Sun to summon the divine gods and complete our sacred transformation into eternal theocratic perfection under celestial guidance."
 mu1_golden_citadel:0 "The Golden Citadel of Yakub"
 mu1_golden_citadel_desc:0 "§YAt the confluence of iron spines§!—where §Grailways from four cardinal directions§! converge and knot into one §Bthrobbing nexus§!—stands §TThe Golden Citadel§!, §RYakub's throne made manifest§!.\n\n§GNot gold by metal§!, but gold by §Yfunction§!: every brick counts commerce, every arch calculates tariffs, §Bevery spire measures the pulse of caravans§! arriving from Agartha, from the hexam ruins, from §Tcoastal ports dragging salt and silk§!. The fortress does not merely §Rguard trade§!—it §Gconducts it§!, orchestrates it, §Ytaxes it into geometry§!.\n\n§TThe rail junction below hums day and night§!: §Bsteam engines coupling and uncoupling§!, freight cars §Ydisgorging ore, clones, and blueprints§!, merchants haggling beneath §Gvril-lit chandeliers§! in the transit halls. §RThe Citadel's walls are lined with customs ledgers§! bound in copper; its towers bristle with §Bsignal flags and abaci§!.\n\n§GAt the apex§!, in the §YThrone of Commerce§!, Yakub sits and §Rcounts the world§!: every ducat flowing through his rails, §Gevery governor's tithe§!, §Tevery foreign envoy kneeling to petition passage§!. The Citadel is not just a fortress—§Bit is the ledger made stone§!, the §Yempire's balance sheet§! carved into architecture."

 mu1_citadel_foundation_mod:0 "Citadel Foundation Laid"
 desc_mu1_citadel_foundation_mod:0 "The cornerstone is blessed with abacus and hammer; construction accelerates."

 mu1_citadel_apex_mod:0 "Throne of Commerce"
