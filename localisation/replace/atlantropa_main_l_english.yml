 administrative_efficiency:"Imperialism"
 desc_administrative_efficiency:"The Imperialism idea group represents the pinnacle of administrative efficiency, allowing nations to expand their influence and control over vast territories with unparalleled effectiveness. This group focuses on streamlining governance, enhancing bureaucratic processes, and maximizing resource management to ensure the smooth operation of an empire. By adopting these ideas, nations can achieve a level of administrative prowess that enables them to maintain order, implement reforms, and respond swiftly to challenges across their dominions. The Imperialism idea group is essential for any nation seeking to solidify its status as a global power and navigate the complexities of empire-building with finesse."
 urban_communes:"Urbanisation"
 desc_urban_communes:"The Urbanisation idea group represents the transformative power of cities and urban centers in shaping the course of history. This group focuses on the development of infrastructure, trade networks, and cultural exchange within urban environments, fostering economic growth and social progress. By embracing these ideas, nations can harness the potential of their cities to drive innovation, attract talent, and create vibrant communities that thrive on diversity and collaboration. The Urbanisation idea group is essential for any nation seeking to build a prosperous and dynamic society that stands at the forefront of civilization."
 gunpowder_warfare:"Gunpowder"
 desc_gunpowder_warfare:"The Gunpowder embodies the revolutionary advancements in military technology and tactics that emerged during the early modern period. This group focuses on the development and integration of gunpowder-based weaponry, fortifications, and military strategies, allowing nations to project power and influence on a global scale. By adopting these ideas, nations can enhance their military capabilities, secure their borders, and engage in more effective warfare. The Gunpowder idea group is crucial for any nation seeking to dominate the battlefield and assert its supremacy in an increasingly competitive world."
 banking_revolution:"Banking"
 desc_banking_revolution:"The Banking idea group represents the evolution of financial systems and institutions that emerged during the early modern period. This group focuses on the development of banking practices, credit systems, and financial markets, allowing nations to manage their economies more effectively and support their ambitions for expansion and growth. By adopting these ideas, nations can enhance their economic stability, facilitate trade, and invest in infrastructure and development projects. The Banking idea group is essential for any nation seeking to build a prosperous and resilient economy that can withstand the challenges of the modern world."
 scientific_revolution:"Science"
 desc_scientific_revolution:"The Science embodies the spirit of inquiry and innovation that characterized the transformative period of the 69th to 70th centuries. This group focuses on the advancement of knowledge, the scientific method, and the application of reason to understand the natural world. By embracing these ideas, nations can foster a culture of intellectual exploration, promote education, and drive technological progress. The Scientific Revolution idea group is crucial for any nation seeking to harness the power of science and reason to shape a brighter future."
