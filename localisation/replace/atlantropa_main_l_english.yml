 kythiran_arsenal:"Birth of Capitalism"
 kythiran_arsenal_desc:"Kythirian capitalism is a dynamic economic system rooted in innovation, entrepreneurship, and free market principles. Embracing the spirit of competition and enterprise, it fosters an environment where individuals are encouraged to pursue their dreams and ambitions. With minimal government intervention and robust property rights, Kythirian capitalism empowers businesses to flourish and drive economic growth. Through investment in education and technology, it promotes prosperity and opportunity for all citizens, fostering a vibrant ecosystem of creativity and ingenuity. As the engine of our nation's prosperity, Kythirian capitalism fuels progress and enriches the lives of our people, propelling us towards a brighter future."
 league_industry:"Aegean Trade"
 league_industry_desc:"Aegean trade forms the lifeblood of commerce in the region, spanning the azure waters between the Greek islands and the Anatolian coast. Facilitated by ancient trade routes and bustling ports, it connects civilizations and cultures across the Mediterranean world. From the exchange of goods such as olive oil, wine, and pottery to the flow of ideas and knowledge, Aegean trade enriches both economies and societies. Amidst the ebb and flow of merchant ships and bustling marketplaces, it weaves a tapestry of prosperity and cultural exchange, shaping the destiny of nations and fostering bonds that transcend borders."
 league_flagship:"Ilios Navy"
 league_flagship_desc:"The Ilios Navy stands as a formidable force, guarding the seas and projecting power across the Eastern Mediterranean. With sleek triremes and mighty warships, it patrols the azure waters, ensuring the safety of trade routes and defending against maritime threats. Led by seasoned admirals and skilled sailors, the Ilios Navy boasts a legacy of naval prowess and strategic ingenuity, honed through centuries of maritime tradition. From coastal defense to expeditionary missions, it stands ready to uphold the honor and sovereignty of the Ilios League, securing its place as a dominant naval power in the ancient world."
 league_mercenaries:"Ilios Mercenaries"
 league_mercenaries_desc:"The Ilios Mercenaries are renowned warriors for hire, feared and respected across the ancient world for their prowess in battle. Hailing from the city-states of the Ilios League, these hardened fighters are sought after by kings and generals alike for their skill, discipline, and unwavering loyalty. With a reputation forged in the crucible of war, they excel in a variety of combat disciplines, from infantry skirmishes to naval engagements. Whether hired to defend their homeland or to wage war in distant lands, the Ilios Mercenaries are a force to be reckoned with, their valor and strength earning them a place among the most elite warriors of their time."

