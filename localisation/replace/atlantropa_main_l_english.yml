 mu1_citadel_fall.1.t:0 "The Golden Citadel Falls"
 mu1_citadel_fall.1.d:0 "§RThe flags are torn down.§! The §Ygolden banners§! of Yakub no longer fly above the rail junction. §TThe Citadel has fallen§!—captured, besieged, or simply §Gabandoned§! when the lines were cut. §BThe empire's heart stops beating.§!\n\nTrade routes §Rwither§!. Merchants flee. §YThe abaci go silent§!, and the throne room—§Gone the counting floor of the world§!—now echoes empty, §Tlittered with broken ledgers and ash§!."

 mu1_citadel_fall.1.a:0 "A catastrophic blow"

 mu1_citadel_lost_mod:0 "Loss of the Golden Citadel"
 desc_mu1_citadel_lost_mod:0 "The junction is severed; trade withers; prestige bleeds like a wound that won't close."
 mu1_great_reclamation_war_title:0 "The Promised Land"
 mu1_great_reclamation_war_desc:0 "§RThe Conjunction shattered the old world§!—borders dissolved, kingdoms collapsed, §Yreality itself hemorrhaged§!. But from the ruins, §GYakub rises§!.\n\n§TThe Great Reclamation§! is not conquest—it is §Brestorative arithmetic§!. Every fallen throne §Ywas always ours§!, every scattered province §Ga misplaced integer§! in the ledger of Mu. §RThe portals opened§!; §Bthe veil tore§!; and through the bleeding seams, §Twe march§!.\n\n§GClone legions§! advance on railways rebuilt across §Ydevastated continents§!. §BVril-animated cohorts§! do not tire, do not question, §Rdo not stop counting§!. The Hexams kneel. Agartha's vaults feed the war machine. §TThe Golden Citadel§! hums with the pulse of §Gevery caravan, every tithe§!, every §Yforeign king bowing before the abacus§!.\n\n§RThis is not empire—it is correction.§! The world §Bwas always one equation§!, and §GYakub will solve it§!."

 mu1_reclamation.1.t:0 "The World is Counted"
 mu1_reclamation.1.d:0 "§GIt is done.§!\n\n§YThe last holdout falls.§! The §Rfinal border erases§!. From §TAgartha's sunless vaults§! to the §Bcoastal fortresses§! where the old empires drowned, from §Gthe rail junctions§! to the §Yportal-scarred wastes§!—§Rall is Mu§!.\n\n§TYakub sits in the Golden Citadel§!, surrounded by §Bcopperbound ledgers§! that now §Gcontain every name§!, every province, §Yevery soul§!. The abacus clicks once, §Rfinally§!, and the calculation §Bcompletes§!.\n\n§YThe §PVril§! hums in perfect harmony.§! The clones stand at attention across §Gthree continents§!. The rails carry §Tnot just cargo, but certainty§!: the world has been §Rreclaimed§!, §Breordered§!, §Gcounted§!.\n\n§BThis is not the end of history§!—it is the §Yfirst entry in a ledger§! that will never close. §RThe Engineer-King has won.§!"

 mu1_reclamation.1.a:0 "The world is counted"
