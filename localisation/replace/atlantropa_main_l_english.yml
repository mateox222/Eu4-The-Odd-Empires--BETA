 mu1_genesis_protocol_title:0 "The Genesis Protocol"
 mu1_genesis_protocol_desc:0 "§RHumanity was a first draft.§! The clones—§Gperfected, animated§!—were revision two. But §Ynow, we begin from zero§!: §TThe Genesis Protocol§!.\n\nIn the §BGrand Laboratory's deepest vaults§!, where §Yvril-lit incubators§! hum their patient song, §Gwe will craft a new species§! from pure calculation: §Revery gene counted§!, §Tevery synapse mapped§!, §Bevery weakness erased§!.\n\n§YNot improved humanity—new humanity.§! §GOptimized for obedience§!, §Rengineered for efficiency§!, §Tborn without the errors§! that plagued the old flesh. §BThey will be perfect§! because §Ythey will be designed§!."

 mu1_genesis.1.t:0 "Genesis Protocol: Phase I"
 mu1_genesis.1.d:0 "§GThe vats are prepared.§! Engineers descend into the §Bsterile galleries§! with blueprints etched on copper plates. §YWe begin with nothing§!: raw amino acids, §Rprimal chains§!, the §Tchemical alphabet§! of life itself.\n\nNo templates. §GNo ancestors.§! This time, §Bwe write from scratch§!."

 mu1_genesis.1.a:0 "Begin genetic sequencing"

 mu1_genesis.2.t:0 "Genesis Protocol: §PVril§! Infusion"
 mu1_genesis.2.d:0 "§YThe sequences are complete§!, but §Rthey are lifeless§!—mere chemistry, §Gmolecules waiting for the spark§!. We channel §BVril§! through the suspended proto-flesh, §Tteaching matter to remember§!, to §Yrespond§!, to §Gcalculate its own survival§!.\n\n§RThe current flows.§! §BThe cells align.§! §TSomething stirs§!."

 mu1_genesis.2.a:0 "Infuse with §PVril§!"

 mu1_genesis.3.t:0 "Genesis Protocol: First Specimen"
 mu1_genesis.3.d:0 "§GIt opens its eyes.§!\n\n§YThe first of the Genesis Line§! breathes, blinks, §Rstands§!. It is §Btaller than the clones§!, §Gstronger than the Hexams§!, §Ysmarter than the old humanity§! by §Tmeasurable degrees§!.\n\nBut it is not yet §Rperfect§!. §BFinal adjustments§! remain."

 mu1_genesis.3.a:0 "Perfect the design"
 mu1_genesis.3.b:0 "Rush production"

 mu1_genesis.4.t:0 "The New Species Rises"
 mu1_genesis.4.d:0 "§GThey walk among us now.§!\n\n§TThe Genesis Line§!—§Rnot clones, not grafts§!, but §Bnew§!. §YEach one a finished theorem§!, §Ga solved equation§!, §Ra corrected draft of flesh§!. They §Tdo not tire§!; they §Bdo not question§!; they §Gdo not fail§!.\n\nThey stand at attention in the §YGrand Laboratory courtyard§!, §Runiform in posture§!, §Bidentical in purpose§!, and yet—§Geach one capable of thought§!, §Ycreative within their parameters§!.\n\n§RYakub descends.§! He §Tcounts them§! one by one, and §Gfor the first time in millennia§!, the abacus §Bclicks in satisfaction§!.\n\n§YHumanity 3.0 is complete.§!"

 mu1_genesis.4.a:0 "They are perfect"

