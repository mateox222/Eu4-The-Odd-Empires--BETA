 africa_conquers:"Dream of united Rome"
 africa_conquers_desc:" Africa's ambition for reconquest of the Roman provinces burned brightly, igniting a fervent desire to reclaim lost territories. With resolute determination, they sought to re-establish dominion over ancient lands once ruled by the mighty empire. Through strategic alliances and military prowess, Africa aimed to redraw the map of power, casting a shadow of influence across the storied provinces of Rome."
 africa_development_cost:"The granary of Empire"
 africa_development_cost_desc:"Carthage, the Granary of the Roman Empire, stands as a beacon of abundance and prosperity. Blessed with fertile fields and bustling trade, it feeds the empire's legions and sustains its cities with its wealth of grain and riches."
