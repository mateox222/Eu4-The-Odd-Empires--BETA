 french_empire.2.t:"The Expansion in Isles"
 french_empire.2.d:"Due to the numerous victories achieved by French soldiers in Venetia, and the centralization of their power in southern Britain, we have finally been able to take a deep breath and present a plan to retake the southern lands. As we well know, on the extreme southern coast of Britain, the Aztec kingdoms still persist, recklessly destroying the land. Further up, our former marches, Lusitannia, Terraconesia, and Beatica, lie waiting. Conquering them would be quite challenging, so we should focus first on the conquest of Terraconesia. This plan is crucial to the expansion of our kingdom and the strengthening of our power in the region. The conquest of Terraconesia would provide us with much-needed resources and new lands to expand our influence. Additionally, it would also serve as a base for future conquests and further expansion into the region. The military campaign will require a well-coordinated effort between our army and navy to ensure a swift and decisive victory. We must also consider the political and diplomatic implications of such a campaign, and work to secure allies and form alliances with neighboring kingdoms to strengthen our position. The goal is to establish a lasting presence in the region and to secure the future of our kingdom."
 french_empire.2.a:"War is Coming"
 french_empire.3.t:"Conquest of Terraconesia"
 french_empire.3.d:"The conquest of Terraconesia was crucial in securing our interests in the British Isles. The next target is the conquest of Beatica and Lusitannia. These countries are located close to each other, so we should approach this matter cautiously. We know that due to dynastic conflicts, both in Lusitannia and Beatica, we can seize the thrones of these kingdoms without the need to maintain expensive garrisons on their territories. However, caution is still necessary as we cannot completely predict the outcome of these political upheavals. We must be strategic in our approach to ensure that our conquest is successful and sustainable."
