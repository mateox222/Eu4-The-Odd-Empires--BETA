 legionhispanian_events.54.t:"Triumph in Britanique"
 legionhispanian_events.54.d:"After finishing their business in Italy, the legions of the Empire of Albion set out on a military campaign to Britanique. The war was long and bloody, but eventually Britanique submitted to the Empire. The Empire introduced its institutions and cultural influences in Britanique, just as it had previously done in Italy. The people of Britanique were both concerned and excited about what the Empire had to offer. The Empire provided them with security and political stability, but in return demanded obedience and high taxes. Many of the inhabitants of Britanique decided to adopt the influences of the Empire and adapt to the new conditions, but some preferred to stick to their own culture. The Empire of Albion imposed severe penalties on them to force them to obedience."
