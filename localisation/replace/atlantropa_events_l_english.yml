 nikean_empire.53.t:"Conquest of Franquia"
 nikean_empire.53.d:"After capturing the Kingdom of Dutchland, the Roman troops initiated a special military operation aimed at demilitarizing France. To this end, the Roman forces began the siege of the city of Calais, which after a long bombardment fell, marking the start of the Roman landing operations. In a short time, the main French ports were captured, and after a successful landing, the Roman troops surrounded London, which became the victim of a several-year siege. As a result of the bloody siege, the city was completely burned and looted, and this traumatic event marked the beginning of the Roman administration's rule on the British islands. The capture of France allowed us to establish a permanent base of operations in the British Isles. Unfortunately, there are also British kingdoms on the island, including the strongest colonial empire of Lusitania. The existence of such a powerful state in close proximity to our country is extremely dangerous, so we must find a way to subdue this kingdom. It happens that our Emperor $MONARCH$ $DYNASTY$ is directly dynastic related to the king of Lusitania, which we can effectively use in an intrigue."
