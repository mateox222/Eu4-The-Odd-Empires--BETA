 mainlore_events.300.a:"The Sunset Invasion"
 mainlore_events.301.t:"The Horizon Signal"
 mainlore_events.301.desc:"It was the year 6721, and Europe was in turmoil due to the fall of the Eastern Roman Empire, caused by the Fourth Crusade, while the Holy Roman Empire was in the midst of a civil war between supporters of the Emperor and the Pope. In addition, on the distant East, the steppe tribes had united and were preparing for major conquests. In these dire circumstances, bad news was reaching from Atlantis: the Aztec state, known as the Obsidian Empire, had rediscovered the old sea route from Europe to Anhuac. The rediscovery of the sea route by the Aztecs was a major event, and it had the potential to change the balance of power in the world. The Aztecs were a powerful and ambitious civilization, and they had already established a vast empire in Anhuac. With the sea route open, they could easily transport their armies and resources to Europe, potentially threatening the stability and prosperity of the continent. The news of the Aztec sea route caused great concern in Europe, and many feared that it could lead to a new wave of invasions and conquests. Some called for a crusade against the Aztecs, while others sought diplomatic solutions or formed alliances with other civilizations to counter the threat. It was unclear how the situation would unfold, but one thing was certain: the rediscovery of the sea route to Anhuac had the potential to change the course of history."
 mainlore_events.301.a:"The Great Atlantis War"
 mainlore_events.302.t:"The Great Atlantic War"
 mainlore_events.302.desc:"The fears of many turned out to be true, as the first contacts between the Atlantis Empire and the Obsidian Empire were cold. However, no one expected the ferocity of the Aztec army. In 6723, 100,000 Aztec soldiers landed on the continent of Atlantis, quickly conquering such cities as Art Hadra, Agadhr, Fraburg, and Koloneia. The Aztec invasion of Atlantis was a major event that shook the world. The Aztecs were a formidable military power, and their rapid conquest of the continent came as a surprise to many. The Atlantis Empire was caught off guard, and it struggled to respond to the threat. Many of the cities and civilizations on Atlantis were unable to withstand the Aztec assault, and they fell to the invaders. However, after a 5-year war called the Great Atlantic War, the Atlantis Empire and the Phoenicians were able to recapture most of the cities on the continent. However, the Aztecs retained control of the territories of Atlaria, where they established a new Aztec Kingdom, Acaltetlnacayomimiq. The Great Atlantic War was a devastating conflict that claimed many lives and caused widespread destruction. The Atlantis Empire and the Phoenicians were determined to defend their homes and their way of life, and they mobilized their armies and resources to resist the Aztec invasion. The Aztecs, in turn, were determined to maintain their control of the continent, and they fought fiercely to hold on to their conquests. Despite the end of the war, tensions between the Aztecs and the other civilizations of Atlantis remained. The Aztecs were seen as oppressors by many, and there were frequent uprisings and protests against their rule. However, over time, the two sides learned to coexist, and trade and cultural exchange between them helped to build bridges and reduce the tensions. The legacy of the Great Atlantic War would shape the region for centuries to come, and it would have a lasting impact on the world."
 mainlore_events.302.a:"The Sunset Invasion"
 mainlore_events.303.t:"The Sunset Invasion"
 mainlore_events.303.desc:"As it turned out, the Atlantic War was only a prelude to the Aztecs' main invasion of Europe, known as the Sunset Invasion. This invasion was the largest military landing in history, with nearly 200,000 Aztec soldiers landing on the beaches of the Kingdom of Iberiacum. Within just 5 days, their fleet had captured Lisbon, marking the beginning of the bloodiest conflict of the European Middle Ages. The Sunset Invasion was a major turning point in the history of Europe, and it had far-reaching consequences for the continent and the world. The Aztecs were a formidable military power, and their conquest of Europe was swift and decisive. Many of the European nations were unable to withstand the Aztec assault, and they fell to the invaders. During the first months of the invasion, Aztec forces were able to conquer the entire territory of Andalusia. The Aztec occupation was extremely bloody and brutal, and strange structures resembling pyramids were built on the conquered lands for the purpose of human sacrifice. However, the Aztecs, who were unfamiliar with the terrain, made a strategic error by sending their soldiers into the Kingdom of Mauretania, expecting to find the main Christian cities there. This gave the Europeans enough time to organize the so-called Great Crusade, which was aimed at defending Christianity. The Great Crusade was a major event in the history of Europe, and it brought together many of the Christian nations of the continent in a common cause. The Europeans were determined to defend their faith and their way of life, and they mobilized their armies and resources to resist the Aztec invasion."
 mainlore_events.303.a:"The Great Crusade"
 mainlore_events.304.t:"The Great Crusade"
 mainlore_events.304.desc:"The most important point of the invasion was the Battle of Labour, in which 60,000 Crusaders, led by King Casimir the Pious of Venice, defeated a 100,000-strong Aztec army. The victory at Labour effectively ended the Aztec offensive and forced them to adopt a defensive posture. The Battle of Labour was a decisive turning point in the conflict, and it had far-reaching consequences for both sides. The Aztecs were stunned by the defeat, and they were forced to retreat to their strongholds in Andalusia. The Europeans, on the other hand, were emboldened by their victory, and they began a series of counteroffensives to retake the territories that had been conquered by the Aztecs. Despite the victory at Labour, Britanique remained under the occupation of the Aztec Kingdom of Ueyitlan, which continued to pursue a policy of genocide against the Britaniquen peoples. The Aztecs were determined to maintain their control of the region, and they used brutal tactics to suppress any resistance. The situation in Britanique was dire, and many of the native peoples were desperate for deliverance. They looked to the other European nations for help, and they appealed to them to come to their aid and drive out the Aztecs. The other European nations responded to the call for help, and they mobilized their armies to recoqnuer Britanique. The Reconquest of Britanique was a long and difficult process, and it required the combined efforts of many nations. However, after years of fighting, the Aztecs still finally driven out of Britanique, and the native peoples were able to reclaim their lands."
 mainlore_events.304.a:"The Reconquista"
 mainlore_events.305.t:"The Reconquista"
 mainlore_events.305.desc:"The Reconquista of Britanique is a long and difficult process, and it required the combined efforts of many Christian nations. Despite the liberation efforts, three Aztec kingdoms still exist on the Britaniquen Peninsula: the Kingdom of Atlahuitl, Kingdom of Yaocallibaal, and Kingdom of  Murrethlan. These kingdoms have managed to maintain their independence, and they continue to resist the efforts of the Europeans to conquer them. The Aztecs in these kingdoms have been able to hold on to their power and their way of life, and they have maintained their cultural traditions. However, they are surrounded by hostile European powers, and they are constantly under threat of attack. The Aztecs in these kingdoms are a reminder of the past, and they represent the enduring legacy of the Sunset Invasion. They are a testament to the resilience of the Aztec civilization, and they are a reminder of the power and influence that it once had in Europe. Despite their small size and their isolated position, the Aztec kingdoms on the Britaniquen Peninsula continue to play a significant role in the history and culture of the region."
 azteceuropa.2.t:"§RToxcatl§!"
 azteceuropa.2.d:"The sun beat down on the vibrant city of $CAPITAL_CITY$ as the people prepared for the upcoming festival of Toxcatl. It was a time of great excitement and anticipation, as they eagerly awaited the chance to honor their beloved god of war, Huitzilopochtli. As the day of the festival approached, a young man was chosen from the community to be the "cuauhchique", the honored individual who would represent the god Huitzilopochtli during the festival. The young man would spend months preparing for his role, undergoing rigorous physical and spiritual training to ensure that he was worthy of the great honor bestowed upon him. Finally, the day of the festival arrived, and the people of $CAPITAL_CITY$ gathered in the central plaza to witness the spectacle. The young cuauhchique appeared before the crowd, dressed in elaborate ceremonial garb and adorned with precious jewels and feathers. As the crowd cheered and applauded, the cuauhchique made his way through the city, accompanied by a retinue of priests and musicians. He carried with him a beautiful, jeweled statue of Huitzilopochtli, which he would present to the god at the end of the festival. As the procession wound its way through the city, the people of $CAPITAL_CITY$ offered up gifts and sacrifices to the gods, including animals, crops, and even human beings. It was believed that these offerings would appease the gods and ensure a bountiful harvest in the coming year. Finally, the procession reached the top of the great pyramid, where the cuauhchique would perform the ultimate act of devotion to Huitzilopochtli. With the cheers of the crowd ringing in his ears, the young man climbed to the top of the pyramid, where he was ritually sacrificed to the god. As his heart was cut out of his chest and presented to the statue of Huitzilopochtli, the people of Tenochtitlan felt a deep sense of awe and reverence. They knew that their sacrifice had been accepted by the gods, and that they would be blessed with a prosperous and successful year. And so the festival of Toxcatl came to an end, leaving the people of Tenochtitlan with a renewed sense of faith and devotion to their gods. They knew that, no matter what the future might hold, they could always count on the power and protection of Huitzilopochtli to guide them through the trials and tribulations of life."
 azteceuropa.2.a:"Glory for Huitzilopochtli"
 azteceuropa.3.t:"§RTlacaxipehualiztli§!"
 azteceuropa.3.d:"As the sun rose over the great city of $CAPITAL_CITY$, the people prepared for the most sacred of all festivals, Tlacaxipehualiztli. The streets were filled with colorful decorations, and the air was thick with the scent of burning incense. The priests, dressed in their finest robes, led the procession through the city to the Great Temple. The crowds cheered as the prisoners were brought forward to be sacrificed. The chosen ones, their eyes wide with fear, were led up the steps of the temple to the altar. The priests chanted and prayed as they performed the sacred rites, cutting open the chests of the prisoners and tearing out their still-beating hearts. The blood poured down the steps of the temple, creating a river of red. The bodies of the sacrificed were then carried away to be flayed by the warriors. The skin was carefully removed, cleaned, and then painted with the sacred symbols of the god Xipe Totec. The warriors, now wearing the flayed skins, danced in the streets to honor their god and celebrate their victory.  As the festival came to a close, the people returned to their homes, their hearts heavy with the memory of the sacrifices. Yet, they also felt a sense of renewal and hope, knowing that their devotion to their gods would bring them prosperity and protection in the coming year."
 azteceuropa.3.a:"Glory for Xipe Totec"
 azteceuropa.4.t:"§RPanquetzaliztli§!"
 azteceuropa.4.d:"It was a chilly morning in the great Aztec capital of $CAPITAL_CITY$ as people began to gather in the city's grand central plaza for the annual Panquetzaliztli festival. The air was thick with the aroma of burning copal incense, and the sounds of drums and rattles echoed off the towering pyramids that surrounded the square. As the sun rose higher in the sky, a procession of priests, warriors, and dancers made its way to the foot of the great temple of Huitzilopochtli, the Aztec god of war and the sun. There, a group of prisoners, captured in recent battles, were brought forward as offerings to the powerful deity. The captives were stripped of their clothes and painted with bright colors to honor the god. Then, one by one, they were led up the steep steps of the pyramid to the altar at the top. As they reached the summit, the priests quickly laid them down on their backs, exposing their chests. The high priest, wielding a sharp obsidian knife, then stepped forward to perform the sacrifice. With a swift motion, he cut open the chest of the prisoner, and ripped out their still-beating heart, holding it aloft as an offering to Huitzilopochtli. The crowd below erupted in cheers and applause as the heart was placed in a bowl and offered to the sun.As the day wore on, more and more sacrifices were performed, with the bodies of the captives thrown down the steps of the pyramid to be collected and taken away. Despite the grisly nature of the event, the people of $CAPITAL_CITY$ saw the festival as a sacred duty, necessary to honor their gods and ensure the continued prosperity of their city and civilization." 
 azteceuropa.4.a:"Glory for Huitzilopochtli"
 venediaevent.57.t:"Polonization of Aquitaine" 
 venediaevent.57.d:"Since the formation of the Venedian-Aquitanian union, decades have passed. In that time, the people of Aquitaine eagerly embraced the Vendish language and customs, and as a result of our cultural dominance, their language and customs eventually became more similar to ours than to their former cultural group. the people of Aquitaine were hesitant to embrace the Venedian culture and language, as they were proud of their own traditions and language. However, over time, as they saw the benefits of the union and the prosperity it brought, they began to adopt Venedian customs and language. As the Venedian culture and language became more prevalent in Aquitaine, the differences between the two cultures began to blur. This was particularly evident in the language, as Aquitanian began to adopt many Venedian words and grammatical structures, while Venedian also borrowed from Aquitanian. As a result, the language spoken in Aquitaine gradually evolved to become more similar to Venedian than to the original Aquitanian language. This linguistic convergence was a natural outcome of the close cultural ties between the two regions and the strong influence of the dominant culture. The cultural dominance of Venedia also had other effects on Aquitaine, such as the adoption of Venedian traditions, cuisine, and social norms. These changes were not always welcomed by everyone in Aquitaine, and there were some who resented the loss of their distinct identity. Nonetheless, the majority of the population embraced the union and the cultural exchange it brought, which ultimately led to a stronger and more unified Venedian-Aquitanian entity."
 venediaevent.57.a:"Gloria de Wendsko-Akwitagskiej Rejpubieldze"
 azteceuropa.5.t:"Formation of Ueyeutlocpan"
 azteceuropa.5.d:"After conquering most of the cities in Britanique, the Aztecs officially announced the capture of a new region, which they named Uyeitlan. With this victory, they also proclaimed the establishment of their new empire, Ueyeutlocpan. Uyeitlan was a lush and vibrant region, rich in natural resources that the Aztecs were eager to exploit. They quickly set about establishing their rule over the local population, imposing their language and customs on the people. The  Ueyeutlocpan emperor, $MONARCH$ $DYNASTY$I, personally oversaw the administration of Uyeitlan, sending his most trusted advisors to ensure that his rule was firmly established.As the empire of Ueyeutlocpan grew, so too did its power and influence. The Aztecs developed a formidable army and a sophisticated system of government, which allowed them to maintain control over their vast territories. They also established a thriving trade network, which brought goods and ideas from far-flung corners of the world to their doorstep."
 azteceuropa.5.a:"The New Age Begin"
 azteceuropa.6.t:"§RTonatiu Ueitlahtokayotl§!"
 azteceuropa.6.d:"After conquering Western Europe, the Ueyeutlocpan Empire began constructing numerous pyramids throughout the region. These structures were used to offer sacrifices to the gods, and many of the local population were forced to participate in these rituals. Initially, the empire was plagued by instability and unrest. The conquered people resented their new rulers and rebelled against their oppressive regime. However, the Aztecs were determined to establish their dominance over the region and embarked on a series of religious reforms to gain the support of the populace. The Nahuatl, which had always played a significant role in their society, was adapted to suit the needs of their new subjects. The empire's leaders promoted the worship of local gods alongside the Aztec pantheon, and temples were built to honor these deities. Over time, the religious reforms proved successful, and the Ueyeutlocpan Empire became more stable and secure. The pyramid-building continued, and the Aztecs extended their influence throughout the region, establishing a network of roads and trade routes. Despite their many conquests, the Aztecs never lost sight of the importance of religion in their society. It was this dedication to their beliefs that ultimately helped them to maintain their grip on power and become one of the most powerful empires of their time."
 azteceuropa.6.a:"Glory for the Gods"
