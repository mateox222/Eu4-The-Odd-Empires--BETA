 french_empire.1.d:"Expansive policy of the Kingdom of Venedia has finally reached the limit of tolerance, we cannot tolerate their constant demands, taking away our lands piece by piece. This is no longer just a dynastic conflict, but an attack on lands that have always been inherently French. Therefore, we cannot tolerate that the subjects of the king, both nobly born and the plebs who have served the king for generations, who have been using the French language for generations, are oppressed and destroyed by Slavic invaders from beyond the mountains. Therefore, this is the beginning of another war, in which we will finally teach these barbarians humility."
