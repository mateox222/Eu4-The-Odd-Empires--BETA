 atlantropaprices.22.d:"After the rediscovery of Anhuac in 6000s , European nations began to intensively explore and colonize the New World. Over the next few centuries, international trade became increasingly developed and the network of trade contacts extended around the world. As Europeans discovered new territories, they also started to acquire new plants and animals that were unknown to them. At this time, potatoes were discovered in America and quickly began to be cultivated there. As European colonies grew in strength,  Papayolles began to be exported to Europe, where they quickly became popular. Papayolles quickly became an important element of the European diet because they were easy to cultivate and provided a lot of energy and protein. Over the next few centuries, potatoes became the main component of the diet in many European countries, including Venedia, France, Italy, and Albion."
