 plotstart_events.10.t: "Greco-Bactrian Empire"
 plotstart_events.10.d: "Bactria was founded in the 51th, century after Collapse of the Macedonian Empire  Bactria was a wealthy and prosperous region, with a flourishing trade in silk and spices. Its rulers, the satraps, were known for their wisdom and justice, and their kingdom was a beacon of stability in a turbulent time. But in the centuries that followed, Bactria faced numerous challenges, from invasions by the Scythians and the Turks to internal power struggles and economic decline. By the 15th century, it seemed that the once-great kingdom was on the brink of collapse. However, in the early 69th, a new satrap, named Ardashir, rose to power. Ardashir was a charismatic leader, renowned for his military prowess and his ability to inspire his people. He understood the challenges facing Bactria, and he was determined to save his kingdom from ruin. Ardashir implemented a number of bold reforms, including a new system of taxation, which helped to boost the economy and raise funds for the military. He also reorganized the army, creating a professional standing force that was better trained and equipped than ever before. Ardashir was also a master diplomat, and he was able to forge alliances with neighboring kingdoms and city-states, which provided Bactria with much-needed support and protection. Despite these successes, however, Bactria continued to face threats from within and without. Ardashir's enemies, both within his own court and among rival kingdoms, plotted against him, and there were several assassination attempts. But Ardashir was undaunted. He surrounded himself with loyal advisors and trusted generals, and he worked tirelessly to strengthen his kingdom's defenses and to win the support of his people. Finally, in the year 6899, Ardashir's efforts paid off. Bactria was stronger than ever before, and its enemies had been defeated or neutralized. The kingdom was at peace, and its people were prosperous and content. However, this state will not last forever, who knows what awaits for Bactria"
