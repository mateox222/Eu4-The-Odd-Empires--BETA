 venediaevent.14.t: "§RVenedic Pope§!"
 venediaevent.14.d: "It is a great day for the $COUNTRY$. For the first time in history, a Cardinal from $COUNTRY$ has been elected as the Pope. The news of the election of the Vendish Cardinal quickly spread throughout the country, filling the citizens with pride and joy. The newly elected Pope is known for his strong commitment to social justice, human rights, and interfaith dialogue. He has been an outspoken advocate for the poor and marginalized, and his appointment is seen as a sign of hope for many in the country. The $COUNTRY$ has a long and rich history of Chalcedonism, and the election of a Pope from $COUNTRY$ is a source of great national pride. The Pope's message of compassion, tolerance, and understanding is seen as particularly important in today's world, where religious conflict and intolerance are all too common. As the news of the Pope's election continues to spread throughout the country, people from all walks of life are coming together to celebrate this historic moment. From churches to public squares, the King of the $COUNTRY$ are joining together in prayer and thanksgiving for the new Pope, and for the hope and inspiration he brings to their nation and to the world." 
 venediaevent.14.a: "§RHabemus Papam§!" 
 aryan_empire.1.t: "Cult of the Black Sun"
 aryan_empire.1.d: "Due to the conquest of the Kingdom of Perm, Kazan, and Bulgaria, the Raumarii tribe abandoned their nomadic ways and settled down. In a short time, the power over this brutal state was taken over by the cult of the Black Sun, an extremely occult and pan-Germanic religion that believed in the superiority of the Uralic race over others. In a short time, the cult gained actual control over all the apparatuses of power in this steppe state. The followers of the Black Sun cult were known for their extreme devotion and unwavering loyalty to their cause. They were led by a mysterious figure known only as the High Priest, who was believed to possess supernatural powers and was rumored to have made a pact with dark forces. Under his leadership, the cult grew in strength and influence, spreading its twisted ideology throughout the land. The Black Sun cultists believed that the only way to achieve true power and domination was through bloodshed and sacrifice. They carried out brutal rituals in secret, often targeting members of rival tribes or those deemed to be unworthy of life. The cult also had a highly trained military force known as the Sun Warriors, who were feared for their ferocity and skill in battle. As the Raumarii  Tribe expanded, the influence of the Black Sun cult grew stronger, and it became the de facto religion of the state. The cultists held high positions in government, and their teachings were enforced by law. Those who dared to question or oppose the cult were swiftly dealt with, often disappearing without a trace. Despite their brutal methods and twisted beliefs, the Black Sun cult and the Raumarii Empire they controlled became a formidable force to be reckoned with. Their armies swept through neighboring territories, leaving destruction and death in their wake. The future of the region was uncertain, as the cult's influence continued to spread, and the power of the Black Sun grew stronger with each passing day."
 aryan_empire.1.a: "§RHail Aharta Uralis§!"
