 phoenica_rahba_title:0 "Develop Art Hadra"
 phoenica_rahba_desc:0 "Art Hadra, as our capital, needs a large port that will allow us to maintain our trade routes."
 phoenica_stability_title:0 "Stabilize Phoenicia"
 phoenica_stability_desc:0 "The Aztec invasion greatly destabilized Atlantis, though it has somewhat recovered, we need to fully restabilize our country to better prepare ourselves for the future."
 phoenica_establish_royal_navy_title:0 "Establish Gakketta"
 phoenica_establish_royal_navy_desc:0 "Establishing a greater Phoenician Navy will help secure our position as a thalassocracy."
 phoenicia_eng_mighty_army_title:0 "Establish Land Forces"
 phoenicia_eng_mighty_army_desc:0 "Though we are a proud naval people, we should not neglect our land forces, lest we be conquered by Aztec invasion again, or perhaps some new threat."
 phoenicia_eng_mighty_army2_title:0 "Drive out Aztecs"
 phoenicia_eng_mighty_army2_desc:0 "The Aztecs have occupied our nation's rightful land for too long, we must drive them out!"
 phoenicanrahba2:0 "Atlantis Trade Way"
 phoenica_tgrade_title:0 "Monopolize Atlantis Trade"
 phoenica_tgrade_desc:0 "We have to monopolize Atlantean trade, otherwise our profits will be greatly diminished."
 phoenica_tgrade2_title:0 "Sea of Money"
 phoenica_tgrade2_desc:0 "Truly sea of Money. Truly, it really is sea of money. Sea of money? Yes. Seas of it. So much money. Tons of it. I wouldn't go as far as oceans, but certainly seas, or a sea, of money, yes."
 phoenicanrahba3:0 "Economic Hegemon"
 phoenicia_eng_mighty_army3_title:0 "Expand Country"
 phoenicia_eng_mighty_army3_desc:0 "We need to Conquer more lands. The lands of Atlantis at large should do nicely, disunited as they are, but we could seek alternative paths to grow as well."
 phoenica_establish_royal_navy2_title:0 "Prepare Voyage"
 phoenica_establish_royal_navy2_desc:0 "We need to discover more lands, such to provide more wealth and glory to our country."
 phoenicanrahba5:0 "Settled Nation"
 phoenica_rahba11_title:0 "Settle Phoenicia"
 phoenica_rahba11_desc:0 "We need to settle our country, that is, expand it. We are relatively under populated, and there are numerous native Atlantean tribes still living in our borders. They should be properly integrated, and our nation should expand to better protect Art Hadra."
 phoenicanrahbaship:0 "Proper Navy"
 phoenica_establish_war_navy_title:0 "Establish War Navy"
 phoenica_establish_war_navy_desc:0 "Our navy should be able to both war and trade, we should seek to focus on one of these aspects, before fully rounding out our fleet."
 phoenicanrahbaship2:0 "Merchant Navy"
 phoenica_establish_merchant_navy_title:0 "Establish Merchant Navy"
 phoenica_establish_merchant_navy_desc:0 "Our navy should be able to both war and trade, we should seek to focus on one of these aspects, before fully rounding out our fleet."
 phoenica_establish_merchant_navy2_title:0 "Rediscover Europa"
 phoenica_establish_merchant_navy2_desc:0 "Rediscovering Europa will provide us with many trading opportunities. Let's hope word of Anahuac does not reach them, however. Though perhaps the large Aztec nations we have found have already spoiled that."
 phoenica_establish_merchant_navy3_title:0 "Along the Libya"
 phoenica_establish_merchant_navy3_desc:0 "Navigating Libya will provide us with opportunities for trade."
 hns_conquer_sicily_aztec2_title:0 "Seize the Gibraltar"
 hns_conquer_sicily_aztec2_desc:0 "Seize the Gibraltar! It is a crucial port, and will help us project trade."
 phor_conquer_sicily_aztec2_title:0 "Control Strategic Straits"
 phor_conquer_sicily_aztec2_desc:0 "Controlling Strategic Straits will allow us to project power to any sea."
 phoenica_establish_india_title:0 "Discover Lemuria"
 phoenica_establish_india_desc:0 "We should discover Lemuria, a land we have heard rumors of, from Albion to Cathay, and we can determine if we should do more with it."
 phoenica_establish_india2_title:0 "Lemurian Company"
 phoenica_establish_india2_desc:0 "Establishing a Lemurian Trade Company will help to control the flow of trade through the Indian ocean, and allow our merchants to profit from the rich spice trade."
 phoenica_establish_americaway_title:0 "Discover Anhuac"
 phoenica_establish_americaway_desc:0 "Discovering Anhuac will allow us to prepare to take revenge on the damnable Aztecs, and bring them under our dominion."
 phoenica_establish_americaway2_title:0 "Colonize Anhuac"
 phoenica_establish_americaway2_desc:0 "Anhuac must be seized, in its entirety if possible, but at the very least we need to secure a strong prescence before others come."
