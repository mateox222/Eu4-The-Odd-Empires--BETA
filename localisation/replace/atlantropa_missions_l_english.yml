 nikean_empire_greek_title:0 "Prepare The Army"
 nikean_empire_greek_desc:0 "We need an army to reconquest our lands!"
 nikean_stabilise_greek_title:0 "§MThe Nicene Empire§!"
 nikean_stabilise_greek_desc:0 "In the shadow of fallen Constantinople, the banner of Nicea rises. Here, the last hope of Rome endures, gathering strength to reclaim imperial glory and restore the purple to its rightful place in history."
 byzan_varna_aftermath_title:0 "Flexible Diplomacy"
 byzan_varna_aftermath_desc:0 "With Troyan rivals encroaching, the empire turns to shrewd diplomacy—balancing honeyed words and iron resolve. Alliances and subtle pacts may yet shield our lands and outmaneuver those who plot against Rome’s heirs."
 nikea_agra_mission_title:0 "Rebuild the Nicea"
 nikea_agra_mission_desc:0 "Once scarred by war, Nicea shall rise anew. Restoring its walls and markets, we renew the city as the beating heart of the empire—ready to shelter, inspire, and lead Rhomaioi ambition once more"
 nikean_annex_kibyrr_title:0 "Integrate Kibyrr"
 nikean_annex_kibyrr_desc:0 "Kibyrr, guardian of Anatolia’s southern shores, bows before the imperial diadem. By reuniting these coastal lands, we strengthen our hold on the seas and bring yet another legacy of Empire into the purple fold. United, we stand firmer against all who would threaten Rhomaioi power"
 nikean_empire_paphla_title:0 "Eyes on Paphlagonia"
 nikean_empire_paphla_desc:0 "Paphlagonia’s northern hills stand between us and unchallenged Anatolian rule. By bringing this small kingdom beneath imperial banners, we secure the Black Sea’s gateway and erase the last traces of division along our northern frontier"
 nikean_destroy_germiyan_title:0 "Reconquer Boukellarion"
 nikean_destroy_germiyan_desc:0 "The plains of Boukellarion, long held by Magyar tribes, once guarded the empire’s heartlands. With imperial banners unfurled, we move to reclaim this lost theme—restoring order and Rhomaioi authority along the troubled borders of Anatolia."
 nikean_destroy_karaman_title:0 "Reform the Army"
 nikean_destroy_karaman_desc:0 "o reclaim imperial greatness, our legions must shed the rust of past defeats. By modernizing tactics and forging disciplined ranks, we will create a force fit for new wars—a standing army ready to restore Rhomaioi strength from the pillars of Anatolia to the gates of Rome"
 anatolia_empire_title:0 "The Anatolian Empire"
 anatolia_empire_desc:0 "From the heartland of Asia Minor, the Anatolian Empire rises—united under a single standard after centuries of division. As the dust of conquest settles, a new power emerges: resolute, resource-rich, and ready to project its will from the Anatolian plateau to distant horizons. Here begins a chapter where Anatolia stands not as a borderland, but as the seat of imperial destiny and ambition"
 destroy_eretna_byz_title:0 "End Magyar Experiment"
 destroy_eretna_byz_desc:0 "The Magyar threat has long haunted our frontier, their raids leaving scars across imperial lands. Now, with the empire ascendant, it is time to break their power for good—driving the Magyars from Anatolia and securing peace for our people beneath the imperial banner."
 latinempire_romanisation_war_constantinople_title:0 "§MHistoric Opportunity§!"
 latinempire_romanisation_war_constantinople_desc:0 "An age-old dream stands within our grasp: the Queen of Cities awaits her true heirs. With the imperial banner aloft, we march on Constantinople—intent to reclaim the New Rome and restore its glory as the heart of the Rhomaioi world."
 anatolia_constantinople_title:0 "§PPurple Phoenix Arises!§!"
 anatolia_constantinople_desc:0 "From the ashes of defeat, the empire ascends reborn. As Constantinople’s walls glow with new imperial dawn, the Purple Phoenix spreads its wings—heralding a restored Rome ready to inspire fear, hope, and ambition throughout the old world once more"
 nikean_annex_armenia_title:0 "Conquest of Cilicia"
 nikean_annex_armenia_desc:0 "Cilicia, the ancient gateway between Anatolia and the Levant, stands defiant along the mountainous coast. As Nicene legions sweep south, citadels fall one by one beneath the imperial standard. The fertile plains—once a haven for exiles and princes—now echo with the thunder of marching eagles"
 nikean_annex_aleppo_title:0 "Annex Edessa"
 nikean_annex_aleppo_desc:0 "At Mesopotamia’s edge, the ancient city of Edessa awaits its return to the imperial fold. Reclaiming this crossroads of faith and trade secures the eastern frontier and rekindles the legacy of Roman rule beyond the Euphrates."
 nikean_annex_syria_title:0 "Gateway to Syria"
 nikean_annex_syria_desc:0 "The ancient crossroads of Syria, once jewel of the Levant, falls beneath imperial banners. With Antioch restored and Damascus secured, the Nicene legions cement Roman dominion from Anatolia to the desert sands, rekindling the old flame of empire in cities where prophets and emperors once walked"
 nikean_egypt_title:0 "Reconquest of Aegyptus"
 nikean_egypt_desc:0 "The lost Nile gleams once more beneath the imperial standard. Ancient temples and markets, silent for centuries, awaken as Rhomaioi legions cross into Egyptus. Alexandria, jewel of the Delta, beckons its true sovereign home. With the fertile land restored, grain will once again flow to the heart of the empire, and the two eagles of Rome and Egypt shall share a single golden sun"
 byzantineempire_sahara_title:0 "Gateway to Libya"
 byzantineempire_sahara_desc:0 "Tripolis"
 destroy_punitia_title:0 "Reconauer Carthago"
 destroy_punitia_desc:0 "Carthage, jewel of the Punic coast, calls once more for her lost glory. As Roman legions once laid her low, now imperial steel seeks to raise her from the ashes. To retake Carthago is to reclaim the heart of Africa’s ancient trade, and revive the memory of Dido’s proud city beside the blue Mediterranean. Let the eagle fly where the Phoenician banner once soared."
 
 nikean_empire_trebizond_title:0 "Fate of Iconium"
 nikean_empire_trebizond_desc:0 "With Iconium’s pagan banners fluttering over Anatolia’s heartland, the time has come to decide its destiny"
 convert_asia_minor_title:0 "Mesógeios Navy"
 convert_asia_minor_desc:0 "To rule the waves is to rule the world. By forging a true Mesogeios fleet, we reclaim mastery over the Mediterranean—shielding imperial shores, projecting power, and reviving the Rhomaioi legacy as true lords of the inland sea"
 byzantine_atlantic_fleet_title:0 "Vasilikós Navy"
 byzantine_atlantic_fleet_desc:0 "Beyond the inland seas, imperial ambition turns to the world’s broadest oceans. By founding the Vasilikós Navy, a fleet worthy of an emperor, we set forth to break the chains of old horizons—projecting Rhomaioi power across open waters. The waves shall carry our banners beyond the sunset, and new worlds will know the name of Rome renewed"
 nikean_empire_cyprus_title:0 "Cypriot Campaign"
 nikean_empire_cyprus_desc:0 "Cyprus, the emerald of the eastern sea, stands at last beneath the imperial eagle. Its ports and citadels now strengthen our rule—securing the empire’s hold over the Mediterranean crossroads."
 destroy_seljuk_byz_title:0 "Seize Euphrates"
 destroy_seljuk_byz_desc:0 "Seize Euphrates"
 nikean_annex_iraq_title:0 "Mesopotamian Campaign"
 nikean_annex_iraq_desc:0 "The empire’s legions surge eastward, marching through the fertile valleys between Tigris and Euphrates. Victory here will not only safeguard our eastern frontier, but also restore ancient provinces to imperial rule—proclaiming once more Rhomaioi strength along the crossroads of civilizations"
 nikean_preparecrusade_title:0 "An old Enemy"
 nikean_preparecrusade_desc:0 "Beyond Anatolia’s eastern hills, the vast realm of Persia awaits—ancient, wealthy, and proud. As our armies muster at the frontier, alliance and supply lines are secured. The time draws near for Rome’s banners to march east and reclaim the lands where emperor and shah once contended for the fate of empires"
 byzantineiran_crusade_title:0 "Conquest of Persia"
 byzantineiran_crusade_desc:0 "The ancient foe who once defied Rome now stands vulnerable before the imperial sword. By crushing our age-old rival at last, we will avenge past defeats and remind the world that no enemy, however enduring, can withstand Rhomaioi might restored.""
 byzantineiran_india_title:0 "East Empire Company"
 byzantineiran_india_desc:0 "Through  foundation of new company, imperial merchants will open new markets along the Silk Road and Indian coasts, securing the empire’s prosperity and expanding Rhomaioi influence over the treasures of the east"
 nikean_makkah_title:0 "Destroy Pagan Stone"
 nikean_makkah_desc:0 ""
 nikean_annex_ethiopia_title:0 "Abissynian Campaing"
 nikean_annex_ethiopia_desc:0 "Far beyond the Red Sea, the highlands of Abyssinia call to imperial ambition. By subduing this ancient land, we secure the empire’s southern flank and extend Rhomaioi influence to new frontiers—where the Nile’s secrets and the riches of Africa await imperial banners."
 recover_tunis_title:0 "Destroy Vandals"
 nikean_maurrethaln_title:0 "End Nightmare"
 nikean_maurrethaln_desc:0 "End Nightmare"
 south_recover_morocco_title:0 "Mauretanian Campaign"
 south_recover_morocco_desc:0 "Marching west beyond the Pillars of Hercules, imperial legions set their sights on Mauretania’s sun-beaten coasts. Conquest here opens Africa’s farthest shores to Roman power once more—securing vital ports, expanding trade, and uniting the western rim of the inland sea beneath the eagle’s watchful gaze"
 recover_western_balkans_title:0 "Deal with the Germans"
 recover_western_balkans_desc:0 "The wild Saxon tribes, entrenched among the Balkans’ rugged hills, threaten imperial order in the heart of the peninsula. By driving them out and breaking their power, we secure our borders and reaffirm the empire’s authority from Danube to the Aegean—restoring peace and unity beneath the imperial banner"
 recover_rome_title:0 "Enter to Italy"
 recover_rome_desc:0 "The legions cross the Alpine passes once more, banners billowing above ancient roads. By setting foot in Italy, we reclaim the cradle of empire—each city, each valley drawing us closer to the final prize: Rome. The heart of the West stirs beneath imperial steps."
 atlantropa_france_conquest_title:0 "Integrate Narbonensia"
 atlantropa_france_conquest_desc:0 "Integrate Narbonensia"
french_mighty_army_title:0 "Royaume de Aquitania"
