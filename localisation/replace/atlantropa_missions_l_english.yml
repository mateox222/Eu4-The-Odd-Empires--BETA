 polish_kartago_threat:0 "Venedic-Roman War"
 nikean_annex_polandfrance_title:0 "Tame the Slavs"
 nikean_annex_polandfrance_desc:0 "Deep in Gaul’s misty forests, the Slavic kingdom of Venedia stands apart—its banners untouched by Roman reach. By conquering Venedia, we bring unity to the fractious Gaulish lands and extend imperial rule from the Atlantic to the eastern woodlands. The eagle’s shadow now falls where Slavic songs echo, marking a new frontier for Rome restored"
 nikean_annex_northfrance_title:0 "Annex Aquitania"
 nikean_annex_northfrance_desc:0 "Aquitania, the storied land between Pyrenean peaks and Atlantic tides, now awaits the imperial standard. By bringing this rich province under our rule, we secure the western marches of the realm and rekindle the legacy of Rome in Gaul—uniting the vineyards, cities, and fortresses of Aquitaine within the empire’s embrace."
 byzantine_france_threat:0 "Victory over Aquitania"
 recover_south_spain_title:0 "Union with Lusitania"
 recover_south_spain_desc:0 "With Lisbon under imperial control, the time has come to claim the Lusitanian crown. By uniting Portugal and Rome beneath one scepter, we forge a new legacy on Atlantic shores—extending Rhomaioi rule and opening the gates to western riches and maritime power"
