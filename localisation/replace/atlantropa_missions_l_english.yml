 amaszvar_army_title: "Call the Chiefs"
 amaszvar_army_desc: "In light of the challenging times, it was decided to convene all the chieftains under the paramount leader of the Amaszvar tribe, known as Alp II. The gathering aimed to formulate a comprehensive strategy for the unification of the disparate Hungarian chieftains."
 amaszvar_cilicia_title: "Seize Little Armenia"
 amaszvar_cilicia_desc: "Anszvar, driven by territorial ambition, orchestrates the seizure of Little Armenia, expanding the reach of his burgeoning realm. This bold move adds a new chapter to the history of his conquests, promising both challenges and opportunities in this newly acquired territory."
 amaszvar_seize_trebizond_title: "Annex Iconium"
 amaszvar_seize_trebizond_desc: "Anszvar, driven by his expansionist ambitions, launched a calculated campaign to seize the city of Iconium. Through military strategy and relentless determination, he aimed to bring this pivotal city under his dominion, further strengthening his influence in the region. The conquest of Iconium would mark a significant milestone in Anszvar's quest for territorial expansion and power consolidation."
 atl_magyaria_religion_title: "Cult of the Mother"
 atl_magyaria_religion_desc: "Alp II's recent adoption of the Mitraic faith has ushered in a period of fervent religious propagation. The principality, under Alp II's leadership, has embarked on a mission to disseminate the beliefs and teachings of Mitraism throughout the realm. Temples and sacred shrines dedicated to Mitra have been erected in prominent locations, serving as focal points for religious gatherings and worship."
 amaszvar_kingdom_title: "A Magyar Kingdom"
 amaszvar_kingdom_desc: "In the hallowed halls of an ancient Roman castle in Amasya, the chieftains of the Amaszvar tribe, led by Alp II, crowned him as the King of the Magyars. This historic ceremony marked the unification of Hungarian tribes under his rule, symbolizing a new era of strength and destiny for their people. The room resounded with cheers as the crown was placed upon his head, signifying their collective unity and shared vision."
 amaszvar_unite_tribes_title: "Unite all Tribes"
 amaszvar_unite_tribes_desc: "Anszvar, the visionary leader, embarked on a relentless quest to unite all the disparate tribes. Through diplomacy, strategic alliances, and unwavering determination, Anszvar forged a powerful coalition, binding the tribes together under a common banner. This remarkable feat of unification marked a pivotal chapter in the history of their people, promising a future of strength and solidarity."
 prepar_for_cofrontation_magyar_title: "Prepare Hussars!"
 prepar_for_cofrontation_magyar_desc: "Understanding the strategic importance of preparing formidable Hussars, Anszvar readied his elite cavalry forces in anticipation of a confrontation with Nicaea. With their unmatched mobility and combat prowess, these Hussars were to be a critical asset in dealing with any challenges posed by Nicaea, demonstrating Anszvar's commitment to maintaining a strong military deterrent against potential adversaries."
 magyaria_destroy_nikaea_title: "Destroy Nikaea"
 magyaria_destroy_nikaea_desc: "Understanding the strategic importance of preparing formidable Hussars, Anszvar readied his elite cavalry forces in anticipation of a confrontation with Nicaea. With their unmatched mobility and combat prowess, these Hussars were to be a critical asset in dealing with any challenges posed by Nicaea, demonstrating Anszvar's commitment to maintaining a strong military deterrent against potential adversaries."
 magyaria_establish_finalarmy_title: "The City of we're Desire!"
 magyaria_establish_finalarmy_desc: ""
 amaszvar_enforce_taxes_title: "Enforce Taxes"
 amaszvar_enforce_taxes_desc: "The introduction of new taxes within the tribe was met with mixed reactions. As the paramount leader, Alp II recognized the need for additional resources to support the tribe's growing needs, particularly in these challenging times. However, the implementation of these taxes sparked debates and discussions among the chieftains and the common people. Some chieftains saw the necessity of these taxes to bolster the tribe's infrastructure, security, and overall well-being. They believed that a more organized and centralized system would enhance the tribe's stability and resilience against external threats."
 seize_pahlagonia_magyar_title: "Annex Paphlagonia"
 seize_pahlagonia_magyar_desc: "Anszvar, in his relentless pursuit of territorial consolidation, made the strategic decision to annex Paphlagonia. Employing diplomatic finesse and military might, he sought to integrate this region into his growing domain, further solidifying his influence and expanding the reach of his rule. The annexation of Paphlagonia represented a calculated step towards achieving his overarching goals of unity and dominance."
 amaszvarseize_sinope_title: "Seize the City"
 amaszvarseize_sinope_desc: "Anszvar, with a keen eye for economic prowess, initiated a bold campaign to seize the prosperous trade city of Sinope. Recognizing its strategic importance and wealth, he sought to bring this thriving center under his control, positioning his realm for enhanced trade dominance and economic prosperity. The capture of Sinope represented a pivotal move in Anszvar's quest to bolster his kingdom's economic strength and regional influence."
 magyaria_aszvar_title: "Time of Troubles"
 magyaria_aszvar_desc: "Hungarian tribes were initially mercenaries in Anatolia during the Franko-Roman War but eventually settled in the Boukelarion Mountains. They formed a tribal confederation and expanded into Armenikon before being defeated by the Nicaean Emperor. Under Alp II's leadership, they now seek dominance in Anatolia once more."


