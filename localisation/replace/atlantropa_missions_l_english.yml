 zlamanieoporuceltom: "§YIn the regions inhabited by the Celts, royal forces will initiate extensive §!§Rpacification§!§Y efforts aimed at ultimately addressing any resistance displayed by these individuals towards the authority of our crown. As a result of these actions, numerous Celtic villages may undergo §!§Rtransformative processes§!§Y, and unfortunate casualties might occur within the Celtic population, leading to a reconfiguration of governance dynamics within those territories. Nonetheless, through these endeavors, their resistance will be thoroughly managed, permitting a renewed sense of order.\n Subsequent to these interventions, there are plans to engage in substantial settlement activities, which will naturally encounter a degree of opposition. Nevertheless, these efforts are crucial for the betterment of the United Kingdom and necessitate certain sacrifices to be made on our part.§!"
 tooltipkwestia_albionu:"The inhabitants of Albion possess a refined sensibility that distinguishes them as more culturally evolved compared to the tribal Celts. After all, their lineage traces back to the era of the Roman province, which renders them amenable to negotiations that circumvent the need for resorting to violent means. By fostering the establishment of institutions of higher learning and discreetly cultivating the favor of indigenous elites, we have the opportunity to gracefully extend our cultural influence upon them."

