 Balthasar_empire_language_title: "Adopt German Culture"
 Balthasar_empire_language_desc: "In a bold move, your nation embraces the rich cultural tapestry of the German people, adopting German traditions, language, and customs, paving the way for a new era of influence in Central Europe."
 Hunsgary_christian_title: "Embrace the Cross"
 hunsgary_thuringia_title: "Secure the Marches"
 hunsgary_slavia_title: "Stabilise the Saxon Lands"
 hunsgary_balhasaria_title: "Secure the Rhine"
 hunsgary_civilize_title: "Abandon the Nomadic Ways"
 hunsgary_branching_title: "The Great Khan's Legacy"
  Hunsgary_christian_desc: "The old gods of the steppes have served us well in conquest, but to rule these settled lands we must embrace the faith of our subjects. Christianity offers us legitimacy in the eyes of both our Germanic vassals and the distant Emperor in Constantinople."

 hunsgary_thuringia_desc: "The eastern territories of our realm must be properly fortified and garrisoned. These lands, rich in silver and iron, will serve as the backbone of our new sedentary state. We must strengthen our hold on Austria and Bavaria."

 hunsgary_slavia_desc: "The Saxon tribes and their lands represent a crucial stepping stone in our transformation. By securing Thuringia, Franconia, and the northern reaches, we establish a buffer against potential threats while gaining access to skilled craftsmen and fertile farmlands."

 hunsgary_balhasaria_desc: "The Rhine represents the western frontier of our ambitions. To truly rival the established kingdoms of Europe, we must control the trade routes and wealthy cities that line this great river. From Frisia to Burgundy, these lands will fuel our transformation."

 hunsgary_civilize_desc: "The time has come to abandon the ways of our ancestors. No longer shall we live in felt tents and follow the herds. We shall build stone castles, establish proper courts, and rule as the Christian kings of Europe do. This is our final transformation from nomads to a settled kingdom."

 hunsgary_branching_desc: "With Attila's death, our great confederation faces its greatest test. Will his successors maintain the unity he forged, or will the empire fragment as so many before it? The path forward remains unclear, shrouded in the mists of an uncertain future."

 balthasar_imperial_guard_title: "Establish Imperial Guard"
 balthasar_imperial_guard_desc: "Amidst growing threats and ambitions, your nation establishes a formidable Imperial Guard, an elite military force sworn to protect the monarchy. Their discipline and prowess not only secure the ruler's safety but also symbolize the might and authority of your expanding empire."
 balthasar_reformed_army_title: "Establish Heer"
 balthasar_reformed_army_desc: "In response to the shifting tides of warfare, your nation takes a strategic step by establishing the Heer, a professional army dedicated to defending the realm. This formidable land force is poised to enhance your military capabilities and secure your nation's interests on the battlefield."
 mitelle_europa_economy_title: "European Economy"
 mitelle_europa_economy_desc: "As your nation ascends to imperial stature, a comprehensive economic reform is enacted, fostering a robust Imperial Economy. Centralized planning, trade policies, and infrastructural investments propel your realm into a prosperous era, solidifying its status as an economic powerhouse within the imperial framework."
 balthasaria_invade_italy_title: "Invade Italy"
 balthasaria_invade_italy_desc: "With a thirst for expansion, your nation launches a daring invasion of Italy, seeking to reshape the political landscape of the Mediterranean. The conquest of Italian territories promises not only territorial gains but also potential control over vital trade routes and cultural influence in this historically rich region."
 balthasar_prosperity_title: "Imperial Prosperity"
 balthasar_prosperity_desc: "As your empire reaches new heights, Imperial Prosperity dawns with flourishing trade, technological advancements, and cultural achievements. The wealth generated and the stability attained contribute to the grandeur of your imperial realm, solidifying its position as a beacon of prosperity on the world stage."
 balthasar_cities_title: "Build Cities"
 balthasar_cities_desc: "In a visionary initiative, your nation embarks on a campaign to build new cities, transforming the landscape and fostering urban development. The construction of these thriving centers not only bolsters your economy but also attracts diverse populations, fueling growth and innovation within your expanding realm"
 europaische_balance_title: "Balance of Power"
 europaische_balance_desc: "As diplomatic maneuvering unfolds, your skilled statesmen adeptly navigate the delicate dance of international relations, establishing a Balance of Power. Through strategic alliances, treaties, and calculated actions, your nation influences the equilibrium among major players, ensuring stability and safeguarding its interests on the global stage."
 thuringia_germanisation_title: "Germanisation"
 thuringia_germanisation_desc: "In a bid to strengthen cultural cohesion, your nation undertakes a process of Germanisation, promoting German language, customs, and administrative practices. This deliberate assimilation effort aims to create a unified identity, but may face resistance and stir social dynamics within your diverse population."
 balthasaria_conquer_poland_title: "Invade Slavthenia"
 balthasaria_conquer_poland_desc: "Fueled by territorial ambitions, your nation initiates a bold invasion of Slavthenia, aiming to expand its borders and influence in the Eastern European theater. The conquest of Slavthenian territories holds the promise of strategic advantages and increased control over valuable resources in this contested region."
 balthasar_empire_awake_title: "The Ansbach Treaty"
 balthasar_empire_awake_desc: "The aftermath of The Ansbach Treaty has brought about the collapse of the once-great Hunorian Empire, leading to its fragmentation into numerous successor states, among them our Thuringian Empire. The geopolitical landscape undergoes a radical transformation, as these newly formed nations grapple with the challenges of independence, reshaping alliances, and asserting their own sovereignty in the wake of the empire's demise."
 Balthasar_empire_growth_title: "Restore the Empire"
 Balthasar_empire_growth_desc: "In a bold and ambitious move, your Thuringian Empire spearheads an effort to restore the Hunorian Empire. Through diplomatic maneuvering, military conquests, and political alliances, you seek to reunite the fragmented territories and revive the once-glorious Hunorian Empire. The success of this endeavor hinges on navigating complex international dynamics and managing internal tensions among the rekindled imperial states."
 balthasar_mitelle_europa_title: "Dream of United Europe"
 balthasar_mitelle_europa_desc: "As the visionary leader of a burgeoning nation, you embark on a grand quest to establish a European Empire. Through strategic alliances, military conquests, and diplomatic prowess, your goal is to unite diverse regions under a single imperial banner. The success of this endeavor will reshape the geopolitical landscape, ushering in a new era of dominance and influence for your burgeoning European Empire."
 balthasar_dominate_economy_title: "Seize the North"
 balthasar_dominate_economy_desc: "Driven by territorial ambitions, your nation launches a military campaign to invade the lands of the Northern Slavs. This expansionist move seeks to secure strategic resources, exert dominance over the region, and reshape geopolitical dynamics in your favor."
 mitelle_army_title: "Eurowehra"
 mitelle_army_desc: "In pursuit of continental security, your nation takes a bold step to establish the Eurowehra, a unified European army. This strategic move aims to foster cooperation among nations, enhance military capabilities, and safeguard the shared interests of the participating states in the complex geopolitical landscape of Europe."
 balthasaria_invade_francia_title: "Invade Frankia"
 balthasaria_invade_francia_desc: "In a bold geopolitical move, your nation decides to invade Frankia, seeking to expand its borders and influence. The outcome of this military campaign will shape the balance of power in the region and potentially alter the course of history for both nations involved"
 europaische_hegemony_title: "Total Hegemony"
 europaische_hegemony_desc: "With an unyielding pursuit of dominance, your nation aims for Total Hegemony, seeking to subjugate rival powers and establish unchallenged supremacy. The relentless expansion of your influence and control over strategic regions will reshape the geopolitical landscape, solidifying your nation's position as a formidable force to be reckoned with"
 balthasar_renaisance_title: "Thuringian Renaissance"
 balthasar_renaisance_desc: "As the Thuringian Empire enters a new era, a cultural and intellectual Renaissance takes hold. Artistic and scientific advancements flourish, bringing forth a period of enlightenment that transforms the empire into a beacon of culture and innovation, attracting the admiration of neighboring realms."
 balthasar_economy_2_title: "Thuringian Bread"
 balthasar_economy_2_desc: "In a bid to enhance agricultural productivity, the Thuringian Empire undertakes a sweeping Agrarian Reform. Land redistribution, technological advancements, and new farming techniques usher in a period of prosperity, elevating the agricultural sector and ensuring sustainable food production for the empire's growing population."
 build_war_academy_title: "Thuringian Academy"
 build_war_academy_desc: "To bolster the military prowess of the Thuringian Empire, a visionary leadership establishes the Thuringian Military Academy. This institution becomes the cradle of strategic innovation, producing skilled commanders and forging an elite corps that propels the empire's armed forces to new heights of efficiency and effectiveness."
 balthasar_trains_title: "Eisenbahn"
 balthasar_trains_desc: "As the industrial revolution takes hold, your nation embraces progress by introducing the Eisenbahn – a revolutionary railway system. This transformative infrastructure accelerates economic development, facilitates swift transportation of goods and people, and solidifies your nation's position at the forefront of technological advancement."
 balthasaria_invade_albion_title: "Invade Albion"
 balthasaria_invade_albion_desc: "In pursuit of territorial expansion and strategic dominance, our nation decides to invade Albion. This ambitious military campaign seeks to extend our influence across the Albionic lands, shaping the future of both nations and potentially altering the geopolitical balance in your favor."
 balthasar_imperial_economy_title: "Imperial Taxes"
 balthasar_imperial_economy_desc: "As the imperial authority consolidates power, a decree is issued to implement Imperial Taxes. This comprehensive taxation system aims to fund ambitious state projects, military endeavors, and imperial initiatives, shaping the financial landscape and solidifying the central authority's control over economic resources within the empire"
 balthasar_more_economy_title: "Thuringian Economy"
 balthasar_more_economy_desc: "In a bid to strengthen the economic foundations of the Thuringian Empire, a series of comprehensive economic reforms are enacted. The Thuringian Economy experiences a surge in trade, infrastructure development, and technological innovation, positioning the empire as a regional economic powerhouse with a flourishing market and increased prosperity"
 balthasar_industrial_title: "Industrialisierung"
 balthasar_industrial_desc: "In a transformative era, your nation embraces Industrialisierung, ushering in a period of rapid industrialization. Factories emerge, urban centers expand, and technological advancements revolutionize production, propelling your nation into the forefront of economic progress and global competition"
 balthasaria_invade_scandinavia_title: "Seize the North"
 balthasaria_invade_scandinavia_desc: "In pursuit of territorial expansion and strategic dominance, our nation initiates a military campaign to invade the Ugrofinnish tribes. This bold move seeks to assert control over valuable lands and resources, reshaping the geopolitical landscape in our favor."
 balthasaria_deal_slavs_title: "Tame the Slavs"
 balthasaria_deal_slavs_desc: "To tame the Slavs in Balhasaria, strategic measures must be employed, blending diplomacy with firm governance to integrate and influence the Slavic communities, fostering cooperation and unity under the rule of Balhasaria."
 balthasaria_disaster_title: "The Unstable Empire"
 balthasaria_disaster_desc: "Managing the Unstable Empire of Balhasaria, rife with diverse cultures and religions across its provinces, requires a nuanced approach. Implementing tolerant policies, fostering cultural exchange, and providing autonomy where needed can help navigate the intricacies of governance, promoting stability amid the diversity within the realm."
 balthasaria_deal_occitanians_title: "Question of Belgica"
 balthasaria_deal_occitanians_desc: "The Unstable Empire"
 empire_is_saved_title: "§YA New Gold Age§!"
 empire_is_saved_desc: "The New Gold Age"
 balthasaria_deal_germans_title: "A Germanic Problem"
 balthasaria_deal_germans_desc: "A Germanic Problem"
 balhasaria_gold_title: "Gold from Golthor"
 balhasaria_gold_desc: "The gold from the Golthor mine becomes the lifeblood of the imperial treasury, fueling economic prosperity and funding grand imperial projects. The mine's riches serve as a symbol of the empire's wealth and contribute to its status as a formidable force in the region."
 balhasaria_renaissance_title: "Imperial Renaissance"
 balhasaria_renaissance_desc: "In the era of the Imperial Renaissance, Balhasaria experiences a revival of art, culture, and innovation. Fueled by a renewed commitment to knowledge and enlightenment, the empire becomes a hub of creativity, pushing the boundaries of science and the arts to usher in a golden age of intellectual and aesthetic achievement."
 balhasaria_roads_title: "Our own Roads"
 balhasaria_roads_desc: "Balhasarian roads weave a network of connectivity across the empire, facilitating efficient trade, swift military movements, and fostering cultural exchange. These well-constructed thoroughfares not only enhance logistical capabilities but also stand as a testament to the empire's commitment to progress and unity."
 balhasariabussines_title: "Back to Bussiness"
 balhasariabussines_desc: "To restore Balhasarian stability, a comprehensive approach is essential. Implementing inclusive governance, addressing economic disparities, and promoting cultural tolerance can mend societal rifts."
 balhasaria_unite_german_title: "Restore the Hungary"
 balhasaria_unite_german_desc: "Restoring the Hungary Empire requires a strategic blend of diplomacy, military prowess, and governance. By reuniting fragmented tribes, consolidating power, and cultivating a shared vision of strength and prosperity, the empire can rise once again as a formidable force in the region."
 land_of_hope_glory_balhasaria_title: "Land Of Hope and Glory"
 land_of_hope_glory_balhasaria_desc: "Balhasaria, the Land of Hope and Glory, stands as a beacon of promise and pride, where the diverse tapestry of cultures and histories converges into a harmonious symphony of resilience and aspiration. In the shadow of its grandeur, the empire fosters a collective vision of prosperity, unity, and a glorious future for its people."
 build_heideiberhg_title: "Build a Fortress"
 build_heideiberhg_desc: "Constructing a fortress involves meticulous planning and execution, considering strategic location, defensive capabilities, and sustainability. The fortified structure will serve as a formidable stronghold, providing the empire with a secure military base, a symbol of strength, and a key element in the overall defense strategy."
 balhasaria_build_barracks_title: "Mlitary Logistic"
 balhasaria_build_barracks_desc: "Streamlining military logistics is critical for ensuring the efficiency of imperial forces. Developing robust supply chains, strategic deployment plans, and efficient transportation systems allows for swift and effective response to conflicts, enhancing the overall operational capability of the military."
 balhaaria_army_title: "Establish Forces"
 balhaaria_army_desc: "To establish formidable imperial forces, rigorous military training, advanced weaponry, and strategic alliances are paramount. By cultivating a disciplined and well-equipped army, the empire can project strength, deter potential adversaries, and ensure the security of its borders and interests."
 balhasaria_adopt_language_title: "Act of Tolerance"
 balhasaria_adopt_language_desc: "Enacting an Act of Tolerance, the empire demonstrates a commitment to embracing diversity of beliefs and cultures. This legislation promotes social harmony, encourages coexistence, and contributes to a more unified and resilient imperial society."
 balhasaria_prosper_title: "Imperial Prosperity"
 balhasaria_prosper_desc: "Nurturing imperial prosperity involves a multifaceted approach, encompassing sound economic policies, strategic investments in key sectors, and fostering a conducive environment for innovation and trade. By prioritizing the well-being of its citizens and maintaining a balanced economic ecosystem, the empire can thrive and leave a lasting legacy of affluence and stability."
 balhasariaeconomy_title: "Gold Standard"
 balhasariaeconomy_desc: "Adopting the Gold Standard, the empire stabilizes its currency, instilling confidence in economic transactions and fortifying the value of its monetary system. This move establishes a solid foundation for trade and financial stability, contributing to the overall resilience of the imperial economy."
 balhasarian_production_title: "Imperial Economy"
 balhasarian_production_desc: "The Imperial Economy is a complex web of trade, taxation, and resource management, demanding meticulous planning to optimize production, ensure fiscal stability, and support the expansive ambitions of the empire. Balancing economic growth with the demands of a vast and diverse realm is crucial for sustaining the prosperity and power of the imperial coffers."
 balhasarian_industralisation_title: "Improve Production"
 balhasarian_industralisation_desc: "To enhance production within the empire, implementing efficient technologies, streamlining supply chains, and investing in workforce development are key strategies. By fostering innovation and optimizing resource allocation, the empire can boost output across various sectors, driving economic growth and strengthening its overall stability."
 Hungary_thuringia_title: "The Royal Domain"
 Hungary_thuringia_desc: "Overseeing the Royal Domain, we implement strategic policies to ensure its prosperity, balancing economic development, social cohesion, and military readiness to fortify the foundations of our reign and solidify our legacy."
 Hungary_christian_title: "Adopt Christianity"
 Hungary_christian_desc: "Embracing Christianity, we usher in a transformative era, aligning our realm with the teachings of the Church and navigating the complexities of religious conversion to forge new alliances and reshape the cultural fabric of our kingdom."
 Hungary_slavia_title: "Chlodwar's Domain"
 Hungary_slavia_desc: "Chlodwar's Domain, the realm of the youngest son, stands as a testament to a true warrior's prowess, where valor and strategic acumen converge to carve out a legacy marked by strength and resilience."
 Hungary_civilize_title: "Adopt Feudalism"
 Hungary_civilize_desc: "Embracing Feudalism, we usher in a new era of governance, restructuring our societal framework to foster loyalty through a system of vassals and lords, aiming to strengthen our realm's stability and centralize power within the intricacies of a feudal hierarchy."
 Hungary_balhasaria_title: "Balhasar's Domain"
 Hungary_balhasaria_desc: "In Balhasar's Domain, the realm of the middle son, competence is a scarce commodity, as the challenges of governance are met with a lackluster leadership that struggles to navigate the complexities of ruling, casting shadows over the once-promising legacy of the royal lineage."
 adapt_slavic_faith_title: "Adopt Slavic Faith"
 adapt_slavic_faith_desc: "Embracing the Slavic faith, we align ourselves with the spiritual traditions of the conquered Slavic tribes, forging a powerful connection with our subjects and strengthening the unity of our burgeoning empire."
 reform_slavic_faith_title: "Reform Rodnovery"
 reform_slavic_faith_desc: "Initiating a reform in the Slavic religion, we aim to centralize its practices, instilling a cohesive belief system that consolidates our influence and fosters a sense of shared identity among our diverse subjects."
 huns_invade_constantinopole_title: "§RBurn Troya Again§!"
 huns_invade_constantinopole_desc: "Rekindling the flames of war, we embark on a perilous quest to burn Troy once more, seeking to etch our legacy across the ancient battlegrounds and assert our dominance in the annals of history."
 huns_promote_slavs_title: "Question of Slavs"
 huns_promote_slavs_desc: "Seeking to pacify and integrate the Slavic tribes, we embark on a diplomatic endeavor to tame them, fostering alliances and incorporating their strengths into the fabric of our expanding empire."
 seize_pereyeslav_title: "Lusatian Campaign"
 seize_pereyeslav_desc: "Launching the Lusatian Campaign, we set our sights on subduing the resilient Lusatian tribes, employing strategic maneuvers and military prowess to secure dominance over the region and further solidify our expanding realm."
 hun_lithuania_campaign_title: "Daugavan Campaign"
 hun_lithuania_campaign_desc: "Initiating a bold invasion into the tribal empire of Daugava, we marshal our forces to conquer new territories and assert our dominance, aiming to assimilate the Daugavan tribes into the ever-expanding tapestry of our burgeoning empire."
 huns_invade_lutetia_title: "§RDestroy Lutetia§!"
 huns_invade_lutetia_desc: "Unleashing our forces, we embark on a mission to obliterate Lutetia, aiming to erase the city from the map and leave an indelible mark of our power and conquest across the landscape."
 huns_pagan_title: "§YAbandon Christianity§!"
 huns_pagan_desc: "Following the death of King Attila, a faction within the domain, led by the alleged traitor Chlodwar, swiftly decides to abandon the Christian faith and revert to Tengrism. This religious shift sparks tensions, reshaping the cultural and spiritual landscape within the realm."
 huns_restored_country_title: "A Second Chance"
 huns_restored_country_desc: "With ambitious vision, we strive to establish the Second Hunnic Empire, uniting diverse tribes under a singular banner, as we embark on a conquest-driven era, seeking to etch our legacy in the pages of history once again."
 huns_annex_vistulia_title: "Hunnic Domination"
 huns_annex_vistulia_desc: "Launching a relentless campaign for Hunnic domination, we aim to extend our influence far and wide, subjugating rival tribes and civilizations, as the echoes of our conquests resonate across the vast landscapes, solidifying the legacy of the Hunnic dominion."
 huns_preparearmy_title: "§RPagan Monster§!"
 huns_preparearmy_desc: "Embracing our role as a pagan monster, we weave a tapestry of fear and awe, unleashing our supernatural prowess to command both the mystical and earthly realms, striking terror into the hearts of those who dare to challenge our otherworldly might."
 huns_rome_title: "§RSack the Rome§!"
 huns_rome_desc: "Marching towards Rome, we unleash the full force of our conquest, determined to sack the city and leave an indelible mark on the pages of history with our triumph over the once-mighty Roman Empire."
 huns_gravyer_title: "§gGravedigger of Europe§!"
 huns_gravyer_desc: "Earning the ominous title of the Gravedigger of Europe, we carve a path of conquest and subjugation, leaving a trail of fallen civilizations in our wake as we shape the destiny of the continent with the might of our expanding empire."
 huns_promote_huns_title: "Question of Tribes"
 huns_promote_huns_desc: "Embarking on a mission to tame the local Hunnic tribes, we employ a delicate blend of diplomacy and strength to unite these disparate factions under our banner, consolidating their loyalty and fortifying our dominance in the vast expanse of the Hunnic territories."
 huns_cross_elbe_title: "Cross the Elbe"
 huns_cross_elbe_desc: "Crossing the Elbe, we defy geographical boundaries and expand our dominion, venturing into uncharted territories to conquer new lands and assert our authority beyond the formidable river barrier."
 hun_viking_campaign_title: "The Northern Campaign"
 hun_viking_campaign_desc: "Launching the Northern Campaign, we set our sights on uncharted lands, braving the harsh terrains and clashing with formidable foes as we seek to expand our influence and carve a formidable legacy in the untamed realms to the north."
 huns_invade_alexandria_title: "§RSack Alexandria§!"
 huns_invade_alexandria_desc: "Embarking on a daring expedition, we set our sights on the rich city of Alexandria, aiming to plunder its treasures and leave an enduring mark on history as conquerors who laid claim to the wealth of this ancient metropolis."
 establish_pagan_army_title: "Reform Berserks"
 establish_pagan_army_desc: "Revamping the Berserks, we institute a comprehensive reform, refining their warrior traditions and honing their ferocious skills to create an even more formidable and disciplined force ready to unleash havoc on the battlefield."
 huns_modern_barbarians_title: "A Modern Barbarians"
 huns_modern_barbarians_desc: "Transforming into modern-day barbarians, we blend ancient ferocity with contemporary cunning, adapting our tactics to exploit technological advancements and societal vulnerabilities, ensuring our barbaric legacy endures in the complexities of the modern world."
 huns_invade_jerusalem_title: "§RBurn Holy City§!"
 huns_invade_jerusalem_desc: "Launching an audacious campaign, we set our sights on sacking the holy city, aiming to seize its sacred treasures and assert our dominance over the religious and political heart of our adversaries."
