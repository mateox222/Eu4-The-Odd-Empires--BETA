 france_empire_greek_title:0 "Guerre de Cent Ans"
 france_empire_greek_desc:0 "The hundred years war has seen us try to wrestle our ancestral lands in Narbonesia from the Venediens. It seems that we will have to defend it again."
 fra2_reclaim_arm_paris_title:0 "Destroy Zlotowile"
 fra2_reclaim_arm_paris_desc:0 "We will reign in the Slavic invaders! Onwards to Paris!"
 fra2_vassalize_france_title:0 "§MConquête de la Vénédie§!"
 fra2_vassalize_france_desc:0 "We should recover our lands up to the Loire. Doing so will allow us to bring the Venediens under our influence as well. It should be safe to say that we can end the hundred years' war once and for all."
 emp_fra_conquer_burgundy_area_title:0 "Invade Moravia"
 emp_fra_conquer_burgundy_area_desc:0 "this mission kinda overlaps with Vangionean campaign but do it anyways"
 annex_savoy_title:0 "Conquer Dauphine"
 annex_savoy_desc:0 "We should secure Dauphine and free them from the Thuringian boot, as our Belgican brothers live there. It also provides us with a defensive frontier against any future invasions from the East."
 emp_fra_subjugate_aquitania_title:0 "Troops is Luyonnaise"
 emp_fra_subjugate_aquitania_desc:0 "The port of Bordeaux guards the gateway to the North Sea and the Baltic Sea. We should take advantage of it's strategic position."
 emp_fra_reconquer_gascony_title: "Control the Channel"
 emp_fra_reconquer_gascony_title: "We should secure the other side of the channel as well; doing so will give us a foothold onto Albion too."
