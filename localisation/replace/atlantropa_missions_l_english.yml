 contact_with_hasars_title: "Contact with Steppes"
 contact_with_hasars_desc: "In an effort to expand diplomatic relations, the State of Israel dispatched an envoy to establish contact with the Kingdom of the Khazars, located in the Eurasian steppes. The envoy's mission aimed to initiate dialogue, explore potential alliances, and foster mutual understanding between the two nations. This diplomatic outreach sought to forge connections and trade opportunities, recognizing the strategic and cultural significance of engaging with the Khazar kingdom."
 isr_settle_lands_title: "Settle the Israel"
 isr_settle_lands_desc: "In an effort to strengthen and populate the State of Israel, Jewish communities from Europe and Africa were encouraged to settle in the region. This migration and settlement initiative aimed to increase the population, infuse diverse cultural elements, and reunite the Jewish diaspora in their historic homeland, fostering a more cohesive and vibrant society within Israel."
 jewish_end_diaspora_title: "End Diaspora"
 jewish_end_diaspora_desc: "The goal to "End Diaspora" reflects a comprehensive effort by the State of Israel to encourage and facilitate the return of Jewish communities scattered across the world to their ancestral homeland. This ambitious initiative seeks to unite the global Jewish diaspora, offering opportunities for repatriation and fostering a sense of belonging and solidarity within the State of Israel."
 jewish_establish_navy_title: "Establish Tzahal Hayam"
 jewish_establish_navy_desc: "The establishment of Tzahal Hayam denotes the creation of a naval force within the State of Israel. Tzahal Hayam, or "Sea Army," signifies the nation's commitment to fortifying its maritime capabilities, including naval defense, protection of coastal borders, and safeguarding its interests in the surrounding waters."
 jewish_galleys_title: "Build Galleys"
 jewish_galleys_desc: "Building galleys represents an essential maritime endeavor for the State of Israel, enhancing its naval fleet. Galleys, typically oar-powered vessels, signify the nation's commitment to bolstering its maritime capacity, enabling seafaring exploration, trade, and potential defensive capabilities along coastal waters."
 jewish_total_army_title: "§RSons of Jahve§!"
 jewish_total_army_desc: ""
 nowy_sion1_title: "Seize Administration"
 nowy_sion1_desc: "In the aftermath of the fall of the Christian Kingdom of Jerusalem, the State of Israel embarked on a strategic move to seize administration over territories formerly held by the Kingdom. This initiative aimed to establish governance and administrative control, seeking to bring stability and reorganize the region following the Kingdom's collapse."
 israel_artillery_title: "Jewish Artillery"
 israel_artillery_desc: "This strategic move indicates the nation's efforts to strengthen its military capabilities by creating and utilizing artillery, potentially for defensive purposes or as part of its defense forces."
 israel_army_reform_title: "Populate the Israel"
 israel_army_reform_desc: "Increase in the Jewish population settling in the region of Israel. This kind of migration indicates a deliberate effort to bolster the demographic presence of Jewish communities in Israel, contributing to the growth, development, and cultural enrichment of the nation."
 israel_huge_army_title: "Build National Army"
 israel_huge_army_desc: "The establishment of a National Army signifies a fundamental development in the defense infrastructure of the State of Israel. This initiative involves the formation of an organized and centralized military force, specifically dedicated to defending the nation's sovereignty, security, and interests, serving as a symbol of national defense and unity."
 israel_reform_army_title: "Reformed Jewish Army"
 israel_reform_army_desc: "The reformation of the Jewish Army represents a significant restructuring and modernization of the military forces in Israel. This initiative involves improvements in training, equipment, tactics, and overall organization within the armed forces, enhancing their capabilities and readiness to defend the nation's security and interests."
 israel_annex_antiochia_title: "Seize Antioch"
 israel_annex_antiochia_desc: "The decision to seize Antioch denotes a strategic move by the State of Israel to take control of the historically significant city of Antioch. This initiative likely involves military or administrative efforts to assert influence, potentially expanding territorial control and asserting Israel's presence in the region."
 anatolian_frontier_title: "Anatolian Frontier"
 anatolian_frontier_desc: "Israel advance and extend its influence or territorial reach into the Anatolian region. This endeavor might involve diplomatic negotiations, military campaigns, or administrative efforts aimed at expanding Israel's presence and possibly consolidating control over specific territories in Anatolia."
 jewish_cultural_domination_title: "Conquest of Anatolia"
 jewish_cultural_domination_desc: "This initiative involves organized military operations aimed at subjugating and annexing territories within Anatolia, potentially reshaping geopolitical boundaries and asserting Israel's dominance in the area."
 zio_shalom_israel_title: "§MA New Beginning§!"
 zio_shalom_israel_desc: "n the late Middle Ages, a new state of Israel emerged amidst the evolving political landscape. Established in the heart of the ancient Holy Land, this rekindled nation faced a unique blend of challenges and opportunities. As descendants of various Jewish communities returning to their ancestral homeland, they encountered trials in establishing sovereignty while navigating alliances and conflicts within the complex dynamics of the region."
 nowy_sion2_title: "Drive the Natives Away"
 nowy_sion2_desc: "After assuming power, the authorities in Israel decided to expel Syrians from their kingdom. This move aimed to secure the territory and ensure the country's safety but also stirred controversy due to humanitarian concerns and interethnic relations in the region."
 zionist_shalom_title: "§MShalom Israel§!"
 zionist_shalom_desc: "The establishment of a strong State of Israel was marked by a collective endeavor to forge a resilient and sovereign nation. Rooted in the determination of diverse Jewish communities, the nation focused on consolidating its foundations. Embracing innovation in technology, agriculture, and education, Israel laid the groundwork for progress, shaping a robust infrastructure and fostering a culture of resilience and adaptability."
 israel_annex_tripoliss_title: "Destroy Catholic Realm"
 israel_annex_tripoliss_desc: "The conquest of the Kingdom of Tripoli by Israel marked a significant expansion of their territorial reach. This expansion was complex and required both adept military action and diplomatic strategy. The takeover of Tripoli was crucial for Israel, both strategically and in terms of natural resources. This operation required coordinated planning, tactical finesse, and the maintenance of control over the areas acquired in the conflict. Israel's ultimate success in conquering Tripoli might also have been a result of gaining control over key trade routes and strategic points within the conquered kingdom."
 isr_fortress_title: "Establish Nation"
 isr_fortress_desc: "The formation of the nation necessitated the creation of governance structures, legal frameworks, and administrative bodies. It also entailed the consolidation of territorial boundaries and the establishment of cultural, economic, and social systems to facilitate the functioning of the nascent state."
 revenge_to_babylon_title: "Revenge To Babylon"
 revenge_to_babylon_desc: "The military campaign aimed at Babylon was fueled by a sentiment of retribution for past transgressions and the desire to reassert sovereignty. Israel's forces, equipped with advanced strategies and armed with determination, sought to secure victory against their ancient adversaries."
 rise_of_jewish_empire_title: "§GCrown the King§!"
 rise_of_jewish_empire_desc: "The coronation of the first King of Israel in over a millennium stands as an unparalleled and historic event for the Chosen People. This monumental occasion marks the culmination of a long-awaited dream and a resurgence of the nation's ancient monarchy."
 jewish_invade_egypt_title: "The Path of Moses"
 jewish_invade_egypt_desc: "The invasion of Egypt was a strategic endeavor, aiming to assert Israel's influence over the region and further strengthen its position in the Middle East. The military campaign was orchestrated with calculated precision and tactical prowess to secure key territories within Egyptian lands"
 jewish_choosen_by_god_title: "§YChoosen by §!§RGOD§!"
 jewish_choosen_by_god_desc: "The belief that Israel is chosen by God holds significant religious and cultural importance in Jewish tradition. According to Jewish theology and history, Israel is regarded as the Promised Land, a land divinely chosen for the Jewish people. This belief is rooted in biblical narratives and the covenant between God and the Israelites, conveying a sense of spiritual connection and destiny."
 jewish_hegemon_title: "§RWorldwide Hegemony§!"
 jewish_hegemon_desc: "This is the way!"
 nowy_sion3_title: "Conscript an Army"
 nowy_sion3_desc: "To conscript an army involves the mandatory enlistment or drafting of individuals into the military. This process often includes the selection of eligible citizens or residents for military service, training, and deployment to bolster the armed forces' numbers and capabilities."
 jewish_fortress_title: "Jewish Fortresses"
 jewish_fortress_desc: "Jewish fortresses refer to strongholds or fortified structures built and maintained by Jewish communities for defense or protection. These fortifications were historically constructed in various regions to safeguard against external threats, providing a means of defense during periods of conflict or upheaval. They played a crucial role in ensuring the safety and security of Jewish settlements and communities throughout history."
 israel_economy_reform_title: "Tax the goyim"
 israel_economy_reform_desc: "The decision by Israel to establish a special religious tax for non-Jews marked a controversial policy shift. This tax aimed to fund religious institutions and services primarily associated with Judaism, raising debates about religious tolerance and equality within the state. The implementation of this tax led to discussions about the rights and obligations of non-Jewish communities within Israel."
 agral_reform_jewish_title: "A Promised Land"
 agral_reform_jewish_desc: "Economic prosperity denotes a period of robust financial well-being, growth, and stability within a region or a nation. It encompasses various factors such as increased employment, rising income levels, thriving industries, successful businesses, and flourishing trade relations. A state of economic prosperity is typically characterized by high standards of living, ample opportunities for business and employment, as well as an overall sense of financial security and well-being for the populace."
 jewish_workshopes_title: "Economy Boom"
 jewish_workshopes_desc: "Economic prosperity in our country is still increase"
 jewish_manufctures_title: "Build Manufctures"
 jewish_manufctures_desc: "srael's development and expansion of manufacturing industries signify a strategic push toward bolstering its economic diversity and growth. These efforts involve establishing and growing sectors for the production of goods, including technology, agriculture, defense, and innovation, aiming to create self-sufficiency, generate employment opportunities, and contribute to the nation's economic development."
 israel_annex_syria_title: "Annex Syria"
 israel_annex_syria_desc: "The newly formed State of Israel embarked on audacious conquests, culminating in the annexation of Syria. Braving challenges and leveraging strategic alliances, Israel's military forces secured key territories, including parts of Syria, marking a significant expansion of their borders The annexation was a strategic move, consolidating Israel's influence in the region and enhancing its territorial control. It allowed the state to assert dominance in a key geopolitical area, enabling the establishment of new administrative and cultural frameworks, while redefining the regional balance of power. This bold expansion altered the landscape, underscoring Israel's emergence as a formidable player in the Middle Eastern arena."
 jewish_invae_persia_title: "Invade Paras"
 jewish_invae_persia_desc: "The invasion of Persia marked a significant shift in regional dynamics, as Israel sought to extend its control over strategic lands. The campaign posed challenges, yet Israel's military strategy, alliances, and tactical prowess enabled them to secure territories within the Persian domain."
 jewish_economy_mast_title: "§REconomy Masterpiece§!"
 jewish_economy_mast_desc: "The Jewish people excelled in various economic sectors, leveraging their skills in industries such as textile production, artisanal crafts, and trade networks that spanned across regions. Their commitment to learning and education propelled advancements in fields like medicine, science, and finance."
 rebuild_the_temple_jews_title: "§MThe Third Temple§!"
 rebuild_the_temple_jews_desc: "The ambitious project to rebuild the Third Temple aimed to reinstate a sacred site of immense importance to Jewish faith and tradition. The endeavor required meticulous planning, substantial resources, and profound devotion. The construction was envisioned as a unifying symbol for the Jewish people, signifying their return to the holy land and the restoration of their spiritual legacy."
 jewish_rewrite_bible_title: "Recruit new Prophets"
 jewish_rewrite_bible_desc: "The endeavor involved establishing academies, promoting religious education, and creating platforms for individuals to study and explore religious texts deeply. Those demonstrating profound spiritual understanding and a connection to the Jewish faith were encouraged to share their insights and teachings with the community."
 jewish_golden_age_title: "§OJewish Golden Age§!"
 jewish_golden_age_desc: "During this time, Israel witnessed a renaissance in various fields, including art, science, philosophy, and commerce. The Jewish population made remarkable contributions to knowledge and innovation, furthering advancements in areas such as medicine, astronomy, mathematics, and literature."
 jewish_merchants_title: "Send Merchants"
 jewish_merchants_desc: "The dispatched merchants, equipped with goods unique to Israel's industries, ventured to cities along established trade routes, seeking to foster alliances and trading relationships. Their missions aimed to promote Israel's products, such as textiles, crafts, and specialized merchandise, in exchange for commodities unique to each city."
 jewish_dominate_trade_title: "Dominate the Trade"
 jewish_dominate_trade_desc: "Israel's efforts to dominate trade included fortifying existing trade networks and establishing new ones. By offering unique goods, fostering a business-friendly environment, and negotiating advantageous trade agreements, the state aimed to attract merchants and become a vital intermediary for trade between different regions."
 jewishatlantropska_title: "§RReligious Supremacy§!"
 jewishatlantropska_desc: "Efforts to establish religious supremacy involved instituting religious teachings and practices as central to the state's identity. This included initiatives to promote religious education, build religious institutions, and encourage adherence to Jewish customs and beliefs."
 jewish_cultural_domination2_title: "§RCultural Domination§!"
 jewish_cultural_domination2_desc: "Efforts toward cultural domination involved fostering the arts, promoting educational institutions, and encouraging intellectual pursuits that celebrated Jewish heritage. Israel aimed to assert its distinct cultural identity through music, literature, art, and intellectual contributions, enriching and influencing the broader cultural landscape of the era."
 byzantium_reorganized_army:"Reformed Tagmas"
 empire_of_iconium_title: "§MThe Empire of Iconium§!"
 empire_of_iconium_desc: "The Empire of Iconium emerged following the fall of the Ilium Empire due to conflicts with the Latins, becoming the domain of successors from the Komnenos dynasty. However, in recent years, a sort of religious revolution unfolded in Iconium when the ruling emperor decided to abandon Christianity in favor of the faith of his ancestors. This shift in religious allegiance represents a significant departure from the longstanding Christian tradition, possibly signaling broader cultural changes within the empire."
 iconium_power_title: "Destroy Latins"
 iconium_power_desc: "As the Latin occupation of Constantinople approaches a century, the sentiment to liberate the city has intensified. The call to "Destroy Latins" signifies a passionate determination to reclaim Constantinople, highlighting a growing desire among the populace to free the city from Latin occupation, suggesting potential for an imminent conflict or uprising to regain their historic capital."
 Iconium_opporetunity_title: "§RRhomaion Restored!§!"
 Iconium_opporetunity_desc: "The re-establishment of the Rhomaion Empire signifies a monumental ambition to resurrect the ancient imperial power and cultural heritage of Byzantium. This endeavor entails the unification of territories, potentially involving reclaiming former Rhomaion lands, consolidating power, and reviving the legacy of the once-mighty Rhomaion Empire."
 iconium_deal_magyars_title: "Destroy Magyars"
 iconium_deal_magyars_desc: "The barbaric Magyar tribes have been reigning over Anatolia for far too long. Their uncontrolled presence poses a significant threat to the region's stability, prompting the need for actions aimed at curtailing their influence and restoring order to these lands."
 iconium_deal_nicaea_title: "Destroy Nicaea"
 iconium_deal_nicaea_desc: "The imperative to destroy the Nicaean Empire, another post-imperial state and a primary rival, underscores the intense drive to re-establish the former Ilium Empire. As an obstacle on the path to resurrecting the Empire, the resolve to eliminate the Nicaean Empire points towards a significant conflict or aggressive actions aimed at neutralizing this competing power."
 Iconium_Roman_Restored_title: "§RA True Rhomaion§!"
 Iconium_Roman_Restored_desc: "The Emperor's restoration of a true Hellenistic Rhomaion signifies a significant shift in the empire's religious and cultural direction. This act suggests a return to Hellenistic or ancient Greek religious and cultural practices, representing a departure from Christianity and a revival of pre-Christian beliefs within the Rhomaioi society."
 byz_crimea_title: "Recover Crimea"
 byz_crimea_desc: "The ambition to recover Crimea represents the intent to regain control over the northern borders of the empire. This effort involves reclaiming strategic territories in Crimea, potentially through diplomatic negotiations, military operations, or other means to reinforce the imperial frontiers."
 byz_anatolia_title: "Reconquest Anatolia"
 byz_anatolia_desc: "The call for the reconquest of Anatolia signifies a significant ambition to regain control over the Anatolian region. This initiative involves reclaiming historically Roman territories in Anatolia, aiming to restore imperial influence and potentially redrawing the geographical and political boundaries of the empire."
 iconium_religion_title: "A True Greek Faith"
 iconium_religion_desc: "The Emperor's embrace of a true Greek faith signifies a profound shift in religious allegiance. This act likely involves a return to the ancient Greek or Hellenistic faith, symbolizing a departure from Christianity and a reconnection with the religious and cultural roots of Greek civilization within the empire."
 religion_iconium2_title: "Spread Hellenism"
 religion_iconium2_desc: ""Spread Hellenism" denotes the active promotion and dissemination of ancient Greek culture, beliefs, and values. This endeavor involves a deliberate effort to revive and proliferate Hellenistic ideas, art, philosophy, and traditions within and potentially beyond the empire's borders, aiming to assert the influence and significance of Greek culture."
 iconium_paganism_title: "Sons of Ares"
 iconium_paganism_desc: "The establishment of the elite religious force known as the Sons of Ares represents a significant development within the empire. This specialized group is likely dedicated to upholding and protecting the Hellenistic faith, potentially serving as guardians of religious sanctuaries, preservers of ancient rituals, or defenders of the cultural and spiritual heritage associated with Ares, the Greek god of war."
 Iconium_United_Empire_title: "§RHegemony Restored§!"
 Iconium_United_Empire_desc: "The restoration of hegemony signifies a grand effort to re-establish dominance and influence. This monumental initiative involves reclaiming a position of supreme authority, potentially in political, military, economic, or cultural spheres, aiming to regain control and assert power on a broad scale."
 iconium_reformed_army_title: "Reformed Guard"
 iconium_reformed_army_desc: "The reformation of the Imperial Guard represents a pivotal restructuring of the elite military unit within the empire. This initiative involves modernizing and enhancing the training, organization, and equipment of the Imperial Guard, aiming to strengthen its role in safeguarding the imperial interests and preserving the security of the empire."
 BYZ_restore_navy_title: "Restore Imperial Navy"
