 nikean_annex_ruthenia_desc:0 "Along the Dnieper"
 greek_empire_endless_title:0 "§REmpire is Solved§!"
 greek_empire_endless_desc:0 "At last, imperial banners sweep through the ancient streets of Rome. With the Eternal City restored, the dream of a united empire lives again—old wounds healed, old glories reborn. The world looks on as Rome’s crown returns to its true heirs beneath the purple."
 byzantine_destroysouthgermany_title:0 "Romaiki Germania"
 byzantine_destroysouthgermany_desc:0 ""Beyond the Rhine, the vast forests of Germany shelter proud tribes and fortified towns. By subduing these northern lands, we fulfill the ancient ambition of emperors past—extending Roman law and order deep into the heart of Germania, where the eagle’s shadow at last silences the warhorns of the wild"
 byzantine_destroynorthgermany_title:0 "Roman Slavorum"
 byzantine_destroynorthgermany_desc:0 "Roman forces, bolstered by allies and mercenaries familiar with the northern terrain, launched a swift and calculated campaign. The imperial army, clad in lamellar armor and bearing the golden standard of the double-headed eagle, moved with precision. Town by town, stronghold by stronghold, the Veleti resistance was broken."
