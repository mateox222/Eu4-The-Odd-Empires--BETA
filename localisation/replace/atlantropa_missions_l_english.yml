 france_south_campaign_title:0 "Expansion in Iberique"
 france_south_campaign_desc:0 "We have recovered our lands up to the Loire and pushed back the Venediens for the time being. Perhaps it is time to head south and reign in our former marches lost to the Aztecs."
 france_spain_campaign_title:0 "Southern Gate"
 france_spain_campaign_desc:0 "Terraconesia, Terreconesie, or the connecting land in English, is the gateway to Southern Iberia and the riches of Africa. It is also our ancestral land that we must recover from the petty kingdom  of Castille."
 fra_reconquista_four_title:0 "Destroy Aztec Menace"
 fra_reconquista_four_desc:0 "We should expel the Aztec invaders who raped and murdered our land and people. Throwing them back into the sea where they belong is too lenient a punishment. Vive la reconquête du sud!"
 fra_iberia_christian_title:0 "Restaurer l'ancien droit"
 fra_iberia_christian_desc:0 "We were one people with the Britanians, as evident in our shared history and culture. But many of them were lost to human sacrificing heathens, and as such we should guide them back to the light of Christ. Doing so shall restore their faith in us, allowing a true reunion with our Southern brothers."
