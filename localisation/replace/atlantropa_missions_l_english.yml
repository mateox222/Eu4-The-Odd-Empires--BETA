 byzantineepire_romanisation_title:0 "Reconquest of Anatolia"
 byzantineepire_romanisation_desc:0 "The time has come to reunite the fractured lands of Anatolia beneath imperial rule. By sweeping away rival lords and foreign banners, we restore ancient heartlands to the empire—making Anatolia whole once more, and securing the foundation for Rome’s renewed power."
 recover_the_balkans_title:0 "Onwards to Moesia"
 recover_the_balkans_desc:0 "Along the Danube’s winding course, the lost provinces of Moesia await their return to imperial rule. By reclaiming these borderlands, we restore Rome’s northern shield—guarding the empire from the barbarians beyond and reviving a legacy where Roman banners once flew proud"
 nikean_annex_dacia_title:0 "Civilize Bulgarians"
 nikean_annex_dacia_desc:0 "Beyond the Balkan mountains, the Bulgarian kingdom stands defiant against imperial might. By bringing these lands to heel, we secure the Danubian frontier and erase a centuries-old rival—restoring Roman rule where Tsars once dreamed of empire."
