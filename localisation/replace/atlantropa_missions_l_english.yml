 doggerland_conquer_byzant_title:0 "Seize Minor Islands"
 doggerland_conquer_byzant_desc:0 "Scattered across azure seas, the Mediterranean isles have long slipped from imperial grasp. By claiming these storied islands—Aeaea, Crete, Sardinia, and beyond—we restore dominance over vital sea lanes and rekindle the empire’s maritime strength at every corner of Mare Nostrum."
 aeaea_of_sicily:0 "Aeaen Harbours"
 nikean_annex_calais_title:0 "Annex Luyonnaise"
 nikean_annex_calais_desc:0 "In the heart of Neustria, the Romanic kingdom of Luyonaisse stands proud behind ancient walls. By bringing Luyonaisse beneath the imperial standard, we unite divided lands of old Gaul and restore the empire’s reach along the Loire—where Roman law and legacy shall flourish once more."
 nikean_annex_england_title:0 "A Roman Brittania"
 nikean_annex_england_desc:0 "Across storm-lashed seas, the lost isle of Britannia remembers imperial glory. By reclaiming these distant shores, we restore Rome's ancient reach—bringing the eagle once more above British hills and reuniting the westernmost province with the empire's undying legacy"
