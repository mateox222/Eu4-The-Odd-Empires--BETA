 recover_lombardia_title:0 "Push to the Alps"
 recover_lombardia_desc:0 "Beyond the plains of Italy, the snow-clad barriers of the Alps rise—last bulwark before the empire’s northern ambitions. By advancing our legions to these towering heights, we secure control over the vital mountain passes, opening the road to new conquests and laying claim to the gates of Europe itself." 
 nikean_annex_southfrance_title:0 "Troops in Gaulia"
 nikean_annex_southfrance_desc:0 "The alpine strongholds of Noricum, once Rome’s northern shield, await the return of imperial banners. By reclaiming these rugged lands, we secure vital mountain passes and restore a forgotten link in the old empire’s frontier—projecting Rhomaioi power deep into the heart of Europe."
