 egypt_core_1_title: "Reintegrate the North"
 egypt_core_1_desc: "The process of reintegrating Northern Egypt is a multifaceted undertaking that involves rebuilding infrastructure, restoring governance, and fostering a sense of unity among the region's population. This effort aims to bring stability and prosperity back to the reclaimed territories while reaffirming the empire's authority in the north."
 egyptian_orthodox_expansion_title: "Protect Christianity"
 egyptian_orthodox_expansion_desc: "Protecting Christianity is a paramount goal for the empire, with measures in place to safeguard the faith, support religious institutions, and ensure the well-being of Christian communities within its domains. This commitment is integral to maintaining the cultural and religious fabric of the empire."
 egyptian_promote_hellenism_title: "Promote Greek Culture"
 egyptian_promote_hellenism_desc: "The promotion of Greek culture is a central objective, with the empire actively endorsing Hellenic traditions, arts, and education. Through cultural initiatives, the Aigyptos Empire seeks to foster a deeper appreciation for Greek heritage and knowledge within its territories, enriching its cultural tapestry."
 egypti_ethnostate_title: "Hellenization"
 egypti_ethnostate_desc: "Hellenization is a deliberate process employed by the Aigyptos Empire to spread Greek culture, values, and language throughout its territories. This strategy aims to integrate Greek elements into various aspects of society, from governance to education, in an effort to further solidify the empire's cultural influence and unity."
 egytian_traders_title: "Alexandrian Trade"
 egytian_traders_desc: "The Aigyptos Empire is actively working to dominate trade in Alexandria, leveraging its strategic location and economic reforms to establish the city as a thriving hub for commerce. This initiative aims to enhance the empire's economic influence and prosperity through the control of key trade routes and markets."
 egypt_establish_navytrade_title: "Establish Merchant Navy"
 egypt_establish_navytrade_desc: "The establishment of a Merchant Navy is a key undertaking for the Aigyptos Empire, aimed at bolstering maritime trade and enhancing the empire's influence in the Mediterranean region. This initiative seeks to ensure a strong presence in naval commerce, further solidifying the empire's economic prowess."
 egypt_dominate_mediterranean_title: "Control the Sea"
 egypt_dominate_mediterranean_desc: "Gaining control over the Mediterranean Sea is a strategic objective for the Aigyptos Empire. Through the expansion of its naval capabilities and dominance in key maritime routes, the empire aims to establish a commanding presence in the Mediterranean, facilitating trade, security, and regional influence."
 egypt_seize_mesopotamia_title: "Seize Mesopotamia"
 egypt_seize_mesopotamia_desc: "The Aigyptos Empire has set its sights on seizing Mesopotamia, launching military campaigns and diplomatic efforts to gain control over this historically significant region. This endeavor aims to expand the empire's territorial reach and secure valuable resources and territories in the heartland of ancient civilization."
 egypt_core_2_title: "Reintegrate Upper Egypt"
 egypt_core_2_desc: "The reintegration of Upper Egypt involves a comprehensive strategy that includes the reconstruction of essential infrastructure, the restoration of effective governance, and the promotion of social cohesion among the local inhabitants. These coordinated efforts are geared towards revitalizing the region and solidifying the empire's presence in Upper Egypt."
 build_superfortress_title: "Build Fortresses"
 build_superfortress_desc: "The Aigyptos Empire is actively engaged in building fortresses across its domains, strategically fortifying key locations to enhance defense, security, and control over its territories. These fortifications are crucial elements of the empire's military and territorial strategy, safeguarding its interests and ensuring stability."
 buildd_university_title: "Alexandrian University"
 buildd_university_desc: "The establishment of the Alexandrian University is a testament to the Aigyptos Empire's commitment to education and intellectual advancement. This prestigious institution is dedicated to fostering scholarship, research, and the dissemination of knowledge, making it a hub of learning and cultural exchange within the empire and beyond."
 egypt_build_docks_title: "Build Docks"
 egypt_build_docks_desc: "The Aigyptos Empire is actively investing in the construction of docks, strategically positioned to bolster maritime trade, naval operations, and the overall economic vitality of its coastal territories. These docks serve as vital hubs for trade, transportation, and naval activities, contributing to the empire's economic and strategic interests."
 egypt_establish_galleys_title: "Build Galleys"
 egypt_establish_galleys_desc: "The Aigyptos Empire is heavily investing in the construction of galleys, expanding its naval fleet to strengthen maritime capabilities, protect its interests, and enhance its influence in the Mediterranean and beyond. These versatile warships play a crucial role in safeguarding the empire's maritime dominance and ensuring security along its coasts."
 egypt_jerusalem_siege_title: "Recapture Jerusalem"
 egypt_jerusalem_siege_desc: "The Aigyptos Empire is embarking on a campaign to recapture Jerusalem, aiming to reassert control over this historically significant city and solidify its influence in the region. This effort represents a strategic move to reclaim a pivotal center in the empire's cultural and religious heritage."
 egypt_celesyria_title: "Annex Celesyria"
 egypt_celesyria_desc: "The Aigyptos Empire is actively pursuing the annexation of Celesyria, seeking to expand its territorial holdings and consolidate control over this region. This move reflects the empire's strategic ambitions and its efforts to strengthen its presence in key territories."
 egypt_seize_armenia_title: "Seize Armenia"
 egypt_seize_armenia_desc: "The Aigyptos Empire is undertaking efforts to seize Armenia, aiming to expand its dominion and influence in this historically significant region. This strategic move is part of the empire's broader territorial ambitions and regional control."
 egypt_seize_anatolia_title: "Dominate Anatolia"
 egypt_seize_anatolia_desc: "The Aigyptos Empire is strategically working to dominate Anatolia, seeking to extend its sphere of influence and territorial control over this pivotal region. This endeavor is emblematic of the empire's ambitions to secure dominance across key territories."
 AIGYPTOS_after_war_title: "Aftermath of The War"
 AIGYPTOS_after_war_desc: "The Aigyptos Empire seeks to solidify its rule over newly acquired territories through comprehensive reforms, including inclusive governance structures and economic revitalization. These efforts are aimed at rebuilding and unifying the war-torn state."
 egyptian_manpower_title: "Repopulate Egypt"
 egyptian_manpower_desc: "Efforts to repopulate Egypt are underway, with initiatives focusing on attracting settlers and reintegrating displaced communities into the region. These endeavors aim to rejuvenate the once-affected areas and bolster the empire's presence in the reclaimed territories."
 egyptian_develop_alexandria_title: "Develop Alexandria"
 egyptian_develop_alexandria_desc: "The development of Alexandria is a multifaceted endeavor, encompassing infrastructure expansion, cultural enrichment, and economic stimulation. Investments in trade, education, and urban planning are being made to enhance the city's significance as a thriving hub within the Aigyptos Empire."
 egyptian_development_title: "Hellenic Empire"
 egyptian_development_desc: "Announcing the establishment of a Hellenic Empire signifies a momentous development in the region, marking the rise of a dominant and influential power with Greek cultural and historical roots. Under the banner of this empire, the territories once fragmented are united, promising a new era of stability, cultural enrichment, and regional influence."
 egypt_great_power_title: "Egyptian Ascendancy"
 egypt_great_power_desc: "Egyptian Ascendancy refers to the rise of Egypt as a dominant and influential power in the region. This period is characterized by Egypt's consolidation of control over its territories, economic revitalization, and political stability under the Aigyptos Empire. Egyptian Ascendancy has elevated Egypt's standing in the geopolitical landscape, marking it as a formidable force to be reckoned with in the eastern Mediterranean."
 egypt_hegemony_title: "Libyan Hegemon"
 egypt_hegemony_desc: "Egypt's emergence as a Continental Hegemon signifies its status as the predominant and influential power across the continent. Under the Aigyptos Empire, Egypt has successfully expanded its influence, consolidated control over its territories, and established itself as a dominant force in the region, wielding significant political and economic clout that extends far beyond its borders."
 egypt_establish_army_title: "Establish Army"
 egypt_establish_army_desc: "The establishment of a robust and capable army is a paramount priority for any emerging power. Egypt, under the Aigyptos Empire, is diligently working to build a formidable military force, incorporating modern training, weaponry, and strategy to ensure the defense and security of its territories and interests."
 egypt_reform_army_title: "Modern Hoplites"
 egypt_reform_army_desc: "The concept of "Modern Hoplites" refers to a contemporary adaptation of the traditional Greek hoplite, emphasizing a well-equipped and disciplined infantry force. These modern hoplites are equipped with advanced weaponry, armor, and training, ensuring their effectiveness in the evolving dynamics of warfare, while still paying homage to the historical legacy of ancient Greece."
 egypt_hellenic_empire_title: "Reformed Empire"
 egypt_hellenic_empire_desc: "The Reformed Hellenic Empire represents a revitalized and restructured iteration of the historical Hellenic Empire. With a renewed commitment to Greek heritage and culture, this empire seeks to unify and consolidate its territories, ushering in an era of strength, cultural resurgence, and regional prominence."
 egypt_Core_3_title: "Reintegrate Lower Egypt"
 egypt_Core_3_desc: "The endeavor to reintegrate Lower Egypt encompasses a comprehensive approach, involving the reconstruction of infrastructure, reestablishment of effective governance, and the promotion of social cohesion among the local population. These concerted efforts are directed toward revitalizing the region and reinforcing the empire's presence in Lower Egypt."
 egyptian_artillery_title: "Greek Artillery"
 egyptian_artillery_desc: "The Aigyptos Empire is investing in the development and production of Greek artillery, bolstering its military capabilities with advanced weaponry. This initiative aims to enhance the empire's military prowess and strategic advantage in various campaigns and conflicts."
 egyptian_expand_dev_title: "Imperial Prosperity"
 egyptian_expand_dev_desc: "Imperial Prosperity signifies the Aigyptos Empire's overarching goal of achieving economic growth, stability, and affluence across its domains. Through comprehensive economic reforms, trade expansion, and infrastructure development, the empire strives to ensure the prosperity and well-being of its subjects while reinforcing its position as a regional powerhouse."
 egypt_road_title: "Build Roads"
 egypt_road_desc: "The Aigyptos Empire is actively engaged in building an extensive network of roads, facilitating efficient transportation, trade, and connectivity throughout its territories. These well-constructed roads serve as vital arteries for economic development and strategic mobility, contributing to the empire's progress and unity."
 egypt_trains_title: "Trans-African Railways"
 egypt_trains_desc: "The Trans-African Railways initiative represents the Aigyptos Empire's ambitious project to construct a comprehensive railway network connecting various regions across Africa. This endeavor aims to enhance economic integration, trade, and transportation efficiency while solidifying the empire's influence and connectivity on the African continent."
 egypt_seize_nubia_title: "Seize Nubia"
 egypt_seize_nubia_desc: "The Aigyptos Empire is actively engaged in a campaign to seize Nubia, seeking to expand its territorial holdings and influence in this strategic region. This move is part of the empire's broader expansionist agenda, aimed at securing control over key territories."
 egypt_dominate_dongola_title: "Road to Ethiopia"
 egypt_dominate_dongola_desc: "The Aigyptos Empire is actively pursuing the seizure of Northern Ethiopia, aiming to extend its territorial reach and exert control over this significant region. This strategic move reflects the empire's ambitions to secure dominance in key territories."
 egypt_control_ethiopia_title: "Annex Abissynia"
 egypt_control_ethiopia_desc: "The Aigyptos Empire has initiated an invasion of Ethiopia, with the objective of expanding its territorial holdings and asserting control over this region. This military campaign is a manifestation of the empire's strategic aspirations in the Horn of Africa."
 egypt_seize_somalia_title: "Seize Southern Ports"
 egypt_seize_somalia_desc: "The Aigyptos Empire is in the process of seizing southern ports, strategically securing key maritime access points to enhance its naval capabilities and control over trade routes. This initiative serves to fortify the empire's maritime presence and economic influence in the southern regions."
 egypt_core_4_title: "Reintegrate Eastern Egypt"
 egypt_core_4_desc: "The reintegration of Eastern Egypt is a multifaceted effort encompassing the reconstruction of vital infrastructure, the reestablishment of effective governance structures, and the promotion of social cohesion within the local populace. These combined initiatives are aimed at rejuvenating the region and strengthening the empire's influence in Eastern Egypt"
 egyptian_taxes_title: "Boost Economy"
 egyptian_taxes_desc: "The Aigyptos Empire is actively engaged in comprehensive economic reforms aimed at revitalizing and modernizing its economic infrastructure. These reforms encompass various aspects, including trade, agriculture, taxation, and infrastructure development, with the overarching goal of fostering economic growth, stability, and prosperity across its territories."
 egyian_wheat_develop_title: "Agral Reform"
 egyian_wheat_develop_desc: "The Aigyptos Empire is implementing agricultural reforms, designed to modernize and optimize the agricultural sector within its territories. These reforms encompass changes in land distribution, farming techniques, and crop diversification, aiming to enhance agricultural productivity and ensure food security for the empire's populace."
 egyptian_production_building_title: "Build Workshops"
 egyptian_production_building_desc: "The Aigyptos Empire is actively constructing workshops, establishing centers of craftsmanship and production across its domains. These workshops serve as hubs for skilled artisans and craftsmen, contributing to the empire's economic development and the creation of high-quality goods for trade and local consumption."
 egyptian_manufactories_title: "Build Manufactories"
 egyptian_manufactories_desc: "The Aigyptos Empire is investing in the construction of manufactories, advanced industrial facilities aimed at increasing production capacity and technological innovation. These manufactories are integral to the empire's economic growth and competitiveness, supporting various industries and driving overall prosperity."
 eyptian_industrial_rev_title: "Viomichaniki Epanastasis"
 eyptian_industrial_rev_desc: "The "Viomichaniki Epanastasis" signifies the Industrial Revolution, an era marked by profound technological advancements, industrialization, and economic transformation. This period of rapid change and innovation ushered in a new age of industrial production and modernization, reshaping societies and economies across the globe."
 egypt_eparhiars_title: "Establish Eparhiars"
 egypt_eparhiars_desc: "Eparhiars represents the Aigyptos Empire's initiative to create administrative districts or provinces within its territories. These districts serve as decentralized governance units, contributing to efficient administration, resource management, and local development across the empire."
 egypt_seize_arabia_title: "Annex Arabia"
 egypt_seize_arabia_desc: "The Aigyptos Empire is actively pursuing the annexation of Arabia, seeking to expand its territorial holdings and exert control over this strategic region. This endeavor is part of the empire's broader ambitions to secure dominance in key territories."
 egypt_seizeconstantinople_title: "Recapture the City"
 egypt_seizeconstantinople_desc: "The capture of Constantinople by Egypt represented a historic moment when a formerly unified homeland was being rejoined. Egypt had once been a part of the Ilios Empire, and over time, these regions had become divided. However, the conquest of Constantinople by Egypt marked a symbolic return to a reunified homeland, where territories that had been separated for generations were brought back together. This event carried profound historical and cultural significance, as it represented the reintegration of regions that had shared a common history but had long been separated."
 udmurtia_city_title: "The City of Udmurtia"
 udmurtia_city_desc: ""
 rise_of_raumaria_title: "§YTroubles in the City"§!
 rise_of_raumaria_desc: "Dark omens manifest throughout the streets of Udmurtia. The mysterious Raumaria sect, devoted to demonic ocular entities, begins to expand its influence among the city's inhabitants. Their rituals take place in underground catacombs, where disturbing visions and whispered promises of power attract ever more followers. The city authorities begin to recognize the growing threat posed by this blasphemous cult."
 deal_with_raumarian_fanatics_title: "§RDeal With the Fanatics§!"
 deal_with_raumarian_fanatics_desc: "In response to the escalating threat posed by the Black Sun cult, the city council of Udmurtia has finally taken decisive action to address the issue. Recognizing the growing influence and potential dangers associated with the sect, the council convened to implement measures aimed at resolving the problem and safeguarding the city's stability."
 udrtia_development_title: "Develop the City"
 udrtia_development_desc: "The city of Udmurtia requires urgent modernization and strengthening to face the mounting challenges ahead. Investment in infrastructure, fortifications, and civic institutions is crucial for maintaining stability in the face of rising social tensions and mysterious threats lurking in the shadows."
 raumaria_dawn_title: "§RRise of Raumaria§!"
 raumaria_dawn_desc: "The influence of the Raumaria sect has reached a critical threshold. Their demonic ocular symbols now appear openly on buildings throughout Udmurtia, and their followers walk the streets without fear. The Black Sun cult, as they are sometimes called, prepares for their final bid for power. The city stands at a crossroads between salvation and damnation."
 udmurtia_city_army_title: "Conscript the Guards"
 udmurtia_city_army_desc: "In response to the escalating threat, the city council authorizes the formation of a dedicated guard force. These brave souls must be trained and equipped to face not only conventional threats but also the supernatural horrors that the Raumaria sect may unleash. The fate of Udmurtia may well depend on the courage and resolve of these defenders."
 raumaria_twilight_title: "§MCity is Safe!§!"
 raumaria_twilight_desc: "Through decisive action and unwavering determination, the city of Udmurtia has successfully repelled the demonic influence of the Raumaria sect. The streets are once again safe for law-abiding citizens, and the ocular symbols of the cult have been cleansed from public view. Peace has returned to the Ural city, though vigilance must remain eterna
 raumariafanatics: "§MOur Guardians will begin hunting and try to destroy the Solar Sect!§!"
 raumariafanatics2: "§RThe Solar Sect will take absolute power in our city§!"
 republikaraumariaprzegrywa: "§RVictory of the Cultists§!"
 republikaraumariawygrywa: "§MVictory of the Goverment§!"
 aztecfallen: "§RThe Third Crusade is Over§!"
 maurechetlan_war_title: "§RCollapse of the Ueyitlan§!"
 maurechetlan_war_desc: "The collapse of the Ueyitlan Empire proved a devastating upheaval as the successful crusade in the heartland, Algavre, led to the establishment of the Christian Kingdom of Vastetania. Simultaneously, internal revolts in various provinces fragmented the empire into warring factions, marking a somber day as Ueyitlan crumbled into a fractured realm of competing warlords."
 purgeaztecs: "§RAll Invaders will be purged from our Country!§!"


 azt_seize_lyonesse_title: "Invade Lyonesse"
 azt_seize_lyonesse_desc: "the Ueyitlan Empire, fueled by newfound ambitions and resources, launches a daring invasion of the picturesque Lyonesse archipelago. The azure waters and lush landscapes of Lyonesse now become the epicenter of a high-stakes conflict, as the Ueyitlan forces clash with the resilient Lyonesse defenders in a bid to expand their dominion."
 maurrechetlan_army_reformed_title: "Reformed Cuauhpipiltin"
 maurrechetlan_army_reformed_desc: "The Cuauhpipiltin, renowned for their formidable military tradition, undergo a comprehensive reform, adapting to modern warfare with advanced technology and strategic innovations. This reformed Cuauhpipiltin army emerges as a dominant force on the global stage, introducing an era of cutting-edge tactics and formidable prowess that reshapes the dynamics of conflict worldwide."
 azt_invite_refugees_title: "Invite Refugees"
 azt_invite_refugees_desc: "Our brothers are driven from their homes by cruel Knights, we must invite them"
 recoqnuer_yaocalibaal_title: "Reconquer Yaocalibaal"
 recoqnuer_yaocalibaal_desc: "The initiative aims to reshape the geopolitical landscape, fostering a new era of stability and prominence for those seeking to revive Yaocalibaal's former glory."
 azt_destroy_portogal_title: "Deal with Lusitania"
 azt_destroy_portogal_desc: "In a dark turn of events, the Ueyitlan forces, seeking to solidify their dominance in the Iberian Conquest, unleash a campaign aimed at the destruction of Lusitania. The once-prosperous region becomes a battleground as military might, siege tactics, and political intrigue converge to dismantle Lusitania's power structure. The ominous directive to destroy Lusitania sets the stage for a brutal chapter in the ongoing struggle for control over Iberia."
 mart_seize_hola_title: "Invade Aeaea"
 mart_seize_hola_desc: "The Ueyitlan Empire embarks on a daring invasion of the enchanting Aeaea Island, known for its mythical allure and isolation. The conflict unfolds as the Ueyitlan forces set their sights on this idyllic paradise, clashing with the local inhabitants who are determined to defend their homeland against imperial encroachment."
 AZT_reestablish_army_title: "Restablish Cuauhpipiltin"
 AZT_reestablish_army_desc: "Cuauhpipiltin, meaning "Noble Warriors of the Eagle" in Nahuatl, were an elite military force in the Aztec civilization known for their exceptional bravery and strategic prowess. These distinguished warriors played a crucial role in defending the Aztec Empire and were recognized for their commitment to honor, discipline, and the formidable eagle symbolism that adorned their regalia."
 azt_deal_with_knights_title: "Deal With the Knights"
 azt_deal_with_knights_desc: "An orchestrated assault is planned against Vastetania, as factions within Ueyitlan strategize to reclaim their lost territories and restore dominance in the wake of the empire's fragmentation. The impending attack signifies a determined effort to reshape the regional power dynamics."
 azt_maur_sunsetinvasion_title: "§RContinue Sunset Invasion§!"
 azt_maur_sunsetinvasion_desc: "In the aftermath of the planned assault on Vastetania, the Sunset Invasion unfolds with intense clashes between the resurgent Ueyitlan factions and the Christian Kingdom. As warlords vie for supremacy, the fate of the fractured territories hangs in the balance, and the once-stable region becomes a theater of unpredictable conflict and shifting allegiances. The Sunset Invasion, echoing the tumultuous history of the Ueyitlan Empire, promises to reshape the geopolitical landscape and leave an enduring mark on the destiny of nations."
 azt_desroysdpania_title: "Seize Iberia"
 azt_desroysdpania_desc: "Driven by a relentless ambition to reclaim their former glory, the Ueyitlan factions launch a concerted effort to seize Iberia in a sweeping campaign known as the Iberian Conquest. Coordinated military offensives, political maneuvering, and strategic alliances unfold as the Ueyitlan warlords aim to reunite the fractured territories under a renewed imperial banner, marking a pivotal chapter in the region's history."
 azt_empire_great_title: "§RRestore Ueytitlan§!"
 azt_empire_great_desc: "The vision to restore Ueyitlan becomes the rallying cry as victorious Ueyitlan factions consolidate power in Iberia. With a united front, the warlords embark on a comprehensive effort to rebuild the empire, reconstructing institutions, revitalizing cultural heritage, and forging new alliances. The endeavor to restore Ueyitlan signifies a determined quest to revive the once-mighty empire from the ashes of fragmentation."
 maurt_seize_francia_title: "Northern Campaign"
 maurt_seize_francia_desc: "In the wake of consolidating power in Iberia, the triumphant Ueyitlan forces launch a Northern Campaign, expanding their ambitions beyond the recently reclaimed territories. The military campaigns sweep across northern regions, encountering diverse landscapes and cultures as the warlords seek to further extend the reach and influence of the restored Ueyitlan Empire."
 maurt_victory_title: "§MEuropean Hegemon§!"
 maurt_victory_desc: "The Ueyitlan Empire rises to unprecedented power, transcending its regional origins to become the dominant European hegemon. Through a combination of diplomatic finesse, military might, and economic influence, Ueyitlan takes center stage in shaping the course of European affairs, marking a remarkable shift in the continent's power dynamics."
 build_fortress_azt_title: "Build Tecpanallis"
 build_fortress_azt_desc: "The construction of Tecpanallis, a grand and impregnable fortress, becomes a monumental undertaking, showcasing the latest in architectural and defensive innovations. Strategically positioned, Tecpanallis acts as a formidable bastion, guarding a vital passageway and serving as a symbol of military might and security in an era marked by regional tensions and uncertainty."
 deveo_atec_capital_title: "Rebuild Xoxopanyatl"
 deveo_atec_capital_desc: "The ambitious project to rebuild Xoxopanyatl, the capital city of Ueyitlan, unfolds with grandeur and innovation. Employing cutting-edge urban planning, advanced infrastructure, and a fusion of architectural styles, the restored Xoxopanyatl emerges as a shining metropolis, symbolizing the empire's resurgence and commitment to cultural revival, and reclaiming its status as a vibrant center of commerce, governance, and culture."
 reconquer_atlahuitl_title: "Reconquer Atlahuitl"
 reconquer_atlahuitl_desc: "The Ueyitlan Empire launches an audacious campaign to reconquer Atlahuitl, a region once under its dominion but subsequently lost to independence and self-rule. The conflict unfolds as the Ueyitlan forces embark on a mission to reassert their authority, leading to complex geopolitical dynamics and fierce battles that will shape the future of Atlahuitl and the Ueyitlan Empire's influence in the region."
 aztek_roads_title: "Build Tetlanawitl"
 aztek_roads_desc: "The construction of the Tetlanawitl, a groundbreaking network of advanced roads, becomes a transformative infrastructure project. These meticulously engineered roads crisscross continents, connecting even the most remote regions with unprecedented speed and efficiency. This vast and interconnected transportation network ushers in a new era of global accessibility and economic development, as it fosters efficient trade, tourism, and cultural exchange on an unprecedented scale."
 azt_destroymaure_title: "Conquer Mauretania"
 azt_destroymaure_desc: "The Ueyitlan Empire initiates a bold campaign to conquer the region of Mauretania, seeking to expand its territorial reach and influence. This endeavor sets the stage for geopolitical tensions and military engagements as Ueyitlan strives to assert control over Mauretania, potentially reshaping the dynamics of power and trade in the region."
 maurt_seize_afrika_title: "African Kingdoms"
 maurt_seize_afrika_desc: "The Ueyitlan Empire undertakes an ambitious strategy to dominate multiple African kingdoms, aiming to extend its imperial reach across the continent. This grand pursuit triggers a series of complex diplomatic maneuvers, alliances, and military campaigns as Ueyitlan seeks to exert its influence and reshape the political landscape of Africa."
 azt_taxes_maur_title: "Expand Telcahuihquitl"
 azt_taxes_maur_desc: "The Ueyitlan Empire introduces a policy to expand Telcahuihquitl, a special tax imposed on non-Nahuatl people within its dominion. This fiscal measure, while causing controversy and debate, provides additional revenue for the empire and underscores its determination to solidify its cultural and economic authority over its diverse subjects."
 azt_product_title: "Develop Farmlands"
 azt_product_desc: "The Ueyitlan Empire embarks on a comprehensive initiative to develop its farmlands, aiming to enhance agricultural productivity and food security. This forward-thinking endeavor involves implementing advanced farming techniques, infrastructure improvements, and resource allocation to ensure sustainable growth, fostering economic stability and abundance across the empire."
 azt_production_title: "Build Workshops"
 azt_production_desc: "The Ueyitlan Empire launches an expansive project to build workshops across its domains. These state-of-the-art workshops become centers of innovation and production, facilitating advancements in various industries, from metallurgy to textiles. This initiative enhances economic growth, technological progress, and trade, positioning the Ueyitlan Empire as a leader in craftsmanship and industry."
 AZT_manufactories_maur_title: "Industrialization"
 AZT_manufactories_maur_desc: "The Ueyitlan Empire embarks on a transformative era of industrialization. The empire witnesses a rapid shift from agrarian and artisan-based economies to mechanized and factory-driven production. This profound change reshapes society, bringing urbanization, technological advancements, and economic growth to the forefront."
 azt_revolution_prze_title: "Tlalli Tequihua"
 azt_revolution_prze_desc: " the Ueyitlan Empire experiences a period akin to the Industrial Revolution, known as "Tlalli Tequihua" in the Nahuatl language. This transformative era witnesses the widespread adoption of mechanized industry, urbanization, and technological innovations. The empire undergoes a profound socioeconomic shift, as it transitions from agrarian and artisanal economies to a modern industrial society, ultimately cementing its status as a global powerhouse of innovation and production."
 aztek_track_re_title: "Xiuhmeh Atl"
 aztek_track_re_desc: "The Ueyitlan Empire embarks on a monumental project to construct the "Xiuhmeh Atl," a vast network of Imperial Railroads. This expansive rail system, stretching across the empire's diverse territories, revolutionizes transportation, trade, and economic development. It connects remote regions, accelerates the movement of goods and people, and further propels Ueyitlan into a position of economic and infrastructural prominence on the world stage.A"
 maurt_seize_italy_title: "Seize Italy"
 maurt_seize_italy_desc: "The Ueyitlan Empire undertakes an audacious campaign to seize control of Italy, setting the stage for a complex and historical conflict. This endeavor has significant geopolitical implications, leading to battles, alliances, and diplomatic maneuvers that could reshape the balance of power in the region and redraw the map of European dominance."
 lusitania_castilla:"Governante de Castela"
 lusitania_catalonia:"Governante da Espanha"
 anglo_portuguese_alliance:"Acordo de Paz Eterna"
 lusitaniacatholicarmy:"Bastiao do Cristianismo"
 lusitania_atlantis_title: "Business in Atlantis"
 lusitania_atlantis_desc: "Lusitania, after constructing a formidable naval fleet, embarks on a daring expedition to Atlantis, aiming to establish strategic forward bases for westward expansion. The journey to this legendary lost realm promises to redefine Lusitania's geopolitical influence and shape the dynamics of power in the uncharted waters of the Atlantic."
 porutguese_economy_title: "Lusitanian Economy"
 porutguese_economy_desc: "As a result of its extensive network of trade routes, the Lusitanian economy is experiencing an unprecedented boom. The flow of goods and resources has turned Lusitania into a thriving economic powerhouse, attracting international attention and investment, and propelling it to the forefront of global commerce."
 lusitania_invade_castile_title: "The Northern War"
 lusitania_invade_castile_desc: "intervention in the Northern War, between the Principality of Castile and the Principality of Burgos, signifies a pivotal development in regional politics. By joining the conflict, Lusitania aims to exert its influence and establish itself as a significant player in shaping the outcome of this war, potentially redrawing the political boundaries of the Iberian Peninsula."
 lusitania_destroy_caltarava_title: "Annex Vastetania"
 lusitania_destroy_caltarava_desc: "usitania launches a bold and unexpected attack on the once-thriving Christian Kingdom of Vastetania"
 lusitania_victoy_crusade_title: "§MCollapse of the Ueyitlan§!"
 lusitania_victoy_crusade_desc: "he collapse of the Ueyitlan Empire proved a devastating upheaval as the successful crusade in the heartland, Algavre, led to the establishment of the Christian Kingdom of Vastetania. Simultaneously, internal revolts in various provinces fragmented the empire into warring factions, marking a somber day as Ueyitlan crumbled into a fractured realm of competing warlords."
 lusitania_bastion_iberia_title: "Bastiao do Cristianismo"
 lusitania_bastion_iberia_desc: "Following the collapse of the Ueyitlan Empire, Lusitania emerges as the last bastion of Christianity in Western Europe, drawing strength from its deep religious roots and newfound influence. As it navigates this pivotal role, Lusitania becomes a beacon of faith and a center for cultural preservation in a changing world."
 lusitaniania_victory_title: "Restore Christianity"
 lusitaniania_victory_desc: " Lusitania decisively eradicates the Aztec presence from the territories of Iberia and Morocco, effectively reclaiming these regions and restoring European influence. This monumental victory reshapes the balance of power in the region and establishes Lusitania as a formidable force in the struggle for dominance."
 atlantropa_Franceaise_title: "Treaty with Aquitania"
 atlantropa_Franceaise_desc: "The Treaty with the Franks, known as the "Eternal Peace Agreement," represents a historic pact that cements enduring tranquility between the two nations. With this treaty, both parties commit to a future of perpetual harmony, setting aside centuries of conflict and forging a path towards cooperation, mutual prosperity, and shared cultural exchange. This groundbreaking agreement signals a new era of diplomatic relations, offering the promise of lasting peace in a region historically marked by strife."
 lusitania_artillery_title: "Armas de Campo Pesadas"
 lusitania_artillery_desc: "The establishment of Lusitania Artillery marks a pivotal development in the nation's military capabilities. Lusitania, renowned for its strategic vision and technological prowess, has launched an ambitious initiative to create cutting-edge artillery systems, combining both traditional and innovative approaches. This new arm of the Lusitanian military promises to enhance their defense capabilities and solidify their position as a regional power."
 lusitania_invade_central_title: "Annex Counties"
  desc_por_triangle_trade_modifier:0 "Our dominance of the triangle trade gives Libyan slavers little choice but to sell to us and not to our defeated competitors."
 gc_por_colonise_west_africa_title:0 "Colonize West Libya"
 por_colonise_central_africa_title:0 "Settle in Central Libya"
 por_colonise_central_africa_desc:0 "Only a few explorers have ventured south from the Ivory Coast, and fewer still have returned. Even so, the riches we have gathered from our exploits in Libya have been astounding. If we send enough men, some are certain to survive."
 por_discovers_cape_good_hope_desc:0 "Treacherous waters surround the legendary cape of Libya, but who knows what wonders lie beyond? Our expansion puts great strain on the merchant fleet, and we must be sure to provide them adequate protection."
 gc_por_colonise_west_africa_desc:0 "It appears that Libya is stretching further south than we first believed. Prester John's legendary Kingdom is surely close at hand; Libya surely can't be much bigger than this."
 dom_portugal_exploration_ideas_desc:0 "Our explorations along the Libyan coast are opening new routes and perspectives for the future of our country. It is up to us to take advantage of this opportunity for the expansion of [Root.GetName] overseas."
 gc_por_discover_african_coast_desc:0 "Our explorers believe that Libya extends but a short way further south and soon we will be able to swing round and find the Kingdom of Prester John. Once we have secured an alliance with the Kingdom we will be able sweep the moors out of the holy land."
 lusitania_invade_central_desc: "Lusitania's annexation of the small duchies in central Iberia heralds a significant expansion of their territorial control, consolidating their influence over a broader swath of the region. This move reshapes the political landscape in Iberia, as Lusitania bolsters its authority and increases its presence in the heart of the peninsula."
 lusitania_deal_yaocalibaal_title: "Seize Bastulia"
 lusitania_deal_yaocalibaal_desc: "The obliteration of Yaocalibaal by Lusitania represents a pivotal and dramatic shift in the power dynamics of the region. As Lusitania asserts its dominance and strategic control, Yaocalibaal, once a significant player, faces a stark and irreversible decline. This event leaves a profound impact on the geopolitical landscape, underscoring Lusitania's growing authority in the region."
 lusitania_dock_title: "Build Infrastructure"
 lusitania_dock_desc: "Lusitania's ambitious naval infrastructure development program represents a substantial investment in modernizing its naval capabilities. This initiative includes the construction of advanced shipyards, naval bases, and the expansion of its fleet, positioning Lusitania as a rising maritime power in the region. The nation's commitment to enhancing its naval strength is poised to have a far-reaching impact on both its own security and regional dynamics."
 lusitania_supernavy_title: "Governar As Ondas"
 lusitania_supernavy_desc: "With its formidable naval infrastructure and a burgeoning fleet, Lusitania now truly rules the waves in the region. The nation's maritime dominance extends its influence across the seas, asserting control over crucial trade routes and positioning itself as a formidable naval force in the global stage. This newfound naval supremacy transforms Lusitania into a significant player in international affairs, with the power to shape the course of history on the high seas."
 gc_por_african_gold_title:"Golden Continent"
 gc_por_malabar_title: "Governate of Lemuria"
 lisbo_eetablish_army_title: "Establish Exercito"
 lisbo_eetablish_army_desc: "The establishment of the Exercito marks a significant development in Lusitania's military capabilities. This new armed force, with its well-trained troops and advanced equipment, fortifies Lusitania's defensive and strategic capabilities, ensuring its ability to protect its sovereignty and interests in an increasingly complex geopolitical landscape. The Exercito stands as a symbol of Lusitania's commitment to national security and stability."
 castillesuperpower: "§RSacro Imperio de Nuestra Senora§!"
 holy_reorganized_army: "§RSantos Cruzados§!"

 vastetania_defender_title: "Destroy the Plague"
 vastetania_defender_desc: "After the fall of Ueyitlan, the Crusader Kingdom opted for a radical resolution to address the issue of invaders. In a matter of mere years, the majority of Aztecs were forcefully expelled from Iberia, while those who resisted were met with fatal consequences. This swift and drastic action marked a turning point, leading to a significant exodus and restructuring of the region."
 vastetania_cleaness_title: "Defenders of the Cross"
 vastetania_cleaness_desc: "The expulsion of the Aztecs, combined with deep-seated religious fervor, propelled the Kingdom to take on the role of safeguarding and advancing the cause of Latin Christianity. This ideological transformation marked a defining moment in the Kingdom's identity and its stance in the realm of faith and politics."
 vastetatnia_ideas_title: "Question of the New World"
 vastetatnia_ideas_desc: "The discovery of the New World was entirely accidental. The expedition, funded by the Crusaders, aimed to find a sea route to India for the propagation of Christianity. Instead, they stumbled upon an entirely new landmass, completely unknown to the explorers. This unintended and monumental discovery laid the foundation for a new chapter in global history, shifting the focus from an intended missionary journey to an unprecedented exploration of uncharted territories."
 vastetania_circunavigation_title: "Christianity in all Seas"
 vastetania_circunavigation_desc: "The Crusaders, besides spreading their faith on land, also took their religious mission to the seas. They were among the first to circumnavigate the globe, proving that the Earth is round. Their maritime endeavors not only expanded the influence of Christianity but also contributed to advancing geographical knowledge by confirming the Earth's spherical nature through their unprecedented voyages."
 vst_colonize_pacifiqa_title: "Colonize Pacifico"
 vst_colonize_pacifiqa_desc: "The Crusaders successfully colonized the remote island of Pacifico, situated at the farthest reaches of the American continent. This colonization effort represented a significant expansion of their influence and marked a strategic foothold in the region, further extending their presence into new and uncharted territories."
 vasteta_purge_title: "§RPurge the Invaders§!"
 vasteta_purge_desc: "ingdom of the Crusaders took drastic measures to address the issue of invaders. Within a short span, the majority of Aztecs were forcibly expelled from Iberia, while those who resisted were met with lethal consequences. This extreme action resulted in a swift and significant shift in the demographic makeup of the region, as the Kingdom of the Crusaders sought to reclaim and secure their territories."
 vastetania_divine_state_title: "Establish Divine State"
 vastetania_divine_state_desc: "The establishment of the Divine State denotes a pivotal moment in the socio-political landscape of the region. This new governing structure, built on religious principles, merges theocracy with traditional governance, where divine mandates and religious doctrine play a significant role in shaping policies and decision-making. The Divine State's foundation represents a fusion of religious authority and state power, heralding a unique era in the nation's history where spiritual guidance intertwines with political leadership."
 vastetania_annex_northspain_title: "Invade the North"
 vastetania_annex_northspain_desc: "The Crusaders made a strategic decision to invade the northern realms of Castilian kingdoms, aiming to unify Iberia under a single state. This bold military campaign was launched in a bid to consolidate power and establish a singular authority across the region, marking a significant and ambitious effort to create a more centralized and cohesive Iberian nation."
 vast_secure_northern_border_title: "Secure the Border"
 vast_secure_northern_border_desc: "After conquering the northern territories, the Crusaders initiated the construction of fortified defenses to secure the borders, aiming to protect the region from potential attacks by the Aquitanian. This defensive effort, involving the establishment of robust fortifications, represented a crucial strategy to safeguard the newly acquired territories and maintain control in the face of external threats."
 vast_freench_conquest_title: "Invade Aquitania"
 vast_freench_conquest_desc: "The Crusaders launched a preemptive invasion into Francia, taking aggressive action against the Aquitanian territories. This bold move, driven by strategic motives and perceived threats, resulted in a significant military campaign into Francia's domains. The invasion aimed to assert dominance and secure their borders by actively engaging in conflict with the Aquitanian."
 vst_hispaniola_colonize_title: "Colonize Hispaniola"
 vst_hispaniola_colonize_desc: "The colonization of Hispaniola by the Crusaders represented a significant expansion of their territorial reach. Setting their sights on the rich lands of Hispaniola, they established colonies, asserting their control and influence over the region. This marked a strategic move aimed at securing new resources, territories, and consolidating their power beyond the Iberian Peninsula."
 vst_florida_title: "The Northern Colonies"
 vst_florida_desc: "The establishment of the Northern Colonies in Florida and America by the Crusaders marked a significant expansion beyond the traditional Iberian territories. This ambitious move involved the founding of settlements, further extending their control and influence into new and distant lands. The Northern Colonies represented an endeavor to secure resources, establish trade routes, and expand the Crusaders' sphere of influence across the Atlantic."
 sacro_naval_power_title: "§MGobernar Las Olas§!"
 sacro_naval_power_desc: ""Gobernar Las Olas" translates to "Ruling the Waves." If this phrase implies the dominance of the world's largest fleet, then it signifies an unparalleled naval force under the control of a particular entity or nation. This vast fleet's supremacy denotes a significant strategic advantage in controlling maritime trade routes, projecting power across oceans, and influencing global geopolitics."
 vastetania_crusade_over_title: "§MDefeat the Aztec Scum§!"
 vastetania_crusade_over_desc: "The triumph over the Aztec dominance, following a grueling war, finally led to the downfall of the Ueyitlan Empire, offering hope for the resurgence of Christianity in Western Europe. This significant victory signaled a turning point, inspiring prospects for the revival of Christian values and culture in the region after a prolonged period of foreign rule."
 vastetania_ccrusaders_title: "A Permanent Army"
 vastetania_ccrusaders_desc: "The establishment of a Permanent Army signifies a pivotal development in the defense and stability of a nation. By creating a dedicated and professional military force, this institution ensures a continuous and robust defense capability, laying the groundwork for safeguarding the nation's sovereignty and security over the long term."
 vastetania_south_spain_title: "Seize Bastulia"
 vastetania_south_spain_desc: "The destruction of Yaocalibaal by the Crusaders marks a significant turning point in the power dynamics of the region. This event reflects the military might and strategic dominance of the Crusaders, as they assert their influence and significantly weaken Yaocalibaal, altering the geopolitical landscape in the area."
 Vastetania_rule_spain_title: "§REstablish a Holy Empire§!"
 Vastetania_rule_spain_desc: "The establishment of a Holy Empire of Iberia signifies a momentous union of religious and imperial authority, consolidating power under a unified banner. This empire combines spiritual leadership with territorial governance, aiming to create a divine or religiously guided state that seeks to bring unity, stability, and a sense of religious purpose to the diverse lands of Iberia."
 vastetania_sstroy_numidia_title: "Clean the South"
 vastetania_sstroy_numidia_desc: "The Rechristianization of Mauretania by the Crusaders marks a significant religious and cultural transformation. Through their efforts, the Crusaders worked to reintroduce Christianity into the region, aiming to reshape its spiritual and social fabric by reinstating Christian beliefs and practices, marking a pivotal change in Mauretania's religious landscape."
 vastetaniahegemon_title: "§YA Holy Iberian Empire§!"
 vastetaniahegemon_desc: "The Golden Era of Iberia under the rule of the Crusaders signifies a period of prosperity, cultural flourishing, and stability in the region. This era is characterized by advancements in art, architecture, trade, and the promotion of Christian values, creating a time of unprecedented growth and enlightenment in Iberian history under the governance of the Crusaders."
 vastetania_carribeans_desc: "Discovering America" by the Crusaders marks a new chapter in exploration. The Crusaders, driven by a quest for new lands, sailed westward and chanced upon uncharted territories in the Americas. This encounter led to the discovery of new continents, reshaping global perspectives and laying the groundwork for unprecedented cultural exchanges and trade."
 vst_colonize_carribeans_title: "Colonize Islands"
 vst_colonize_carribeans_desc: "The colonization of the Caraibas by the Crusaders brought about a significant expansion of their territorial influence. Establishing settlements and trade outposts, the Crusaders began to assert their presence in the region, initiating a transformative era of cultural intermingling and economic development in the newly discovered lands."
 vst_colonise_hhvanna_title: "Establish Havanna"
 vst_colonise_hhvanna_desc: "The establishment of Havana City by the Crusaders stands as a pivotal moment in the colonization of the Caraibas. As a strategic settlement, Havana became a vibrant hub for trade, culture, and governance, fostering a flourishing economy and serving as a testament to the Crusaders' enduring influence in the region."
 Vastetania_Mexico_title: "Crusade to Aztlan"
 Vastetania_Mexico_desc: "The Crusade to Aztlan, following the expulsion of Aztecs from Europe, aimed to introduce Christianity to their native lands. This mission, led by the Crusaders, sought to spread religious and cultural influence, marking a significant effort to bring Christianity to the Aztec homeland and redefine the spiritual landscape of the region."
 Sacro_global_Empire_title: "§RAnnounce Eternal Crusade§!"
 Sacro_global_Empire_desc: "The announcement of the Eternal Crusade by the Crusader State signifies a global commitment to the advancement of Christianity. This proclamation heralds an ambitious initiative aimed at spreading the principles and teachings of Christianity far and wide, signifying a profound dedication to expanding the faith to all corners of the world."
 reequest_aid_from_empire_vasteta_title: "Request From The Empire"
 reequest_aid_from_empire_vasteta_desc: "The Crusaders have formally requested material aid from the Holy Roman Empire to support their endeavors. This plea for assistance aims to bolster their resources and capabilities in their ongoing efforts, symbolizing a call for solidarity and collaboration between the Kingdom of the Crusaders and the Holy Roman Empire."
 diplomacy_vastetania_title: "Flexible Diplomacy"
 diplomacy_vastetania_desc: "The Crusaders have significantly expanded their network of alliances with numerous Christian nations. Strengthening these alliances is a strategic move to fortify their position, fostering mutual support and cooperation among various Christian states. This interconnected web of alliances serves to enhance the collective strength and influence of the Crusaders in the wider geopolitical landscape."
 vastetania_central_spain_title: "Seize Baetica"
 vastetania_central_spain_desc: "The Crusaders have made a decision to incorporate Baetica into their kingdom, uniting Catholic states in eastern Iberia to bolster their strength in the region. This strategic annexation is aimed at consolidating their power, extending their influence, and solidifying their territorial control, reshaping the political landscape in the east of Iberia."
 crusade_champa_title: "Clean the Island"
 crusade_champa_desc: "Madeira stands as the final bastion dominated by Aztecs in Europe, requiring its conquest to definitively eradicate the invaders from the continent. This ambitious endeavor aims to reclaim the island, expelling the Aztec presence, and marking the end of their foothold in Europe."
 seize_atlantis_vaste_title: "Bases in Atlantis"
 seize_atlantis_vaste_desc: "Establishing bases in Atlantis is a bold and innovative strategy, symbolizing a significant expansion of territorial influence and resources for the Crusaders. These bases in Atlantis serve as crucial outposts, providing strategic advantages, potentially enhancing trade routes, and extending the Kingdom of the Crusaders' reach beyond the traditional European borders."
 vastetania_colonize_main_title: "New World Awaits!"
 vastetania_colonize_main_desc: ""New World Awaits for the Crusaders" signifies the Crusaders' ambitious plans for colonization in the Americas. This strategic endeavor aims to expand their influence beyond Europe, establishing colonies in the New World and setting the stage for their presence in uncharted territories, potentially altering the global balance of power."
 VastetaniaGrenada_title: "Kingom of Esperanza"
 VastetaniaGrenada_desc: "The Crusaders have set their sights on establish the Kingdom of Esperanza, a move that seeks to expand their dominion and consolidate power. This strategic acquisition aims to unify territories and exert control over Esperanza, potentially enhancing the Crusaders' influence and resources in the region."
 sacro_mil_power_title: "§MModern Crusaders§!"
 sacro_mil_power_desc: ""Modern Crusaders" is a call for essential reforms to modernize the Crusaders' armies in the face of technological advancements after centuries of development. The objective is to bring crucial changes that upgrade the Crusaders' military capabilities while preserving their distinctive Christian identity. This initiative aims to keep pace with technological progress without compromising the fundamental values and ethos of the Crusaders."
 vastetania_teutons_title: "Deal with Teutons"
 vastetania_teutons_desc: "Crusaders should form an alliance with the Teutonic Order, a Germanic state situated west of Mauretania. This alliance is aimed at fostering a mutually beneficial relationship between the Crusaders and the Teutonic Order, potentially enhancing military cooperation, resource-sharing, and strategic collaboration in the region, specifically against the Mauretanian territories."
 vastetania_docks_title: "Build Docks"
 vastetania_docks_desc: "The construction of docks is an essential step for the Crusaders, allowing them to expand maritime capabilities and trade opportunities. Building docks signifies a commitment to improving naval infrastructure, enhancing the capacity for trade, and potentially facilitating naval expeditions or military maneuvers in distant waters."
 vastetania_discovery_title: "Build a Flagship"
 vastetania_discovery_desc: "The construction of a flagship is a significant advancement for the Crusaders, signifying the creation of a powerful and emblematic vessel. Building a flagship represents a pivotal moment in naval development, indicating a symbol of naval strength, authority, and potentially serving as a centerpiece for strategic maritime operations."
 vst_laplata_title: "Colonize La Plata"
 vst_laplata_desc: "The Crusaders' decision to colonize La Plata represents a strategic move to establish their presence in this territory. This endeavor aims to expand their influence, potentially creating settlements, trading posts, and footholds in the La Plata region, thereby broadening their reach and securing new resources in the New World."
 vst_colonize_california_title: "Colonize California"
 vst_colonize_california_desc: "The Crusaders' plan to colonize California represents a strategic initiative to establish a foothold in the western region of the New World. This endeavor aims to expand their dominion by establishing settlements, trading posts, and potentially fortifications in California, aiming to secure resources and assert influence in this unexplored territory"
 sion_peace_3_title: "Deal with the Syrians"
 sion_peace_3_desc: "The primary challenge lies in addressing the issue of the Palestinian population, who predominantly inhabit the majority of the New Kingdom's territory. Calming their grievances and concerns is crucial to stabilizing the situation within the kingdom."
 sion_peace2_title: "Deal with the Jews"
 sion_peace2_desc: "Addressing the dominance of the Jewish population in Jerusalem and its environs presents another critical challenge. The need to assert the authority of the new governance swiftly is paramount. However, the approach of compelling obedience through force should be weighed against the potential for escalating tensions and further division within the kingdom."
 sion_peace_title: "The End of War"
 sion_peace_desc: "The Kingdom of Jerusalem was established under the initiative of Prince Henry, who rebelled against the Greek rulers from Egypt. However, from its inception, the kingdom encountered significant challenges. Despite this, the just-concluded war with Egypt provides a glimmer of hope for a better future. This conflict's resolution signifies a potential turning point for the nascent kingdom, offering prospects for stability and progress in the days to come."
 sion_destroy_israel_title: "Rise of the Kingdom"
 sion_destroy_israel_desc: "Following the stabilization of its internal affairs, the Kingdom of Jerusalem may enter a period of peace and prosperity. Resolving the tensions and establishing a sense of stability within the kingdom could pave the way for a more harmonious and prosperous era. With the potential for increased security, unity among diverse communities, and a focus on development, the Kingdom of Jerusalem may experience a phase marked by tranquility, economic growth, and societal well-being."
 jerozolimaprzetrwa: "§MKingdom of Jerusalem will Endure§!"
