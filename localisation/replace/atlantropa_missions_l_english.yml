 heimgard_mission_colonise_title: "The Eastern Kingdom"
 heimgard_mission_colonise_desc: "In the heart of the rugged land, where icy winds whistle through the pine forests, lies the realm of Heimgard. Founded by fearless Viking explorers, its borders stretch from the majestic fjords of the north to the mighty waters of the Volga River in the east. Towering stone fortresses, adorned with intricate carvings of ancient gods, guard the coastline against invaders, while bustling port towns bustle with merchants trading exotic goods brought from distant lands. Within the kingdom's halls, tales of heroic conquests echo, mingling with the scent of burning hearths and the sound of clashing swords, as the spirit of adventure and valor permeates every corner of Heimgard."
 heimgard_many_provinces_title: "Colonise the Wilderness"
 heimgard_many_provinces_desc: "As the sun dipped below the horizon, casting a fiery glow upon the untamed wilderness, the brave sons and daughters of Heimgard embarked on their grand endeavor: to colonize the uncharted lands beyond their kingdom's borders. Led by seasoned warriors and wise chieftains, they forged ahead into the dense forests and rugged mountains, determined to carve out a new domain for their people. With axes and shovels in hand, they cleared the land, building sturdy log cabins and fortresses that stood defiant against the harsh elements. Yet, amidst the challenges of the wild, they found beauty in the sprawling meadows, crystal-clear streams, and towering peaks that stretched towards the heavens. And as they toiled under the watchful gaze of the northern lights, the settlers of Heimgard breathed life into the wilderness, turning it into a bastion of strength and resilience against the unknown."
 heimgard_colonise_siberia_title: "The Urals"
 heimgard_colonise_siberia_desc: "In the shadow of the towering Ural Mountains, the adventurous spirit of Heimgard found new horizons to conquer. With banners flying high and determination in their hearts, the Viking explorers ventured deeper into the rugged terrain, seeking to extend the reach of their kingdom. Against the backdrop of snow-capped peaks and swirling mists, they established outposts and settlements, defying the harsh landscape with their indomitable will. As they delved into the mysteries of the untamed wilderness, they uncovered rich veins of precious metals and gemstones, sparking a fervor of mining and trade that breathed life into the region. Yet, amidst the breathtaking beauty of the Ural peaks, danger lurked in the form of fierce beasts and treacherous terrain, testing the resilience of the colonists at every"
 heimgard_east_siberia_title: "Push East"
 heimgard_east_siberia_desc: "In the heart of the vast expanse of Central Asia, the intrepid sons and daughters of Heimgard embarked on a daring quest for expansion. Guided by the wisdom of their sagacious leaders and the courage of their warriors, they journeyed across endless steppes and desolate deserts, seeking to claim new territories for their kingdom. Against the backdrop of swirling sandstorms and blazing sunsets, they erected mighty fortresses and bustling trading posts, transforming the barren landscape into a thriving hub of commerce and culture. Amidst the ancient ruins and forgotten oases, they encountered nomadic tribes and enigmatic civilizations, forging alliances and overcoming challenges in their relentless pursuit of dominance. Yet, amidst the vastness of the Central Asian plains, they discovered a sense of awe and wonder that stirred their souls, reminding them of the boundless possibilities that awaited beyond the horizon. And so, with determination in their hearts and the spirit of adventure as their guide, the colonists of Heimgard left an indelible mark upon the timeless lands of Central Asia, forever shaping its destiny with their presence."
 heimgard_pacific_title: "The Pacific Coast"
 heimgard_pacific_desc: "Along the rugged shores of the Pacific coast, the bold seafarers of Heimgard set their sights on new frontiers. Guided by the stars and fueled by dreams of conquest, they navigated treacherous waters and untamed waves to reach the distant lands beyond. With the crash of waves against their sturdy longships as their anthem, they established settlements and trading posts along the sandy beaches and verdant cliffs, marking the beginning of their colonization. Against the backdrop of towering redwoods and mist-shrouded mountains, they forged bonds with the indigenous peoples, exchanging knowledge and goods in a spirit of mutual respect and cooperation. Yet, amidst the breathtaking beauty of the Pacific coast, they faced formidable challenges, from fierce storms to territorial disputes with rival settlers. Undeterred, they pressed on, their determination matched only by their reverence for the untamed majesty of the land and sea. And so, with each passing tide, the legacy of Heimgard grew stronger along the Pacific coast, a testament to the indomitable spirit of exploration and discovery that drove them ever forward."
