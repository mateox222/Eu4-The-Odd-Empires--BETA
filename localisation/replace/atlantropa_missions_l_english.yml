 stabilise_magyaria_miss_title: "The Fate of The City"
 stabilise_magyaria_miss_desc: "Following the capture of Constantinople, a question of paramount significance arose among the triumphant Hungarians: the fate of the city itself. Various factions within their ranks held differing opinions, with some advocating for its complete destruction, others proposing its transformation into a new capital named in honor of the Arpad dynasty, and a third group preferring to leave the city untouched, allowing it to retain its historical character and significance. The decision that would ultimately shape the destiny of Constantinople and The First Magyar Empire hung precariously in the balance."
 question_magyaria_hagiasophia_title: "Temple of Mithra"
 question_magyaria_hagiasophia_desc: "The construction of a Mithraic temple in this city was seen as a profound necessity by the Magyar leadership. It symbolized their commitment to harmoniously blend their newfound empire with the rich spiritual tapestry of the Roman heritage, fostering unity and inclusivity. The temple would serve as a powerful testament to the coexistence of cultures and the enduring spirit of renewal that defined this era of Magyar history."
 magyaria_question_of_city_title: "Develop the City"
 magyaria_question_of_city_desc: "The development of the city became a cornerstone of the Magyar Empire's vision for the future. With the capture of Constantinople, they embarked on a comprehensive urban rejuvenation project, investing in infrastructure, commerce, and culture. The once-proud Roman capital began to flourish anew, infused with a vibrant fusion of Magyar and Roman influences, heralding a dynamic chapter in its storied history."
 magyaria_constantinople_builk_title: "A Magyar Capital"
 magyaria_constantinople_builk_desc: "A true Magyar capital emerged in the heart of the former Roman stronghold. Constantinople, now known as Arpadopolis, became a symbol of Magyar power and culture. Its streets echoed with the vibrant rhythms of Magyar life, while the architecture bore the distinct fusion of Hungarian and Roman styles. This city stood as a testament to the resilience and vision of the Magyar Empire, forever etching its mark on the pages of history."
 magyaria_egypt_title: "Coelesyrian Campaign"
 magyaria_egypt_desc: "The Coelesyrian Military Campaign marked a pivotal chapter in the annals of history. It was a multifaceted endeavor that saw the Magyar Empire extending its dominion into the rich and storied lands of Coelesyria. This campaign was characterized by strategic brilliance, cultural exchange, and territorial expansion, forever altering the political and cultural landscape of the region."
 MAGYARRIA_zlomuje_egipt_title: "Conquest of Egypt"
 MAGYARRIA_zlomuje_egipt_desc: "The Conquest of Egypt was a momentous campaign undertaken by the Magyar Empire, extending their dominion into the fabled land of the Nile. This audacious endeavor was marked by strategic brilliance, profound cultural exchanges, and territorial expansion that reshaped the political and cultural dynamics of the region. Egypt, with its rich history and strategic significance, became a jewel in the crown of the Magyar Empire, bearing witness to a new era of influence and innovation under Hungarian rule."
 magyaria_cartagine_invasion_title: "Seize Africa"
 magyaria_cartagine_invasion_desc: "The seizure of Carthage was a strategic milestone in the expansion of the Magyar Empire. This ancient and historically significant city, situated on the shores of the Mediterranean, became a crucial conquest for the Hungarian forces. It marked a significant turning point in their campaigns, solidifying their presence in the region and extending their dominion across the Mediterranean coastline."
 magyaria_numidia_title: "Invade Numidia"
 magyaria_numidia_desc: "The invasion of Numidia was a critical military campaign in the expansion of the Magyar Empire. This region, with its strategic significance and resources, became a focal point in the Hungarian conquests. The successful invasion of Numidia added another jewel to the empire's expanding dominion and reinforced the Magyars' formidable presence in North Africa."
 magyaria_eyaleaztec_title: "Kormanyzósag of Aztecs"
 magyaria_eyaleaztec_desc: "The establishment of the Kormanyzósag of Aztecs marked a unique chapter in history. It was a bold endeavor by the Magyar Empire to extend their influence across the oceanic expanse and integrate the rich Aztec culture into their dominion. This administrative entity served as a testament to the Magyars' ambition and their commitment to embracing diverse cultures within their expanding empire."
 magyaria_question_of_greek_title: "Question of Rhomaioi"
 magyaria_question_of_greek_desc: "After conquering Constantinople and expanding into Greek-inhabited territories, The First Magyar Empire grappled with a debate over whether to persecute the Greeks as pagans or embrace their culture for a more diverse, inclusive empire. The decision would shape the empire's character, reflecting a choice between oppression and multicultural coexistence."
 magyarisation_mis_title: "Magyarization"
 magyarisation_mis_desc: "The Magyarization of the Empire represented a deliberate and transformative cultural shift. Under the guiding hand of the Magyar rulers, a concerted effort was made to infuse Hungarian customs, language, and traditions into the fabric of the newly conquered lands. This process aimed to create a unified cultural identity across the empire, while also preserving and celebrating the unique heritage of each region. It was a dynamic process that sought to forge a cohesive and diverse empire, where the rich tapestry of Magyar culture was woven into the very essence of the realms it governed."
 MAGYARIA_Fate_of_christians_title: "Fate Of the Christians"
 MAGYARIA_Fate_of_christians_desc: "The fate of the Christians in the newly conquered Empire posed a complex challenge for the Magyar rulers. In their quest for stability and unity, they grappled with how to address the sizable Christian population now under their rule. The options ranged from assimilation to segregation, reflecting a delicate balance between preserving religious diversity and ensuring the stability of the emerging empire."
 magyaria_mithra_title: "Enforce new Religion"
 magyaria_mithra_desc: "The enforcement of Mithraism became a significant policy in the Magyar Empire. This ancient religion, with its deep roots and symbolic significance, was promoted as a unifying force, bridging diverse cultures within the empire. The Magyar leadership believed that by enforcing Mithraism, they could foster cohesion and shared values among their subjects, ensuring the stability and longevity of their burgeoning realm."
 magyaria_anatolia_conquest_title: "Unite the Anatolia"
 magyaria_anatolia_conquest_desc: "The endeavor to unite Anatolia under the banner of the Magyar Empire was a grand and far-reaching ambition. It was a complex and multifaceted campaign that sought to consolidate authority, forge alliances, and extend Magyar influence across the diverse lands of Anatolia. This unification effort aimed to create a cohesive and thriving Anatolian region under the Magyar banner, forever reshaping the geopolitical map."
 MAGYARIA_SEIZE_mesopotamia_title: "Seize Mesopotamia"
 MAGYARIA_SEIZE_mesopotamia_desc: "The conquest of Mesopotamia was a monumental achievement for the Magyar Empire. This ambitious campaign saw the Magyar forces extending their dominion into the fertile lands of Mesopotamia, securing vast territories and valuable resources. The capture of Mesopotamia marked a significant chapter in the empire's expansion, solidifying its influence in the region and altering the course of history in this ancient land."
 magyaria_campaign_sudegypt_title: "Invade Ethiopia"
 magyaria_campaign_sudegypt_desc: "The Magyar invasion of Ethiopia was a bold and audacious military campaign that aimed to expand the empire's dominion into the rich and culturally diverse Ethiopian region. This endeavor saw the Magyar forces crossing borders, engaging in battles, and asserting their presence in a land known for its historical significance and unique heritage. The invasion of Ethiopia represented a significant chapter in the Magyar Empire's expansion, leaving an indelible mark on the geopolitical landscape of the time."
 magyaria_ethiopia_title: "Conquer Arabia"
 magyaria_ethiopia_desc: "The Magyar conquest of Arabia was a monumental endeavor, marking the empire's ambitious expansion into the heart of the Arabian Peninsula. This campaign saw the Magyar forces pushing through the deserts, engaging in decisive battles, and ultimately asserting control over this historically and culturally significant region. The conquest of Arabia represented a significant chapter in the Magyar Empire's quest for territorial supremacy and reshaped the balance of power in the Arabian Peninsula."
 magyaria_aftermatch_title: "The Magyar Empire"
 magyaria_aftermatch_desc: "Upon the capture of Constantinople, the empire found itself in a state of considerable flux and destabilization. It became abundantly clear that immediate reforms were imperative to bring order and governance to the vast territories under Magyar control."
 magyarian_empire_title: "Magyar Domination"
 magyarian_empire_desc: "The era of Magyar Domination was a defining epoch in history. It marked a period when the Magyar Empire, through a series of strategic campaigns and diplomatic endeavors, extended its dominion over vast and diverse regions. This era saw the Magyars exerting their influence, reshaping political landscapes, and leaving an enduring legacy of their empire's power and reach."
 magyarartillery_title: "Bronze from Bodrog"
 magyarartillery_desc: "Bronze from the Bodrog mines was renowned for its exceptional quality and craftsmanship. Mined from the rich Bodrog region, this bronze held a revered place in the metallurgical world. It was favored by artisans and blacksmiths across the Magyar Empire for its malleability and durability, making it an ideal material for crafting a wide array of tools, weapons, and intricate ornaments. The Bodrog mines were a wellspring of this prized resource, contributing significantly to the empire's prosperity and technological advancement."
 magyar_build_fortress_title: "Build Fortresses"
 magyar_build_fortress_desc: "The construction of fortresses played a pivotal role in the Magyar Empire's expansion and defense. These imposing structures were strategically positioned across the empire's vast territories, serving as bastions of security and symbols of Magyar power. Built with meticulous engineering and formidable defenses, these fortresses stood as bulwarks against external threats, ensuring the empire's territorial integrity and safeguarding its cultural heritage."
 magyaria_army_title: "Dominate Battlefields"
 magyaria_army_desc: "The Magyars were renowned for their ability to dominate battlefields. Their formidable military prowess, coupled with innovative tactics and unwavering resolve, allowed them to emerge victorious in numerous conflicts. Whether on the plains of Hungary, the mountains of Anatolia, or the deserts of Mesopotamia, the Magyar forces exhibited a mastery of warfare that left an indelible mark on the annals of history, securing their reputation as formidable battlefield dominators."
 magyaria_religion_title: "Sons of Mithra"
 magyaria_religion_desc: ""We are the true Sons of Mithra" became a rallying cry within the Magyar Empire. It symbolized their deep connection to the Mithraic faith, their cultural identity, and their shared commitment to a prosperous and harmonious future. This proclamation encapsulated their unwavering belief in the values and principles upheld by the Mithraic tradition, which guided their actions and decisions in the ever-evolving landscape of their empire."
 magyaria_seize_caucasia_title: "Seize Caucasia"
 magyaria_seize_caucasia_desc: "The Magyar seizure of Caucasia marked a significant chapter in their expansionist ambitions. This campaign saw the Magyar forces venturing into the diverse and challenging terrain of the Caucasus region. Through strategic maneuvers, military prowess, and diplomatic overtures, they asserted their dominance over the area, securing vital territories and resources. The seizure of Caucasia added a new dimension to the Magyar Empire's territorial reach and geopolitical influence in the region."
 magyaria_persia_title: "Invade Persia"
 magyaria_persia_desc: "The Magyar invasion of Persia was a momentous campaign in their quest for territorial supremacy. This ambitious endeavor saw the Magyar forces crossing into the rich and historically significant lands of Persia. Through a combination of military strategy, tactical brilliance, and sheer determination, they launched a successful invasion, securing extensive territories and asserting their dominance over this influential region. The invasion of Persia represented a pivotal moment in the Magyar Empire's expansion, reshaping the geopolitical landscape of the time."
 magyaria_persia_eyalet_title: "Invest in Persia"
 magyaria_persia_eyalet_desc: "The Magyar Empire's investment in Persia was a strategic move aimed at fostering stability and prosperity in the newly acquired territories. Through significant economic and infrastructural initiatives, the Magyars sought to develop the region's resources, promote trade, and integrate Persian culture and administration into their empire. This investment played a vital role in consolidating their influence in Persia and contributing to the empire's overall economic and cultural diversity."
 magyaria_silk_road_title: "A Silk Road"
 magyaria_silk_road_desc: "By asserting dominance along this ancient trade route, they facilitated the exchange of goods, cultures, and ideas, which enriched their own lands and solidified their influence in the wider world. The control of a Silk Road segment was a symbol of the Magyar Empire's status as a major player in the global trade network of its time."
 maggaria_fabric_title: "Dominate Eastern Trade"
 maggaria_fabric_desc: "By controlling key trade routes and fostering strong trade relationships, they became a dominant force in the lucrative Eastern trade network. This allowed the empire to amass wealth, acquire valuable resources, and influence economic dynamics in the region, solidifying their position as a major player in the global trade landscape."
 pax_magyaria_title: "Pax Magyaria"
 pax_magyaria_desc: ""Pax Magyaria" referred to a period of relative peace and stability that characterized the Magyar Empire's dominion over its vast territories. During this era, the empire's formidable military might and effective governance contributed to a state of tranquility across its lands, enabling economic prosperity, cultural exchange, and diplomatic relations to flourish. "Pax Magyaria" represented a time when the Magyar Empire's influence was at its zenith, and it became known as a beacon of order and prosperity in its domain."
 question_magyaa_army_title: "Reform the Hadsereg"
 question_magyaa_army_desc: "The reform of the Hadsereg, the Magyar Empire's military force, was a strategic undertaking aimed at modernizing and strengthening its armed forces. These reforms encompassed various aspects, including training, organization, and equipment. The goal was to create a more efficient, disciplined, and formidable military, capable of defending the empire's vast territories and securing its strategic interests. These efforts marked a significant step in the evolution of the Magyar Empire's military capabilities."
 magyaria_commandant_title: "Military Logistic"
 magyaria_commandant_desc: "The construction of barracks played a pivotal role in enhancing the Magyar Empire's military infrastructure. These purpose-built facilities served as training grounds and living quarters for the empire's troops. Strategically positioned across their territories, the barracks contributed to a well-trained and well-equipped standing army, ensuring the empire's readiness to defend its borders and project its power when needed."
 magyaria_reformed_army_title: "Nagy Hadsereg"
 magyaria_reformed_army_desc: "The "Nagy Hadsereg" referred to the Great Army of the Magyar Empire. This formidable military force was renowned for its size, discipline, and martial prowess. Comprising skilled warriors from diverse backgrounds, the Nagy Hadsereg played a crucial role in the empire's expansion and defense, making it a symbol of the Magyar Empire's military might and dominance in the region."
 magyaria_roads_title: "Imperial Roads"
 magyaria_roads_desc: "The construction of Imperial Roads was a significant infrastructure project undertaken by the Magyar Empire. These well-engineered road networks facilitated efficient transportation and communication across their vast territories, connecting key cities, regions, and trade hubs. The Imperial Roads played a pivotal role in fostering economic growth, cultural exchange, and the rapid movement of troops, further solidifying the Magyar Empire's dominance and influence in its domain."
 magyaria_trains_title: "Magyar Vasút"
 magyaria_trains_desc: "The "Magyar Vasút" referred to the Magyar Empire's railway system. This extensive network of railways was a symbol of the empire's commitment to modernization and efficient transportation. The Magyar Vasút facilitated the movement of people and goods across the empire, enhancing trade, economic development, and cultural exchange. It was a testament to the empire's efforts to embrace technological advancements and promote connectivity within its vast territories."
 MAGYARIA_greece_title: "Dominate Greeks"
 MAGYARIA_greece_desc: "The Magyar Empire's dominance over the Greeks was a reflection of their expanding influence across diverse regions. Through diplomacy, military conquests, and cultural exchange, the Magyars extended their control over Greek territories. This dominance reshaped the political and cultural dynamics in the region, marking a significant chapter in the Magyar Empire's history."
 Magyar_Balkan_Campaign_title: "Balkan Campaign"
 Magyar_Balkan_Campaign_desc: "The Balkan Campaign was a strategic military endeavor by the Magyar Empire, aimed at securing control over the Balkan Peninsula. This campaign involved a series of military operations, negotiations, and territorial acquisitions across the Balkans. It resulted in the expansion of Magyar influence in the region, altering the geopolitical landscape and establishing the Magyar Empire as a dominant force in the Balkans."
 magyaria_campaign_bolgharia_title: "Deal with the Bolgharia"
 magyaria_campaign_bolgharia_desc: "The destruction of Bolgharia marked a significant military campaign undertaken by the Magyar Empire. This operation aimed to dismantle the Bolghar state, which posed a threat to Magyar interests. Through military engagements and strategic maneuvers, the Magyar forces successfully dismantled Bolgharia, reshaping the political map of the region and consolidating their power."

 magyar_establish_economy_title: "Királyi Adók"
 magyar_establish_economy_desc: "The "Királyi Adók" referred to the Royal Taxes in the Magyar Empire. These were financial levies imposed by the central government on various sectors of the economy, trade, and the populace. The revenue generated from these taxes played a crucial role in funding the empire's infrastructure projects, military campaigns, and the maintenance of the imperial administration. The Királyi Adók were a fundamental aspect of the empire's fiscal policies, enabling it to sustain its vast territories and ambitious endeavors."
 magyar_workshopes_title: "Urbanise the Empire"
 magyar_workshopes_desc: "The construction of workshops was a fundamental aspect of the Magyar Empire's economic development. These specialized facilities were established in various regions to promote skilled craftsmanship and the production of high-quality goods. Workshops played a pivotal role in fostering economic growth, technological innovation, and trade, contributing to the overall prosperity and cultural diversity of the empire."
 magyarfabrtic_title: "Boost the Economy"
 magyarfabrtic_desc: "Boosting the economy was a paramount goal of the Magyar Empire. Through a combination of strategic economic policies, trade expansion, and infrastructure development, they aimed to stimulate economic growth and prosperity within their vast territories. These efforts encompassed measures to increase agricultural productivity, encourage trade along the Silk Road, and foster innovation in various industries, ultimately contributing to the empire's economic strength and stability."
 magyar_manufactories_title: "Ipari Forradalom"
 magyar_manufactories_desc: "The "Ipari Forradalom" referred to the Industrial Revolution in the Magyar Empire. This transformative period marked a significant shift in the empire's economic landscape, characterized by advancements in manufacturing, technology, and industrialization. The Industrial Revolution revolutionized production processes, leading to increased economic productivity, urbanization, and the emergence of a modern industrial economy within the empire's borders."
 establish_magyar_navy_title: "Establish the Navy"
 establish_magyar_navy_desc: "The establishment of the Magyar Navy was a pivotal step in the empire's military and strategic development. This initiative involved the construction and expansion of naval fleets to protect maritime interests, secure trade routes, and project power across seas and oceans. The Magyar Navy played a crucial role in safeguarding the empire's maritime territories, facilitating trade, and asserting its influence in coastal regions."
 magyar_Navy_better_title: "Magyar Haditengerészet"
 magyar_Navy_better_desc: "The "Magyar Haditengerészet" referred to the Magyar Naval Forces. This maritime arm of the Magyar military was responsible for safeguarding the empire's interests at sea, protecting trade routes, and projecting naval power. The Magyar Haditengerészet played a vital role in defending coastal territories, securing maritime trade, and asserting the Magyar Empire's influence in maritime regions."
 mgyaria_deal_colonies_title: "Drive out the Italians"
 mgyaria_deal_colonies_desc: "The campaign to drive out the Italians from Anatolia and Greece was a significant military effort undertaken by the Magyar Empire. This operation aimed to reclaim territories held by Italian forces and restore Magyar control in the region. Through a combination of strategic maneuvers, battles, and diplomatic initiatives, the Magyars succeeded in expelling the Italians, reestablishing their influence in Anatolia and Greece, and reshaping the geopolitical landscape."
 magyaria_end_venice_title: "Destroy Venice"
 magyaria_end_venice_desc: "The decision to destroy Venice marked a significant military campaign by the Magyar Empire. This operation aimed at dismantling the powerful city-state of Venice, which posed a threat to Magyar interests in the region. Through a series of military engagements and strategic maneuvers, the Magyars succeeded in besieging and ultimately destroying Venice, reshaping the political dynamics and maritime control in the Mediterranean."
 magyaria_italy_title: "Invade Italy"
 magyaria_italy_desc: "The Magyar invasion of Italy was a momentous military campaign that aimed to extend their influence into the Italian Peninsula. This ambitious endeavor involved crossing borders, engaging in battles, and asserting control over historically significant territories. The invasion of Italy represented a significant chapter in the Magyar Empire's expansion, reshaping the geopolitical landscape and establishing their presence in a region renowned for its cultural heritage."
 magyaria_rome_title: "Succesor of Rome"

 magyaria_rome_desc: "The title "Successor of Rome" was a symbol of political and cultural significance. It was often claimed by various states and entities throughout history, asserting their legitimacy and continuity with the legacy of the Roman Empire. In some cases, it was used by empires and states that sought to position themselves as heirs to Rome's legacy, either through conquest, cultural influence, or political dominance. The term "Successor of Rome" carried with it the implication of inheriting the traditions, authority, and historical weight of the ancient Roman Empire."
