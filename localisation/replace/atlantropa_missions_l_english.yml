 phoenica_establish_australia_desc:0 "Tales tell of a continent known as Ulimaroa to the far South of Cathay. We should see to discovering it, so we might determine its usefulness."
 phoenica_establish_australia2_title:"Establish Antigpajiz"
 phoenica_establish_australia2_desc:0 "Establishing Antigpajiz will provide us with... not much, really. Maybe we can ship dissidents there? Or something? It certainly looks good on the map in our proud Phoenician colors!"
 phoenica_establish_muland_title:"Around the Globe"
 phoenica_establish_muland_desc:0 "To circumnavigate the world would no doubt provide an extreme degree of prestige to our nation."
 phoenica_establish_muland2_title:"Settle Pacific"
