 kyr_seize_kemet_title: "Deal with the Pagans"
 kyr_seize_kemet_desc: "Amidst the shifting sands of conflict, Cyrenaica's attention turned to the emergent pagan kingdom of Kemet. Diplomatic envoys were dispatched, seeking to negotiate a peaceful resolution and forge alliances. After rounds of intense negotiations, a delicate agreement was reached, allowing for the coexistence of both realms while recognizing Cyrenaica's claim over Egypt. The echoes of ancient faiths and new alliances reverberated across the desert, painting a complex tapestry of power and belief in the land of the Nile."
 atl_kyr_manpower_title: "Organize the Soldiers"
 atl_kyr_manpower_desc: "Cyrenaica, where the imperial court sought refuge, echoed with whispered plans. Amidst the golden dunes, emissaries scoured the land, rallying disparate tribes to forge an army anew. As the desert winds carried tales of ancient glories, the sun-baked land prepared to birth a force that would defy invaders and reclaim the lost jewel of Egypt."
 kyr_deal_kemet_desc: "In a bid to restore their dominion over Egypt, Cyrenaica set their sights on the Syrian warlord whose opportunistic expansion posed a threat to stability. Cyrenaican forces, bolstered by the newly recruited soldiers and the remnants of the Imperial Court, engaged in a calculated campaign to undermine the warlord's influence. After a series of tactical maneuvers and strategic alliances, the Syrian warlord's forces were gradually weakened, leading to a decisive clash on the arid plains. In a climactic battle, Cyrenaican troops emerged victorious, ending the warlord's reign and opening the path for Cyrenaica's advance toward Egypt."
 kyr_deal_kemet_title: "Destroy Syrian Warlord"
 kyr_fall_of_kyrnaika_title: "§RLegacy of the Ilion§!"
 kyr_fall_of_kyrnaika_desc: "For the past 1200 years, Egypt remained loyal to the Roman and Eastern Roman Empires, known as Ilion. After Latin forces captured Constantinople, the Empire crumbled, leading to a brief Kingdom of Egypt ruled by Greek elites. Internal conflicts, Latin invasions, Alexandria's fall, and a Fayybid dynasty incursion further destabilized the region. The imperial court fled to Cyrenaica, seeking to orchestrate a campaign to regain control over Egypt, marking a significant chapter in the Empire's history."
 kyr_atl_war_title: "§RThe Battle of Egypt§!"
 kyr_atl_war_desc: "Amid the dust and tumult of battle, the clash of swords and the thunder of hooves resonated across the ancient sands. The forces of Cyrenaica, fueled by a fervent desire to reclaim Egypt, confronted the occupying Latin forces and the emergent pagan kingdom of Kemet. In the shadow of the pyramids, beneath the gaze of forgotten gods, the fate of a nation hung in the balance, as warriors from distant lands clashed in a bid to reshape the destiny of the Nile."
 kyr_seize_latins_title: "Push Latins to the Sea"
 kyr_seize_latins_desc: "Driven by an unyielding determination to reclaim their lost dominion, the forces of Cyrenaica clashed with the occupying Latin armies in a battle that would echo through the annals of history. The desert winds howled as the two sides met on the shifting sands, the clash of shields and the cries of warriors echoing across the dunes. In a decisive moment, the disciplined ranks of Cyrenaica's troops surged forward, their spears gleaming in the sun as they advanced with a relentless ferocity."
 kyr_unte_egypt_title: "§RThe Aigyptos Empire§!"
 kyr_unte_egypt_desc: "Congratulations to the King of Cyrenaica on the successful unification of Egypt, a remarkable feat that has rekindled the spirit of an ancient land. Your visionary leadership and determination have paved the way for a new era of strength and unity, breathing life into the historic legacy of the Aigyptos Empire."
 atl_kyr_soldiers_title: "Forced Conscription"
 atl_kyr_soldiers_desc: "Under the scorching sun of Cyrenaica, the call to arms echoed through the rugged terrain. From humble villages to bustling markets, the local populace was conscripted into the ranks, their lives and fates now intertwined with the struggle for their ancestral land. As the sweat mingled with determination, the once peaceful communities transformed into a force to be reckoned with, their allegiance binding them to a shared destiny of reclaiming Egypt from the invaders' grasp."
 Kyr_destroy_makuria_title: "Seize Aswan"
 Kyr_destroy_makuria_desc: "Cyrenaican forces turned their attention to the occupied city of Aswan, where local Egyptian militias had taken control. Deploying a combination of strategic planning and overwhelming force, Cyrenaican troops launched a calculated assault on Aswan. Fierce urban battles ensued, as the determined local militias fiercely resisted the Cyrenaican advance. After intense fighting, the combined might of Cyrenaica's seasoned soldiers and their determination for the restoration of their empire prevailed. Aswan was seized, marking a significant step toward reclaiming Egyptian territory and reinstating the influence of Cyrenaica in the region."
 kyr_destroy_aswan_title: "Annex Makuria"
 kyr_destroy_aswan_desc: "Recognizing the need for a swift and decisive resolution, Cyrenaica mobilized its well-trained troops and launched a military campaign into the heart of Makuria. The Makurian kingdom, while known for its resilient defenses, faced a determined foe in the Cyrenaican forces. The conflict was fierce, as Cyrenaican soldiers engaged in pitched battles against the Makurian defenders."
 nafaroa_huangjiu:"Pacharán"
 navarra_heavy_shippower:"Itsasontzien Flota"
 basque_reorganized_army:"Armada Eraberritua"
 atl_navarra_docks_title: "Build Navarran Ports"
 atl_navarra_docks_desc: "The ambitious project to build Navarran ports was undertaken to harness the economic potential of Naffaroa's coast, fostering trade and prosperity. These strategic ports facilitated maritime commerce, connecting Naffaroa with neighboring realms and contributing to the kingdom's growth and influence."
 atl_navarra_navy_title: "Itsasontzi Astunak"
 atl_navarra_navy_desc: "The construction of heavy ships bolstered Naffaroa's naval might, enabling the kingdom to safeguard its waters and project power across the seas. These formidable vessels became a symbol of Naffaroa's resurgence and its determination to assert its position as a regional force."
 atl_navarra_conquer_isles_title: "Seize Western Isles"
 atl_navarra_conquer_isles_desc: "The strategic initiative to seize Mediterranean isles bolstered Naffaroa's influence in the region, providing key naval bases and trade hubs to solidify its maritime dominance. This expansion also granted the kingdom greater control over crucial trade routes and enhanced its geopolitical standing."
 atl_navarra_trade_title: "Dominate La Manche"
 atl_navarra_trade_desc: "Naffaroa's campaign to dominate the La Manche region solidified its control over this vital waterway, ensuring its supremacy in maritime trade and defense. This strategic mastery bolstered the kingdom's position as a regional powerhouse and safeguarded its interests against potential threats."
 basque_colonial_1_title: "Discover Anahuac"
 basque_colonial_1_desc: "The intrepid explorers of Naffaroa embarked on a daring journey, discovering the shores of America and forging new connections with distant lands. This voyage marked a pivotal chapter in Naffaroa's history, expanding its horizons and enriching its culture through newfound interactions with the people and resources of the new world."
 basque_discover_title: "Colonize Anahuac"
 basque_discover_desc: "The colonization efforts of Naffaroa in America led to the establishment of thriving settlements, forging a bridge between the old and new worlds. This expansion brought both challenges and opportunities, shaping the cultural and economic landscape of Naffaroa's American territories in a complex and lasting way."
 atl_nafaroa_universities_title: "Build Universities"
 atl_nafaroa_universities_desc: "The establishment of universities in Naffaroa aimed to cultivate knowledge and scholarship, enriching the kingdom's intellectual landscape. These centers of learning attracted scholars from near and far, fostering innovation, education, and cultural exchange, ultimately contributing to Naffaroa's rise as a hub of wisdom and enlightenment."
 nafaroa_alcohol_atl_title: "A National Drink"
 nafaroa_alcohol_atl_desc: ""Pecharan," a unique and flavorful concoction, became Naffaroa's cherished national drink, symbolizing the blend of cultures in the region. Crafted from local herbs, fruits, and spices, this beverage captured the essence of Naffaroa's history and identity, delighting both residents and visitors alike."
 atl_navarra_lacannet_title: "Seize Northern Euskara"
 atl_navarra_lacannet_desc: "The decision to seize the Glamorgan area was driven by strategic considerations, aiming to expand Naffaroa's territorial control and consolidate its power in key regions. This move allowed Naffaroa to strengthen its influence and resources, contributing to its status as a regional stronghold."
 atl_navarra_dead_french_title: "Clean Aberria"
 atl_navarra_dead_french_desc: "Naffaroa is actively colonizing the Francia region with Basque settlers, aiming to establish a strong cultural and economic presence. This endeavor involves sending out expeditions, establishing settlements, and fostering a new chapter of Basque influence and heritage within these lands."
 navarra_roads_title: "Build Roads"
 navarra_roads_desc: "Naffaroa is currently undertaking a comprehensive road-building initiative, connecting its cities with a network of modern and efficient roads. This infrastructure project aims to enhance transportation, trade, and communication between urban centers, promoting economic growth and regional cohesion."
 navarra_trains_atl_title: "Trenbidea"
 navarra_trains_atl_desc: "Naffaroa is currently engaged in a significant railway expansion effort, constructing tracks that link its cities together. This railway network aims to revolutionize transportation, enabling swift and convenient travel while fostering economic development and connectivity across the kingdom."
 atl_kingdom_of_navarria_title: "Defend Against Aquitanian"
 atl_kingdom_of_navarria_desc: "Naffaroa fortified its borders to defend against potential Aquitanian incursions, leveraging its newfound strength to safeguard its territories and maintain regional stability. The kingdom established a formidable defense, deterring any attempts at aggression and securing its hard-won independence."
 atl_navarran_gambit_title: "Navarran Gambit"
 atl_navarran_gambit_desc: "The daring Navarran Gambit saw Naffaroa launch a strategic offensive against Aquitania, aiming to weaken its neighbor and assert its influence in the region. This audacious move showcased Naffaroa's determination to reshape the balance of power and cement its position as a significant player on the political stage."
 atl_navarra_charlensis_title: "Seize Mainland"
 atl_navarra_charlensis_desc: "Naffaroa executed a bold campaign to seize control of central Aquitania, aiming to reshape regional dynamics and expand its territorial reach. This audacious move marked a defining moment in Naffaroa's history, underscoring its ambition and determination to wield greater influence."
 atl-navarra_ruler_france_title: "Liberate Euskara"
 atl-navarra_ruler_france_desc: "Naffaroa launched a spirited liberation movement to free the Euskara-speaking regions from Aquitanian occupation, rallying its people to regain their cultural and linguistic heritage. This noble endeavor exemplified Naffaroa's commitment to preserving its identity and restoring the rights of oppressed communities in the pursuit of a more just and inclusive society."
 atl_basque_empire_title: "Euskal Inperioa"
 atl_basque_empire_desc: "Amidst an air of ambition, Naffaroa boldly declared the establishment of the Vasconian Empire, uniting lands under its banner and seeking to assert its dominance over the region. This proclamation marked a pivotal moment, signifying Naffaroa's aspiration to forge a new era of influence, though it also stirred debates on the balance between expansion and stability."
 nav_cross_andorra_title: "Through the Andorra"
 nav_cross_andorra_desc: "With calculated precision, Naffaroa embarked on a strategic campaign to seize Andorra, solidifying its influence in the Pyrenean region and augmenting its territorial holdings. This assertive move demonstrated Naffaroa's determination to strengthen its position through strategic acquisitions while inevitably drawing attention from neighboring powers."
 atl_nav_conquer_spania_title: "Dominate Iberia"
 atl_nav_conquer_spania_desc: "The audacious Conquest of Iberia witnessed Naffaroa's expansion across the Iberian Peninsula, solidifying its influence and authority over vast territories. This ambitious endeavor reshaped the geopolitical landscape and showcased Naffaroa's ascendancy as a dominant force in the region."
 alt_navarra_spania_title: "Clean the Hegoaldera"
 alt_navarra_spania_desc: "Embarking on a bold colonization effort, Naffaroa dispatched Basque settlers to establish communities across Iberia, imprinting their cultural identity and values on the newly claimed lands. This venture aimed to extend Naffaroa's reach, weaving a tapestry of Basque heritage while contributing to the economic and cultural development of the colonized regions."
 basque_super_power_title: "European Superpower"
 basque_super_power_desc: "Through strategic alliances, economic prowess, and military might, Naffaroa ascended to the status of a European superpower, exerting substantial influence on the continent's political, economic, and cultural affairs. Its remarkable journey from a humble kingdom to a dominant force demonstrated the resilience, vision, and determination that defined Naffaroa's rise to prominence on the global stage."
 nafaroa_gold_title: "Silver from Amersveen"
 nafaroa_gold_desc: "The discovery of vast silver mines in Amersveen proved to be a transformative boon for Naffaroa, propelling the kingdom's economy to new heights. These precious resources enriched the treasury, funded ambitious projects, and solidified Naffaroa's reputation as a powerful player in international trade and commerce."
 nafaroa_atl_capital_title: "Pearl of the West"
 nafaroa_atl_capital_desc: "As Naffaroa's capital, Camarthen underwent a remarkable transformation, earning the moniker "Pearl of the West." The city blossomed into a cultural, architectural, and economic marvel, reflecting the kingdom's prosperity and artistic splendor. Camarthen's status as the "Pearl of the West" symbolized Naffaroa's zenith, capturing the essence of its achievements and grandeur."
 navarra_ammunition_atl_title: "Basque Artillery"
 navarra_ammunition_atl_desc: "The innovation of Basque artillery marked a significant contribution to military technology, with Naffaroa's skilled artisans and engineers crafting advanced weaponry that bolstered the kingdom's defensive capabilities and expanded its influence. The precision and power of Basque artillery became a testament to Naffaroa's ingenuity and its ability to adapt to the evolving demands of warfare."
 atl_navarra_teruel_title: "Annex Teruel"
 atl_navarra_teruel_desc: "With strategic finesse, Naffaroa successfully annexed Teruel, expanding its territorial domain and reinforcing its regional influence. This calculated move showcased Naffaroa's diplomatic and military prowess, further solidifying its position as a dominant player in the ever-changing geopolitical landscape."
 atl_naffaroa_economy_title: "Build the Manufactories"
 atl_naffaroa_economy_desc: "Initiating a transformative effort, Naffaroa embarked on building manufactories, fostering industrial growth and economic prosperity. These centers of innovation propelled the kingdom into a new era, enhancing production capabilities and securing its position as a modern and forward-looking nation."
 basque_reform_army_title: "Reform the Army"
 basque_reform_army_desc: "Undertaking a sweeping reform, Naffaroa overhauled its army, adopting modern tactics, advanced weaponry, and strategic training. This revitalized military force bolstered the kingdom's defense capabilities, ensuring its readiness to navigate the challenges of an evolving world while safeguarding its interests at home and abroad."
 atl_basque_superrarmy_title: "Modern Army"
 atl_basque_superrarmy_desc: "Naffaroa's commitment to modernization led to the establishment of a cutting-edge army equipped with state-of-the-art technology, advanced training methods, and a sophisticated command structure. This modernized military force positioned Naffaroa as a formidable presence on the global stage, capable of meeting contemporary challenges with strategic prowess and technological innovation."
 navarra_economy_atl_title: "Collect Solids"
 navarra_economy_atl_desc: "Implementing a comprehensive taxation system, Naffaroa secured the necessary financial resources to support its ambitious initiatives, including infrastructure development, social programs, and military advancements. These enforced taxes played a crucial role in sustaining the kingdom's growth and maintaining its status as a thriving and influential nation."
 atl_navarra_cities_title: "Build Cities"
 atl_navarra_cities_desc: "Naffaroa embarked on an ambitious city-building campaign, erecting vibrant urban centers that mirrored its rekindled strength and vitality. These cities became hubs of commerce, culture, and innovation, symbolizing Naffaroa's resurgence and its commitment to shaping a prosperous future for its people."
 atl_navarra_workshopes_title: "Expand the Economy"
 atl_navarra_workshopes_desc: "Naffaroa implemented a comprehensive economic expansion plan, leveraging its resources and strategic position to diversify industries, attract investment, and foster trade partnerships. This approach bolstered the kingdom's financial stability, created employment opportunities, and propelled it towards becoming an economic powerhouse in the region."
 nafaroa_prosperity_atl_title: "Basque Prosperity"
 nafaroa_prosperity_atl_desc: "Embracing its Basque heritage, Naffaroa nurtured a period of Basque prosperity characterized by cultural revival, economic growth, and community empowerment. Through investments in education, arts, and local industries, the kingdom celebrated its unique identity while uplifting the quality of life for its people, setting an inspiring example for the preservation of heritage amidst progress."
 bri_roads_build_title: "Routes Britanniques"
 bri_roads_build_desc: "As part of the British Civilization Project, Perpignan intends to embark on the construction of roads traversing the kingdom. This ambitious endeavor aims to enhance connectivity and infrastructure throughout the region, fostering progress and development under the principality's guidance."
 bri_trains_roads_title: "Chemin De Fer Moderne"
 bri_trains_roads_desc: "Perpignan also plans to establish railway tracks as part of its initiatives. This strategic move seeks to further modernize transportation infrastructure, facilitating efficient connectivity and contributing to the advancement of the region under the principality's leadership."
 civilize_breizh_title: "§YCivilize Bretagne§!"
 civilize_breizh_desc: "In the British lands, royal troops will initiate extensive pacification efforts to overcome challenges to the crown's authority. While casualties and transformations among Celtic settlements might occur, resistance will be subdued, allowing for stability. Post these actions, colonization will commence, despite anticipated resistance, for the greater good of the Kingdom of Britannia."
 bri_flota_budowa_title: "Build the Navy"
 bri_flota_budowa_desc: "Perpignan is currently in the process of establishing a naval force. This initiative aims to enhance the principality's maritime capabilities and expand its influence in strategic waterways. The development of a robust navy underscores Perpignan's commitment to securing its interests and contributing to regional stability."
 bri_flota_dwa_b_title: "Marine Britannique"
 bri_flota_dwa_b_desc: "With the inception of the Grand Britannic Navy, Perpignan demonstrates its maritime commitment, aspiring to become a regional naval power. Amid concerns from neighboring coastal nations, diplomatic negotiations focus on assuaging worries and fostering collaboration. The principality's leadership faces an internal challenge in mediating a maritime dispute within its jurisdiction, aiming for a harmonious resolution rooted in shared heritage."
 irish_docks_title: "Seize Irish Docks"
 irish_docks_desc: "Perpignan embarks on an operation to secure Irish docks, asserting its presence in the region and advancing its strategic interests. This move aims to bolster maritime influence and establish a foothold in key coastal territories. The principality's calculated endeavor demonstrates its proactive approach to expanding its dominion."
 briton_absolutism_title: "Britannian Absolutism"
 briton_absolutism_desc: "The Principality of Perpignan witnesses the rise of Britannian Absolutism, where centralized authority strengthens, emphasizing the monarchy's unchallenged control and a disciplined governance approach. As this ideology takes hold, the principality experiences a redefinition of power dynamics and the implementation of policies aimed at enhancing royal influence across various sectors. Britannian Absolutism's impact on the principality's social, economic, and political fabric leads to both admiration and scrutiny, shaping its trajectory as a sovereign entity."
 bri_colonize_england_title: "§RColonize the Britons§!"
 bri_colonize_england_desc: "Perpignan initiates a cultural exchange effort to introduce Aquitanian values and traditions to the English populace, aiming to foster a harmonious coexistence between the two cultures. Through a deliberate engagement process, the principality seeks to encourage the English people to embrace elements of Aquitanian culture, promoting mutual understanding and enriching their societal landscape. This endeavor reflects Perpignan's commitment to cross-cultural collaboration and its aspiration to create a more interconnected and culturally diverse realm."
 fra_britons_empire_title: "A Rising Star"
 fra_britons_empire_desc: "Britannia emerges as a significant regional force in Europe, solidifying its influence through strategic alliances, economic prowess, and diplomatic engagements. With a calculated approach, the principality strengthens its position on the European stage, contributing to stability and shaping regional dynamics. This newfound status reflects Britannia's commitment to proactive engagement and its evolving role in the broader European context."
 Fra_bri_expedition_title: "Launch the Expeditions"
 Fra_bri_expedition_desc: "Perpignan sets forth ambitious expeditions to the Americas, marking a bold step towards exploring and establishing connections with the New World. These calculated ventures aim to expand the principality's horizons, forge new trade routes, and establish a presence in uncharted territories. With careful preparation, Perpignan seeks to navigate the challenges of exploration and cultivate relationships with indigenous populations, signaling its commitment to global exploration and diplomatic engagement."
 fra_brii_dalej_title: "Colonize Anahuac"
 fra_brii_dalej_desc: "Perpignan embarks on a colonization effort in America, laying the groundwork for establishing settlements and extending its influence overseas. This calculated expansion seeks to harness the potential of the New World's resources and create a lasting presence, while respecting the native cultures and environments. Through strategic planning, the principality aims to create thriving colonies that contribute to its economic prosperity and global prominence."
 bri_ammunition_forus_title: "Artillery from Sharwick"
 bri_ammunition_forus_desc: "The production of artillery from Sharwick commences, showcasing the principality's dedication to advancing military capabilities. This initiative aims to bolster defense strategies and enhance Perpignan's technological prowess. By establishing a local artillery manufacturing capability, the principality demonstrates its commitment to self-sufficiency and the reinforcement of its military strength."
 britals_request_aid_pol_title: "Request Aid from Venedia"
 britals_request_aid_pol_desc: "Perpignan reaches out to Venedia and Luyonnaise, seeking potential military assistance in its conflict with the Britons. By making this appeal, the principality aims to bolster its forces and strengthen its position in the ongoing war. Collaboration with neighboring realms underscores Perpignan's strategic approach to alliances and its commitment to securing its interests against a common adversary."
 bri_inavde_breizh_title: "Invade Breizh"
 bri_inavde_breizh_desc: "Perpignan contemplates an invasion of Breizh, a decision that carries significant implications for regional dynamics. The principality's strategic assessment revolves around the potential gains and risks of such an endeavor, evaluating the impact on alliances, stability, and territorial expansion. This contemplation reflects Perpignan's proactive approach to securing its interests and reshaping the geopolitical landscape."
 breizh_stocznia_bri_title: "Port in Brest"
 breizh_stocznia_bri_desc: "Perpignan embarks on the construction of a port in Brest, a strategic move aimed at expanding maritime infrastructure and facilitating trade and naval activities. This initiative underscores the principality's commitment to bolstering its naval capabilities and establishing a key hub for regional and international maritime interactions. The development of the port in Brest is poised to enhance Perpignan's economic and strategic position in the surrounding waters."
 bri_gold_from_rioja_title: "§YThe Silver Mine§!"
 bri_gold_from_rioja_desc: "Perpignan initiates the expansion of the silver mine in Rioja, a deliberate effort to tap into valuable resources and enhance economic growth. This expansion project underscores the principality's commitment to resource development and economic sustainability. By harnessing the potential of the silver mine, Perpignan aims to bolster its financial stability and further solidify its position as a regional powerhouse."
 bri_invade_ireland_title: "Western Campaign"
 bri_invade_ireland_desc: "Perpignan launches a Western Campaign against England and Ulster, a strategic move to exert influence and secure its interests in the region. This campaign reflects the principality's proactive approach to geopolitical matters, aiming to reshape power dynamics and expand its dominion. By engaging in this endeavor, Perpignan demonstrates its commitment to advancing its strategic goals through calculated military and political actions."
 culture_brit_atl_renaissance_title: "Cultural Renaissance"
 culture_brit_atl_renaissance_desc: "Perpignan experiences a flourishing Cultural Renaissance, marked by a revival of arts, literature, and intellectual exploration. This era witnesses the rekindling of creative expression and the promotion of cultural diversity, contributing to the principality's rich tapestry. The Cultural Renaissance rejuvenates Perpignan's societal fabric, fostering innovation and encouraging cross-cultural exchanges that shape its identity and legacy."
 bri_deal_with_celts_title: "§RQuestion of Celts§!"
 bri_deal_with_celts_desc: "n Celtic lands, royal forces will undertake extensive efforts to address resistance against our authority. This might involve transformations in Celtic villages and unfortunate casualties, leading to new governance dynamics. Despite this, these endeavors aim to manage resistance and restore order."
 bri_colonize_ireland_title: "§RColonize the Ireland§!"
 bri_colonize_ireland_desc: "In the wake of previous actions, Perpignan contemplates the colonization of Ireland, a land left vacant due to preceding events. This decision reflects the principality's ambition to extend its influence and potentially rebuild the affected regions, marking a significant phase in its expansion efforts."
 bri_atl_plan_red_title: "Plan §RRed§!"
 bri_atl_plan_red_desc: "Under the codename "Plan Red," Perpignan formulates a military operation aimed at countering the Kingdom of Avalon. This strategic endeavor reflects the principality's determination to address potential threats and protect its interests. The planning and execution of Plan Red underscore Perpignan's commitment to maintaining stability and safeguarding its sovereignty through calculated military actions."
 fra_bri_karajby_title: "Britannian West Indies"
 fra_bri_karajby_desc: "Perpignan's attention turns to the Britannian West Indies, indicating a focus on the exploration and potential colonization of these distant territories. This initiative demonstrates the principality's ambition to expand its influence beyond its immediate borders and engage with new frontiers. The Britannian West Indies present a complex blend of opportunities and challenges, reflecting Perpignan's strategic approach to global expansion."
 Brit_atl_prologue_title: "The Great Wilderness"
 Brit_atl_prologue_desc: "Approximately three decades ago, the Principality of Perpignan came into existence under the auspices of the Kingdom of Aquitaine. This was during a period when the kingdom entertained ambitions for internal growth within the British Isles. However, due to internal challenges faced by the realm, the Principality of Perpignan found itself left to its own devices, subject to the influences of the indigenous pagan Britons."
 bri_prepare_army_for_war_title: "Prepare for Expedition"
 bri_prepare_army_for_war_desc: "Perpignan is poised to embark on an expedition aimed at independently venturing into the British Isles. The initial focus of this endeavor will be the neighboring realm of Wales. With preparations underway, Perpignan envisions asserting its presence and influence on these distant shores. The expedition marks a significant step towards expanding the principality's dominion and making its mark on the historical landscape. As this bold undertaking unfolds, it reflects the principality's determination to forge new paths beyond its borders."
 bri_sway_order_title: "Sway the Order"
 bri_sway_order_desc: "Nestled in the town of Orkney to the west of Wales, lies the stronghold of the Order. This domain belongs to the Britals, one of the rare Chalcedonian enclaves within Pagan Britain. Perpignan could potentially garner favor and extend its guardianship over the Order, presenting an opportunity for collaboration and mutual benefit for us"
 bri_establish_britannioa_title: "§MThe Kingdom of Britannia§!"
 bri_establish_britannioa_desc: "Perpignan undertakes the establishment of the Kingdom of Britannia, a significant endeavor aimed at reshaping the regional political landscape. This initiative reflects the principality's strategic vision to unify various territories under a centralized monarchy. Through this process, Perpignan seeks to exert its influence and assert a greater degree of control while fostering a sense of unity and governance across the newly formed kingdom."
 bri_invade_angland_title: "Seize Angland"
 bri_invade_angland_desc: "Perpignan initiates a strategic move to seize control of Angland, marking a pivotal step in its expansion efforts. This calculated action aims to exert influence over the region's political and territorial dynamics. By capturing Angland, Perpignan seeks to solidify its dominion and enhance its geopolitical position within the larger context of its ambitions."
 bri_fra_army_title: "Armée Britannique"
 bri_fra_army_desc: "Perpignan embarks on the establishment of the Reformed British Army, a transformative initiative that aims to modernize and strengthen the military capabilities of the principality. Through this effort, Perpignan seeks to create a more efficient and effective armed force, equipped with advanced strategies and technologies. The Reformed British Army underscores the principality's commitment to maintaining security and advancing its strategic interests with a modern and capable military presence."
 kingdom_of_uk_title: "The Bretagne Empire"
 kingdom_of_uk_desc: "Perpignan makes a significant announcement regarding the creation of the Bretagne Empire, signaling a new era of governance and influence in the region. This declaration underscores the principality's ambition to unify territories and establish a central authority. By proclaiming the Bretagne Empire, Perpignan aims to project its power, implement cohesive governance, and shape the geopolitical landscape according to its strategic vision."
 seize_whole_bretagne_title: "Unite the Isles"
 seize_whole_bretagne_desc: "Perpignan undertakes an audacious endeavor to seize control of the entire British Isles, marking a monumental expansion effort. This ambitious action reflects the principality's determination to extend its dominion over a vast and strategically significant region. Through this calculated move, Perpignan aims to reshape the geopolitical landscape and establish its influence as a dominant force in the British Isles."
 atl_bri_plan_black_title: "Plan §bBlack§!"
 atl_bri_plan_black_desc: ""Plan Black" represents Perpignan's strategic military operation against the Kingdom of Niflheim. This initiative highlights the principality's readiness to counter potential threats and assert its interests through calculated military actions. The planning and execution of "Plan Black" demonstrate Perpignan's commitment to safeguarding its sovereignty and regional stability against external challenges."
 great_britan_empire_title: "§OThe Imperial Federation§!"
 great_britan_empire_desc: "Perpignan makes a momentous announcement about the establishment of The Imperial Federation, a grand unification spanning the British Isles, other European islands, and substantial territories in America. This proclamation underscores the principality's ambition to consolidate power across vast domains and create a cohesive governing entity. By introducing The Imperial Federation, Perpignan aims to reshape the geopolitical landscape and assert its influence on an unprecedented scale."
 french_navy_rules_the_way_title: "§MRule The Waves§!"
 french_navy_rules_the_way_desc: "Perpignan sets its sights on dominating the seas and maritime routes, embarking on a strategic campaign to "Rule The Waves." This determined effort underscores the principality's aspiration to establish naval supremacy and exert influence over global trade and naval activities. By pursuing this endeavor, Perpignan aims to solidify its position as a maritime power and assert its control over key waterways, shaping the course of international relations."
 dev_roussilion_bri_title: "Rebuild the Castle"
 dev_roussilion_bri_desc: "Perpignan initiates a comprehensive project to rebuild Castle Roussilon, reflecting the principality's commitment to preserving historical landmarks and enhancing cultural heritage. This effort seeks to restore the castle to its former glory, highlighting Perpignan's dedication to architectural restoration and the promotion of tourism and cultural appreciation. The reconstruction of Castle Roussilon is poised to enrich the region's historical narrative and contribute to its overall charm and identity."
 bri_aid_emperor_title: "Request Aid from Empire"
 bri_aid_emperor_desc: "Perpignan formally requests assistance from The Holy Roman Empire to bolster its campaign against the Welsh forces. This diplomatic outreach underscores the principality's aim to strengthen its military efforts through strategic alliances. By seeking aid from The Holy Roman Empire, Perpignan aims to enhance its chances of success in its campaign against the Welsh, reflecting its commitment to regional stability and collaborative defense strategies."
 seize_wales_bri_atl_title: "Annex the Galles"
 seize_wales_bri_atl_desc: "Perpignan initiates a process to annex Wales, marking a significant expansion of its territorial boundaries. This calculated move reflects the principality's strategic goals and its ambition to integrate the Welsh region into its dominion. The annexation underscores Perpignan's determination to reshape the geopolitical landscape and solidify its influence over a broader territory."
 brit_establish_armyforts_title: "Logistic for Army"
 brit_establish_armyforts_desc: "Perpignan launches a strategic initiative to construct dedicated workshops for its army, showcasing the principality's commitment to military advancement. This effort aims to enhance the army's capabilities by providing specialized facilities for the production, maintenance, and innovation of weaponry and equipment. The establishment of these workshops underscores Perpignan's dedication to ensuring a well-equipped and modernized military force, thereby reinforcing its strategic position and national security."
 bri_colonize_britons_title: "§RÉduquer les Gallois§!"
 bri_colonize_britons_desc: "As a result of cultural interactions, the Aquitanian engaged in endeavors aimed at fostering mutual growth and understanding with the Welsh population, contributing to the enrichment of both societies. This process involved the exchange of ideas, values, and traditions, leading to an evolution of perspectives and collaborative development. Through these interactions, the Aquitanian played a role in facilitating a cultural exchange that contributed positively to the development of the Welsh community."
 bri_inade_mountains_title: "Northern Campaign"
 bri_inade_mountains_desc: "Perpignan undertook a strategic military campaign against the Kingdom of Barnetia, aiming to address geopolitical concerns and protect its interests. The principality's forces engaged in a series of calculated maneuvers to counter the perceived threats posed by Barnetia, utilizing a combination of tactics and diplomacy. This campaign exemplified Perpignan's commitment to regional stability and its willingness to assert its influence through measured military actions."
 britannia_fra_redcoats_title: "Establish Manteaurouge"
 britannia_fra_redcoats_desc: "Perpignan embarks on the creation of Manteaurouge, an esteemed military unit, showcasing the principality's dedication to enhancing its armed forces. This initiative seeks to assemble a select group of highly trained individuals equipped with specialized skills and equipment, aiming to bolster Perpignan's strategic capabilities."
 bri_deal_with_albion_title: "§RQuestion of Albion§!"
 bri_deal_with_albion_desc: "lbionians, in contrast to the Celts, are more adaptable and amenable to cultural assimilation. We should delicately influence their language and customs, weaving in fabricated tales of shared histories and traditions to align their culture more closely with our own
 bri_civilize_albion2_title: "§RCivilize the Albion§!"
 bri_civilize_albion2_desc: "Civilizing Albion involves a nuanced approach that respects their existing culture while introducing progressive ideas and practices. It requires fostering mutual respect, exchanging knowledge, and promoting advancements in education, technology, and social structures, aiming to create a more interconnected society"
 bri_atl_plan_black_title: "Plan §JGreen§!"
 bri_atl_plan_black_desc: ""Plan Green" signifies Perpignan's strategic military operation against the Kingdom of Lyonesse. This calculated endeavor demonstrates the principality's resolve to address perceived threats and safeguard its interests through a well-thought-out military campaign. The planning and execution of "Plan Green" underscore Perpignan's dedication to maintaining regional stability and asserting its influence in the face of potential challenges."
 atl_fra_seize_arm_title: "Mission to Moluccas"
 atl_fra_seize_arm_desc: "Perpignan launches an exploratory mission to the Moluccas, reflecting its commitment to expanding knowledge and establishing connections with distant regions. This initiative aims to discover new territories, cultures, and resources, showcasing the principality's curiosity and desire for mutual understanding. By venturing into the Moluccas, Perpignan aims to contribute to global exploration and potentially forge meaningful relationships with the peoples of those far-flung lands."
 bri_taxes_enforce_title: "Enforce the Taxes"
 bri_taxes_enforce_desc: "Perpignan initiates measures to strengthen tax collection, demonstrating its commitment to maintaining a stable fiscal environment. This effort aims to ensure that financial obligations are met, enabling the principality to sustain essential services and investments for the benefit of its citizens. The enforcement of taxes underscores Perpignan's responsible governance approach, striving to maintain a balanced economic framework."
 bri_workshopes_build_title: "Boost the Economy"
 bri_workshopes_build_desc: "Perpignan embarks on the establishment of workshops, showcasing its commitment to fostering economic growth and technological advancement. This initiative aims to create spaces dedicated to innovation, production, and skill development, enhancing the principality's industrial and artisanal capacities. The construction of workshops reflects Perpignan's proactive approach to nurturing various sectors of its economy, promoting prosperity and self-sufficiency."
 britons_prosperity_title: "Land of Hope and Glory"
 britons_prosperity_desc: ""Land of Hope and Glory" signifies a vision of prosperity within the Kingdom of Britannia. This sentiment reflects the aspiration for a future marked by progress, unity, and shared achievements. The phrase captures the collective hope for a thriving and harmonious society where the people of the kingdom flourish, reflecting their dedication to creating a brighter future together."
 britanish_cities_title: "Build Cities"
 britanish_cities_desc: "Perpignan embarks on city-building initiatives, demonstrating its dedication to urban development and expansion. This effort aims to create vibrant centers of culture, commerce, and community, fostering growth and enhancing the quality of life for its residents. The construction of cities reflects Perpignan's commitment to strategic planning and creating spaces that contribute to the overall progress and prosperity of the principality."
 british_atl_manufactories_title: "Britannian Manufactories"
 british_atl_manufactories_desc: "Perpignan introduces the concept of Britannian Manufactories, signaling a strategic shift toward industrial development and self-sufficiency. This initiative underscores the principality's commitment to producing goods and resources domestically, thereby bolstering the economy and reducing dependence on external sources. The establishment of Britannian Manufactories reflects Perpignan's vision for a self-reliant and resilient economic framework that can contribute to the sustained growth of the kingdom."
 french_britain_coal_title: "Industrial Revolution"
 french_britain_coal_desc: "Perpignan ushers in a transformative era known as the Industrial Revolution, a period characterized by technological advancements and significant changes in manufacturing and society. During this time, the principality embraces mechanization and modernization, leading to increased production, urbanization, and shifts in labor practices. The Industrial Revolution signifies Perpignan's commitment to progress, innovation, and economic growth, reshaping the societal landscape and paving the way for new opportunities and challenges."
 bri_civilize_albion_title: "§RCivilize the Scotland§!"
 bri_civilize_albion_desc: ""
 fra_gbr_is_power_title: "Global Power"
 fra_gbr_is_power_desc: "Perpignan emerges as a global power, reflecting its influence and impact on an international scale. This status underscores the principality's strategic prowess, economic strength, and diplomatic reach. As a global power, Perpignan plays a key role in shaping geopolitical dynamics, fostering international cooperation, and contributing to the global discourse on various issues. This status symbolizes the principality's ability to navigate complex global challenges and contribute to the well-being of nations worldwide."
 atl_fra_road_india_title: "Discover India"
 atl_fra_road_india_desc: "Perpignan embarks on an exploratory journey to discover India, signifying the principality's curiosity about distant lands and cultures. This initiative seeks to foster cultural exchange, expand knowledge, and establish potential trade routes. By venturing to India, Perpignan aims to broaden its understanding of the world and engage in mutually beneficial interactions with the people and resources of the region."
 atl_fra_india_dalej_title: "Terra Australis"
 atl_fra_india_dalej_desc: "Perpignan initiates an exploratory expedition to discover Australia, reflecting the principality's interest in uncovering new territories and resources. This endeavor aims to expand geographical knowledge, establish potential trade connections, and engage with indigenous cultures. By exploring Australia, Perpignan seeks to contribute to global exploration and potentially forge connections that enrich its own society while respecting the uniqueness of the land and its inhabitants."
