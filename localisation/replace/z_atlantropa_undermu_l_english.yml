 A2A_rich_mines_of_agarth_title: "Rich Mines of Agarth"
 A2A_rich_mines_of_agarth_desc: ""
 A2A_fueling_the_war_effort_title: "Fueling The War Effort"
 A2A_fueling_the_war_effort_desc: ""
 A2A_war_economy_title: "War Economy"
 A2A_war_economy_desc: ""
 A2A_the_sunless_fields_title: "Sunless Fields"
 A2A_the_sunless_fields_desc: "The fields of the undermu are grand, yet odd things. The fields without sun should be invested into, so we can better feed our people."
 A2A_the_devil_within_title: "Demons Within"
 A2A_the_devil_within_desc: "We should establish a board to hunt out any heresy, as we have seen first hand that it can very easily result in a tide of undeath coming against us, or perhaps even something worse should we not devote ourselves to stamping it out."
 A2A_the_evil_of_slavery_title: "The Evils of Slavery"
 A2A_the_evil_of_slavery_desc: "Slavery is an undeniable evil, we should seek to abolish it in all areas we have reclaimed from the Ktonians"
