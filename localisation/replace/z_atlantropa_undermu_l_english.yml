 #Mu Events
 atl_bonusevent.11.t:0"The Great Gate"
 atl_bonusevent.11.d:0"The great forcefield, that cleaves through the interior of the Jungle, has long been a mystery to our people, and the others of Mu. Now however, we have found a gate. It seems to lead further into the forcefield, beyond which no ship or man has ever went to our knowledge. The gate, however, is infested with a race of small people, who seem to worship the relics left there. They will have to be purged before we can go deeper in."
 atl_bonusevent.11.a:0"We will breach it, and discover the truth of the interior."
 atl_bonusevent.12.t:0"The Caves of Agartha"
 atl_bonusevent.12.d:0"A miracle. It is all that can be said of the depths we have discovered. The caves stretch ever upwards, and should not even be capable of not collapsing. Great railways drive deeper in to an unknowable depth, and there is an increasing level of people within our lands who have begun to adopt the 'Old Agarthans', as Gods. We need to decide what our stance on this new syncretism should be."
 atl_bonusevent.12.a:0"They might be Gods, but they are no more deserving of our worship than any other God."
 atl_bonusevent.12.b:0"We will worship the relics, and the Gods who made them."
 atl_bonusevent.12.c:0"We will embrace the faith of Mu."
 atl_bonusevent.13.t:0"The Gilded City"
 atl_bonusevent.13.d:0"The Capital of the Mu, or the Golden Capital, as they refer to it, is a massive city, with extraordinary miracles lining its many streets. We should look to using the resources of it to build Xingang into an even greater city still."
 atl_bonusevent.13.a:0"Have it pillaged for resources."
