 #Underworld Ideas
 underworld0:"Deep Faith Ideas"
 underworld0_desc:"The faiths of the deep have a special relationship with eachother, and the surface world. We should seek to further our deep traditions."
 underworld1:"Religious Orders"
 underworld1_desc:"To ensure proper codification of our faith, we should establish priestly orders. They will also help to spread our faith."
 underworld2:"Deep Inquisitions"
 underworld2_desc:"The heretic is in fruitful multiplication in the Undermu, we should see to establishing an inquisition to root them out for good."
 underworld3:"Settling the Undermu"
 underworld3_desc:"There are swathes of caves that lie underutilized, we should see to their integration."
 underworld4:"Troglodyte Batteries"
 underworld4_desc:"Troglodytes help make cannons far more practical and cheap, since they can carry them in ways that horses or drakes could not."
 underworld5:"Surface Invasion"
 underworld5_desc:"Invading the surface willbe difficult, but we should look to conquering it once we have united the deep."
 underworld6:"Surface Agents"
 underworld6_desc:"We should send some of our citizens to the surface as emmigrants, to establish spy networks that will help us reduce the negative relations that we will suffer during our conquests."
 underworld7:"Order Supplementation"
 underworld7_desc:"The religious orders have grown wealthy, we should have them pay for the cost of spreading our faith."
