 #Dahaixia Missions
 IN4_the_new_port_title: "The New Port"
 IN4_the_new_port_desc: "Xingang is a new city relatively. It has been established and settled by the numerous people of China, with the Min forming the bulk of our new identity. However, the city itself still has room for development, and we should see that it grows ever larger."
 IN4_the_farmlands_title: "The Farmlands"
 IN4_the_farmlands_desc: "Outside the city lie great farmland, but it has been relatively underutilized. We should see to rectifying this mistake."
 IN4_the_city_grows_title: "The City Grows"
 IN4_the_city_grows_desc: "Now Xingag has grown even further, we must turn it into a true Capital of Chinese Culture, and a bastion against the foul barbarian deeper within."
 IN4_settling_the_interior_title: "Settling the Interior"
 IN4_settling_the_interior_desc: "The interior of Xin Shijie, as we have called this land, should be settled. It is a waste to leave it in the hands of local tribal leaders."
 IN4_the_strange_gate_title: "The Strange Gate"
 IN4_the_strange_gate_desc: "In our expeditions into the interior, we have come across a great gate, that seems to lead past the strange wall that seperates us from the deeper interior."
 IN4_the_old_world_title: "The Old World"
 IN4_the_old_world_desc: "Past the gate, strange marvels and wonders have been found. Great lines of steel, on which great beasts of metal ride. This... The technology is astounding, it is easy to see why the small barbarians worshipped the ruins."
 IN4_into_mu_title: "Into Mu"
 IN4_into_mu_desc: "Further into the lands of this strange forcefield, we have encountered a powerful empire, with numerous farmlands. It much resembles our home of China, and is equally surrounded by barbarians."
 IN4_the_gilden_city_title: "The Gilded City"
 IN4_the_gilden_city_desc: "A strange city of gold awaits us at the end of the rails. A powerful empire controls it, but we will subjugate them."
 IN4_the_great_caverns_title: "The Great Caverns"
 IN4_the_great_caverns_desc: "Deeper within Mu, following the railways, we have come deep into a mountain. Offshooting from these rails lie great caves, stretching to the ceiling in impressive displays of some miracle. Truly not but gods could have built this."

 IN4_wokou_problems_title: "Wokou Problems"
 IN4_wokou_problems_desc: "The Wokou pirates have set themselves up on the Northern shore. We must build a fleet and work on reducing their impact on our trade."
 IN4_ending_piracy_title: "Ending Piracy"
 IN4_ending_piracy_desc: "Whilst we have minimized the impact that the Wokou have on our trade income, we can do better. We can strike their hearts, and drive them from our shores. In doing so, we can end the age of Wokou piracy."
 IN4_a_wokou_navy_title: "A Wokou Navy"
 IN4_a_wokou_navy_desc: "We have ended Wokou piracy. And for a time, this has helped us grow. Now however, our dividends from trading are on the decline. Several former Wokou pirates have approached us with an interesting proposition however, we can reinstate them as pirates, but under our control."
 IN4_the_trade_fleet_title: "The Trade Fleet"
 IN4_the_trade_fleet_desc: "A mighty trade fleet will ensure we stay at the peak of trade, and enable us to take more ambitious trading ventures."
 IN4_trade_with_the_mainland_title: "Trade With the Mainland"
 IN4_trade_with_the_mainland_desc: "Trading with China will grant us great benefits, in the form of money and the form of drawing more settlers to Mu."
 IN4_attract_settlers_title: "Attract Settlers"
 IN4_attract_settlers_desc: "With sufficient capital, we can start a program to draw settlers from China to our lands, and work on further settlign Mu, and beyond."

 IN4_the_benzhu_title: "The Benzhuists"
 IN4_the_benzhu_desc: "Benzhuism has taken a strong hold amongst the people in Qingshu. We should either root out this heresy or embrace their folk traditions as our own."
 IN4_achieving_harmony_title: "Achieving Harmony"
 IN4_achieving_harmony_desc: "With both the Benzhuists and the Buddhists pacified, we can look to subjugating or conquering the southern tribes."
 IN4_pacifying_the_malay_title: "Pacifying the Malay"
 IN4_pacifying_the_malay_desc: "The Malaysians to our South have long raided into our borders, if we bring them under our direct control, we can eliminate their existence as a threat, and secure our island further."
 In4_the_jungles_of_mu_title: "The Jungles Of Mu"
 In4_the_jungles_of_mu_desc: "Mu's interior is full of jungles. We should look to recruiting and sincizing the local Vaiduryans, such to allowing us to settle the jungles more effectively."
 IN4_jungle_warriors_title: "Jungle Warriors"
 IN4_jungle_warriors_desc: "Now that we have finished our conquests of the Jungles, our armies can learn much from jungle training. It will allow us to feed our armies more effectively, and let the live off the land easier."

 IN4_the_mahayana_title: "The Buddhists"
 IN4_the_mahayana_desc: "Mahayana Buddhism, and free land buddhist concepts have taken hold in the South, taking inspiration from the nearby Vaiduryan tribes. We should seek to harmonize or eliminate these anti-government agents."
 IN4_the_grace_of_the_buddha_title: "Grace of the Buddha"
 IN4_the_grace_of_the_buddha_desc: "Should we pacify the country's people, we must look to the country's soul. To pacify it would be a great and lasting victory."
 
 IN4_department_of_archaeology_title: "Researching Archaeology"
 IN4_department_of_archaeology_desc: "The old world we have discovered holds many great relics and ruins. We should seek to studing and looking to apply them in ways to benefit our country and armies."
 IN4_delving_into_ruins_title: "Delving Into Ruins"
 IN4_delving_into_ruins_desc: "The ruins hold many secrets, organizing a proper ruin expedition will help greatly with our understanding of the old world."
 IN4_studying_the_field_title: "Studying the Field"
 IN4_studying_the_field_desc: "The forcefield that seperates Xingang and Mu can be learned from, even if we cannot build such a great field, it is possible to perhaps look into a more limited scale application."
 IN4_applied_forcefield_dynamics_title: "Applied Forcefields"
 IN4_applied_forcefield_dynamics_desc: "We have discovered a method to create forcefields using the relics we have studied. They are not nearly to the same scale as the one that seperates Mu, but it will allow us to create small forcefields. By equipping some of our soldiers with these small forcefields, we can improve our soldier's survivability."
 IN4_studying_the_rail_title: "Studing the Rails"
 IN4_studying_the_rail_desc: "The railways that go through Mu help greatly with transportation efforts. We should look to understanding their construction and working on developing our own prototypes."
 IN4_implementing_rails_title: "Implementing Rails"
 IN4_implementing_rails_desc: "We have discovered a method to build rails that should help greatly in construction, as well as allow us to build railways far earlier than most, who did not have the groundwork laid for them. §YYou will have to build the great project once it spawns, though it is free.§!" 
 
 
 outermu_exploiting_the_interior_title: "Exploiting the Interior"
 outermu_exploiting_the_interior_desc: "The interior of Xin Shijie, as the Chinese call this land, should be settled. It is a waste to leave it in the hands of local tribal leaders."
 outer_mu_approaching_the_gate_title: "Approaching the Gate"
 outer_mu_approaching_the_gate_desc: "In our expeditions into the interior, we have come across a great gate, that seems to lead past the strange wall that seperates us from the deeper interior."
